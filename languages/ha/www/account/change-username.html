<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Canza sunan mai amfani</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Canza sunan mai amfani</h1>
  <p translate="yes">All sunayen masu amfani suna ba ruwansu da ɓoye-ɓoye kafin ɓoye bayanan tare da gishirin + bcrypt.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Sabuwar sunan mai amfani</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kalmar shiga na halin yanzu</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Saita sabon sunan mai amfani</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Nasara! Dole ne a yi amfani da sabon sunan mai amfani daga yanzu
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Kuskure! Ba daidai ba ko kwafin sabon sunan mai amfani
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kuskure! Kalmarka ta sirri ba ta dace ba
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kuskure! Ba a sani ba kuskure
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Kuskure! Ba daidai ba sabon tsawon sunan mai amfani
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Kuskure! Wani kuma yana amfani da wannan sunan
    </div>
  </template>
</body>
</html>
