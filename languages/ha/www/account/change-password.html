<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Canza kalmar shiga</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Canza kalmar shiga</h1>
  <p translate="yes">Duk kalmomin shiga ba tare da ɓoye ba ba tare da an haɗa su da bcrypt da gishirin gishiri kafin adanawa.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Sabuwar kalmar sirri</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Tabbatar da sabuwar kalmar sirri</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kalmar shiga na halin yanzu</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Sanya sabon kalmar sirri</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Nasara! Dole ne a yi amfani da sabuwar kalmar sirri daga yanzu
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Kuskure! Sabon kalmar sirri ba daidai ba
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Kuskure! Sabon kalmar sirri ba daidai ba length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Kuskure! Kalmar sirri mara tabbaci
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kuskure! Kalmarka ta sirri ba ta dace ba
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kuskure! Ba a sani ba kuskure
    </div>
  </template>
</body>
</html>
