<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Codeirƙiri lambar sake saiti</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Codeirƙiri lambar sake saiti</h1>
  <p translate="yes">Sake saita lambobin zai baka damar shiga cikin asusunka idan ka manta kalmar sirri.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Lambar sirri</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ajiye lamba</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Nasara! Sabuwar lambar ku ta kasance a shirye don an daskarar da ku a wani hadari
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Kuskure! Lambar sirrin da ba ta dace ba
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Kuskure! Ba daidai ba tsawon lambar sirri
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kuskure! Ba a sani ba kuskure
    </div>
  </template>
</body>
</html>
