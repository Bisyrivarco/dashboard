<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Share asusu</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Share asusu</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kalmar shiga na halin yanzu</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Share asusu</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kuskure! Kalmarka ta sirri ba ta dace ba
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Asusunka na cikin shirin za'a share su nan take kuma ba za'a iya dawo dasu ba.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Lissafin ku za a tsara don gogewa a ciki ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Kuskure! Dole ne ku canza wuri mallakar dandamali ga wani
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Kuskure! Dole ne ka sake sauke gatan tafiyarka
    </div>
  </template>
</body>
</html>
