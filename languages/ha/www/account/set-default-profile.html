<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Saita bayanin martaba na asali</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Saita bayanin martaba na asali</h1>
  <p translate="yes">Bayananka na ainihi yana aiki azaman matsayin asalin lamba na asusunka.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/set-default-profile" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <select id="profileid" name="profileid">
          <option value="" translate="yes">
            ZaÉ“i bayanin martaba
          </option>
        </select>
      </div>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Saita bayanin martaba na asali</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Nasara! Bayanan martaba yanzu naka ne
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kuskure! Ba a sani ba kuskure
    </div>
  </template>
  <template id="default-profile">
    <div class="error message" translate="yes">
      Kuskure! Wannan tuni bayanan ku na asali
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.contactEmail}, ${profile.firstName} ${profile.lastName}
    </option>
  </template>
</body>
</html>
