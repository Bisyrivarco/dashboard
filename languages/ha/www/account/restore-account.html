<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Dawo da asusun na</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Dawo da asusun na</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Sunan mai amfani</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kalmar sirri</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Dawo da asusun na</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Yi rijista lissafi</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Manta da kalmar sirri</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Soke Share lissafi</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Kuskure! Asusun mara daidai ko lokacin cirewa ya ƙare
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Kuskure! An share lissafi ko lokacin cirewa ya ƙare
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Kuskure! Ba daidai ba ko sunan mai amfani
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kuskure! Ba daidai ba ko kalmar sirri
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Kuskure! Ba daidai ba tsawon sunan mai amfani
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Kuskure! Ba daidai ba tsawon kalmar sirri
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ba a sani ba kuskure
    </div>
  </template>
</body>
</html>
