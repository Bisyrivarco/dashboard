<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Share ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Share ${account.accountid}</h1>
  <p translate="yes">Ana iya share asusun ajiya bayan wuce lokacin share lokacin da aka tsara.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Share asusu</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Nasara! An share asusun
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kuskure! Ba a sani ba kuskure
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Kuskure! Dole ne a tsara asusun don sharewa da farko
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Kuskure! Ba za a iya cire asusun ba har sai lokacin da aka tsara
    </div>
  </template>
</body>
</html>
