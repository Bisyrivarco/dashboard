<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">වෙත පරිපාලක අනුයුක්ත කරන්න ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">වෙත පරිපාලක අනුයුක්ත කරන්න ${account.accountid}</h1>
  <p translate="yes">මෙය පරිපාලක පද්ධතියට නම් කරන ලද ගිණුම් ප්u200dරවේශය ලබා දෙනු ඇත.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/assign-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">පරිපාලක පත් කරන්න</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      සාර්ථකත්වය! පරිශීලකයා දැන් පරිපාලකයෙකි
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      දෝෂයකි! නොදන්නා දෝෂයක් සිදුවිය
    </div>
  </template>
</body>
</html>
