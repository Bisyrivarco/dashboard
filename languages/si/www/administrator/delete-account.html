<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">මකන්න ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">මකන්න ${account.accountid}</h1>
  <p translate="yes">නියමිත මකාදැමීමේ කාලය පසු කිරීමෙන් පසු ගිණුම් මකා දැමිය හැකිය.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ගිණුම මකන්න</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      සාර්ථකත්වය! ගිණුම මකා දමා ඇත
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      දෝෂයකි! නොදන්නා දෝෂයක් සිදුවිය
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      දෝෂයකි! ගිණුම මුලින් මකා දැමීමට සැලසුම් කළ යුතුය
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      දෝෂයකි! නියමිත දිනට පසුව ගිණුම මකා දැමිය නොහැක
    </div>
  </template>
</body>
</html>
