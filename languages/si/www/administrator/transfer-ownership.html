<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">අයිතිය පැවරීම ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">අයිතිය පැවරීම ${account.accountid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/transfer-ownership?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">අයිතිය මාරු කරන්න</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      සාර්ථකත්වය! පරිශීලකයා හිමිකරු බවට පත් කර ඇත
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      දෝෂයකි! නොදන්නා දෝෂයක් සිදුවිය
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      දෝෂයකි! හිමිකාරිත්වය මාරු කළ හැක්කේ වත්මන් හිමිකරුට පමණි
    </div>
  </template>
</body>
</html>
