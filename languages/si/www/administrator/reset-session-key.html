<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">සැසි යතුර යළි පිහිටුවන්න</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">සඳහා සැසි යතුර නැවත සකසන්න ${account.accountid}</h1>
  <p translate="yes">සෑම ගිණුමක්ම එහි සැසි රහස් යතුරකින් අත්සන් කරයි, එබැවින් එය පෙර සැසි සියල්ල වෙනස් වන විට.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">සැසි යතුර යළි පිහිටුවන්න</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      සාර්ථකත්වය! පරිශීලකයාගේ සැසි අවසන් කර ඇත
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      දෝෂයකි! නොදන්නා දෝෂයක් සිදුවිය
    </div>
  </template>
</body>
</html>
