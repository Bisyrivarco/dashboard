<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">පෙරනිමි පැතිකඩ සකසන්න</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">පෙරනිමි පැතිකඩ සකසන්න</h1>
  <p translate="yes">ඔබගේ සුපුරුදු පැතිකඩ ඔබගේ ගිණුමේ සම්බන්ධතාවයේ මූලික ස්ථානය ලෙස සේවය කරයි.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/set-default-profile" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <select id="profileid" name="profileid">
          <option value="" translate="yes">
            පැතිකඩ තෝරන්න
          </option>
        </select>
      </div>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">පෙරනිමි පැතිකඩ සකසන්න</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      සාර්ථකත්වය! පැතිකඩ දැන් ඔබගේ පෙරනිමිය වේ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      දෝෂයකි! නොදන්නා දෝෂයක් සිදුවිය
    </div>
  </template>
  <template id="default-profile">
    <div class="error message" translate="yes">
      දෝෂයකි! මෙය දැනටමත් ඔබගේ සුපුරුදු පැතිකඩයි
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.contactEmail}, ${profile.firstName} ${profile.lastName}
    </option>
  </template>
</body>
</html>
