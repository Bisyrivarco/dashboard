<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">

<head>
  <meta charset="utf-8" />
  <title translate="yes">මගේ ගිණුමට ප්u200dරවේශය නැවත සකසන්න</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account"
    name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">මගේ ගිණුමට ප්u200dරවේශය නැවත සකසන්න</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">පරිශීලක නාමය</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">කේතය නැවත සකසන්න</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">නව මුරපදය</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">නව මුරපදය තහවුරු කරන්න</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reset and sign
          in</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">පුරනය වීමට ආපසු යන්න</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">ගිණුමක් තනන්න</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      දෝෂයකි! අවලංගු රහස් කේතය
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      දෝෂයකි! අවලංගු රහස් කේතය
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      දෝෂයකි! අවලංගු පරිශීලක නාමය
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      දෝෂයකි! අවලංගු පරිශීලක නාම දිග
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      දෝෂයකි! නව මුරපදය අවලංගුයි
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      දෝෂයකි! නව මුරපද වලංගු නොවේ
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      දෝෂයකි! තහවුරු කිරීමේ මුරපදය අවලංගුය
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      දෝෂයකි! අවලංගු ගිණුමක්
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      දෝෂයකි! නොදන්නා දෝෂයක් සිදුවිය
    </div>
  </template>
</body>

</html>
