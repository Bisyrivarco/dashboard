<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">මගේ ගිණුම ප්u200dරතිස්ථාපනය කරන්න</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">මගේ ගිණුම ප්u200dරතිස්ථාපනය කරන්න</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">පරිශීලක නාමය</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">මුරපදය</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">මගේ ගිණුම ප්u200dරතිස්ථාපනය කරන්න</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ගිණුමක් ලියාපදිංචි කරන්න</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">මුරපදය අමතක වුණා ද</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">ගිණුම මකා දැමීම අවලංගු කරන්න</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      දෝෂයකි! අවලංගු ගිණුමක් හෝ අවලංගු කිරීමේ කාලය අවසන් වී ඇත
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      දෝෂයකි! ගිණුම මකා දමා හෝ අවලංගු කිරීමේ කාලය අවසන් වී ඇත
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      දෝෂයකි! වැරදි හෝ නැතිවූ පරිශීලක නාමය
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      දෝෂයකි! මුරපදය වැරදිය
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      දෝෂයකි! අවලංගු පරිශීලක නාම දිග
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      දෝෂයකි! මුරපද වලංගු කාලය අවලංගුය
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      නොදන්නා දෝෂයක් සිදුවිය
    </div>
  </template>
</body>
</html>
