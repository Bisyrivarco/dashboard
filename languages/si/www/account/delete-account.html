<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ගිණුම මකන්න</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ගිණුම මකන්න</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">වත්මන් මුරපදය</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ගිණුම මකන්න</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      දෝෂයකි! ඔබගේ වර්තමාන මුරපදය අවලංගුය
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">ඔබගේ ගිණුම වහාම මකා දැමීමට සැලසුම් කර ඇති අතර එය නැවත ලබා ගත නොහැක.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">ඔබගේ ගිණුම මකා දැමීමට සැලසුම් කර ඇත ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      දෝෂයකි! ඔබ පළමුව වේදිකා හිමිකම වෙනත් කෙනෙකුට පැවරිය යුතුය
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      දෝෂයකි! ඔබ පළමුව ඔබේ පරිපාලක වරප්u200dරසාද අවලංගු කළ යුතුය
    </div>
  </template>
</body>
</html>
