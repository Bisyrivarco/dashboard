<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ចូលទៅគណនីរបស់ខ្ញុំ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">ចូល</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">ឈ្មោះអ្នកប្រើប្រាស់</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">ពាក្យសម្ងាត់</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> ចាកចេញក្នុងរយៈពេល ២០ នាទី</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> ចុះឈ្មោះចូលក្នុងរយៈពេល ៨ ម៉ោង</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> ចេញក្នុងរយៈពេល ៣០ ថ្ងៃ</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ចូល</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ចុះឈ្មោះគណនី</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">ភ្លេចលេខសំងាត់</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">បោះបង់ការលុបគណនី</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      កំហុស! ឈ្មោះអ្នកប្រើប្រាស់មិនត្រឹមត្រូវ
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      កំហុស! ពាក្យសម្ងាត់មិនត្រឹមត្រូវ
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      កំហុស! ប្រវែងឈ្មោះអ្នកប្រើមិនត្រឹមត្រូវ
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      កំហុស! ប្រវែងពាក្យសម្ងាត់មិនត្រឹមត្រូវ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      កំហុស! កំហុសមិនស្គាល់បានកើតឡើង
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      កំហុស! គណនីរបស់អ្នកត្រូវបានលុបចោល <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
