<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">កំណត់ទម្រង់លំនាំដើម</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">កំណត់ទម្រង់លំនាំដើម</h1>
  <p translate="yes">ប្រវត្តិរូបលំនាំដើមរបស់អ្នកដើរតួជាចំណុចសំខាន់នៃទំនាក់ទំនងសម្រាប់គណនីរបស់អ្នក។</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/set-default-profile" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <select id="profileid" name="profileid">
          <option value="" translate="yes">
            ជ្រើសរើសទម្រង់
          </option>
        </select>
      </div>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">កំណត់ទម្រង់លំនាំដើម</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ជោគជ័យ! ឥឡូវទម្រង់គឺលំនាំដើមរបស់អ្នកហើយ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      កំហុស! កំហុសមិនស្គាល់បានកើតឡើង
    </div>
  </template>
  <template id="default-profile">
    <div class="error message" translate="yes">
      កំហុស! នេះជាទម្រង់លំនាំដើមរបស់អ្នករួចហើយ
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.contactEmail}, ${profile.firstName} ${profile.lastName}
    </option>
  </template>
</body>
</html>
