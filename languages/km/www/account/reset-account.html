<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">កំណត់ការចូលប្រើគណនីរបស់ខ្ញុំឡើងវិញ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">កំណត់ការចូលប្រើគណនីរបស់ខ្ញុំឡើងវិញ</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">ឈ្មោះអ្នកប្រើប្រាស់</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">កំណត់លេខកូដឡើងវិញ</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">ពាក្យសម្ងាត់ថ្មី</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">បញ្ជាក់លេខសំងាត់ថ្មី</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">កំណត់ឡើងវិញនិងចូល</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">ត្រឡប់ដើម្បីចូល</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">បង្កើតគណនី</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      កំហុស! លេខកូដសំងាត់មិនត្រឹមត្រូវ
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      កំហុស! លេខកូដសំងាត់មិនត្រឹមត្រូវ
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      កំហុស! ឈ្មោះអ្នកប្រើប្រាស់មិនត្រឹមត្រូវ
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      កំហុស! ប្រវែងឈ្មោះអ្នកប្រើមិនត្រឹមត្រូវ
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      កំហុស! ពាក្យសម្ងាត់ថ្មីមិនត្រឹមត្រូវ
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      កំហុស! ពាក្យសម្ងាត់ថ្មីមិនត្រឹមត្រូវ length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      កំហុស! ពាក្យសម្ងាត់បញ្ជាក់មិនត្រឹមត្រូវ
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      កំហុស! គណនីមិនត្រឹមត្រូវ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      កំហុស! កំហុសមិនស្គាល់បានកើតឡើង
    </div>
  </template>
</body>
</html>
