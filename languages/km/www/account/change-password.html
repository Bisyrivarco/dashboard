<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ផ្លាស់ប្តូរពាក្យសម្ងាត់</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ផ្លាស់ប្តូរពាក្យសម្ងាត់</h1>
  <p translate="yes">លេខសម្ងាត់ទាំងអស់មិនត្រូវបានអ៊ិនគ្រីបបានឡើយជាមួយប៊ីកគ្រីនិងអំបិលចៃដន្យមុនពេលរក្សាទុក។</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">ពាក្យសម្ងាត់ថ្មី</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">បញ្ជាក់លេខសំងាត់ថ្មី</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">លេខសំងាត់បច្ចុប្បន្ន</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">កំណត់ពាក្យសម្ងាត់ថ្មី</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ជោគជ័យ! អ្នកត្រូវតែប្រើពាក្យសម្ងាត់ថ្មីរបស់អ្នកចាប់ពីពេលនេះតទៅ
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      កំហុស! ពាក្យសម្ងាត់ថ្មីមិនត្រឹមត្រូវ
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      កំហុស! ពាក្យសម្ងាត់ថ្មីមិនត្រឹមត្រូវ length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      កំហុស! ពាក្យសម្ងាត់បញ្ជាក់មិនត្រឹមត្រូវ
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      កំហុស! ពាក្យសម្ងាត់បច្ចុប្បន្នរបស់អ្នកមិនត្រឹមត្រូវ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      កំហុស! កំហុសមិនស្គាល់បានកើតឡើង
    </div>
  </template>
</body>
</html>
