<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">លុបគណនី</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">លុបគណនី</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">លេខសំងាត់បច្ចុប្បន្ន</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">លុបគណនី</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      កំហុស! ពាក្យសម្ងាត់បច្ចុប្បន្នរបស់អ្នកមិនត្រឹមត្រូវ
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">គណនីរបស់អ្នកនឹងត្រូវបានកំណត់ពេលវេលាសម្រាប់ការលុបជាបន្ទាន់ហើយមិនអាចយកមកវិញបានទេ។</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">គណនីរបស់អ្នកនឹងត្រូវបានកំណត់ពេលសម្រាប់ការលុប ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      កំហុស! អ្នកត្រូវតែផ្ទេរភាពជាម្ចាស់នៃវេទិកាទៅនរណាម្នាក់ផ្សេងទៀតជាមុនសិន
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      កំហុស! អ្នកត្រូវតែដកហូតសិទ្ធិអ្នកគ្រប់គ្រងរបស់អ្នកជាមុនសិន
    </div>
  </template>
</body>
</html>
