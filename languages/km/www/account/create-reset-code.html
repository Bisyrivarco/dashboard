<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">បង្កើតលេខកូដកំណត់ឡើងវិញ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">បង្កើតលេខកូដកំណត់ឡើងវិញ</h1>
  <p translate="yes">កំណត់លេខកូដឡើងវិញអនុញ្ញាតឱ្យអ្នកចូលប្រើគណនីរបស់អ្នកប្រសិនបើអ្នកភ្លេចពាក្យសម្ងាត់របស់អ្នក។</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">លេខកូដសំងាត់</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">រក្សាទុកលេខកូដ</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ជោគជ័យ! លេខកូដថ្មីរបស់អ្នកត្រៀមរួចជាស្រេចដែលត្រូវបានចាក់នៅកន្លែងណាដែលមានសុវត្ថិភាព
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      កំហុស! លេខកូដសំងាត់មិនត្រឹមត្រូវ
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      កំហុស! ប្រវែងកូដសម្ងាត់មិនត្រឹមត្រូវ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      កំហុស! កំហុសមិនស្គាល់បានកើតឡើង
    </div>
  </template>
</body>
</html>
