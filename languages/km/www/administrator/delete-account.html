<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">លុប ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">លុប ${account.accountid}</h1>
  <p translate="yes">គណនីអាចត្រូវបានលុបបន្ទាប់ពីឆ្លងកាត់រយៈពេលលុបដែលបានកំណត់ពេល។</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">លុបគណនី</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ជោគជ័យ! គណនីត្រូវបានលុបចោល
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      កំហុស! កំហុសមិនស្គាល់បានកើតឡើង
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      កំហុស! គណនីត្រូវតែកំណត់ពេលសម្រាប់ការលុបជាមុនសិន
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      កំហុស! គណនីមិនអាចត្រូវបានលុបចោលទេបន្ទាប់ពីកាលបរិច្ឆេទដែលបានគ្រោងទុក
    </div>
  </template>
</body>
</html>
