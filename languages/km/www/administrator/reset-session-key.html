<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">កំណត់ពាក្យគន្លឹះវេនឡើងវិញ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">កំណត់ពាក្យគន្លឹះសម័យឡើងវិញសម្រាប់ ${account.accountid}</h1>
  <p translate="yes">គណនីនីមួយៗចុះហត្ថលេខាលើវេនរបស់វាដោយប្រើលេខកូដសំងាត់ដូច្នេះនៅពេលដែលវាផ្លាស់ប្តូរវគ្គមុនទាំងអស់ចប់។</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">កំណត់ពាក្យគន្លឹះវេនឡើងវិញ</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ជោគជ័យ! វគ្គរបស់អ្នកប្រើប្រាស់ត្រូវបានបញ្ចប់
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      កំហុស! កំហុសមិនស្គាល់បានកើតឡើង
    </div>
  </template>
</body>
</html>
