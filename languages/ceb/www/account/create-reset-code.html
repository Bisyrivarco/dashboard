<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Paghimo reset code</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Paghimo reset code</h1>
  <p translate="yes">I-reset ang mga code nga gitugotan ka nga maka-access sa imong account kung nakalimtan nimo ang imong password.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Sekreto nga code</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Pag-save code</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kalampusan! Andam ang imong bag-ong kodigo nga luwas sa usa ka lugar nga luwas
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Sayop! Ang dili husto nga sekreto nga code
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Sayop! Ang dili husto nga sekreto nga code length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sayop! Usa ka wala mailhi nga sayup ang nahitabo
    </div>
  </template>
</body>
</html>
