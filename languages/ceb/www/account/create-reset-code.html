<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Paghimo reset code</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Paghimo reset code</h1>
  <p translate="yes">Ang pag-reset sa mga code magtugot kanimo nga ma-access ang imong account kung nakalimtan nimo ang imong password.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Sekreto nga code</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tipigi ang code</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Malampuson! Andam na ang imong bag-ong code nga itago sa bisan diin nga luwas
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Sayup! Dili husto nga tinago nga code
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Sayup! Dili husto ang gitas-on sa tinago nga code
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sayup! Usa ka wala nahibal-an nga sayup ang nahitabo
    </div>
  </template>
</body>
</html>
