<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Pag-sign in sa akong account</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Pag-sign up</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Password</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Pag-sign out sa 20 nga mga minuto</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Pag-sign up sa 8 nga oras</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Pag-sign out sa 30 nga mga adlaw</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Pag-sign up</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Pagrehistro sa usa ka account</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Nakalimtan password</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Pagkansela ang pagtangtang account</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Sayop! Dili husto nga username
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Sayop! Dili husto nga password
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Sayop! Dili husto nga gitas-on sa username
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Sayop! Dili husto nga gitas-on sa password
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sayop! Usa ka wala mailhi nga sayup ang nahitabo
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Sayop! Ang imong account nawala <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
