<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Pagtangtang sa account</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Pagtangtang sa account</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Karon nga password</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Pagtangtang sa account</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Sayup! Ang imong karon password dili husto
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Ang imong account gitakda alang sa pagtangtang dayon ug dili makuha.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Ang imong account maiiskedyul alang sa pagtangtang sa ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Sayup! Kinahanglan nimo nga ibalhin una ang tag-iya sa platform sa uban
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Sayup! Kinahanglan nimong balibaran una ang mga pribilehiyo sa imong administrador
    </div>
  </template>
</body>
</html>
