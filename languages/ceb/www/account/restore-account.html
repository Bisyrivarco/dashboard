<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ibalik ang akong account</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Ibalik ang akong account</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Ang password</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ibalik ang akong account</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Pagrehistro usa ka account</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Nakalimtan ang password</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Kanselahon ang pagtangtang sa account</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Sayup! Dili balido nga account o natapos na ang panahon sa pagkansela
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Sayup! Natangtang ang account o natapos na ang panahon sa pagkansela
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Sayup! Dili husto o nawala nga username
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Sayup! Dili husto o nawala nga password
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Sayup! Dili husto ang gitas-on sa username
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Sayup! Dili husto ang gitas-on sa password
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Usa ka wala nahibal-an nga sayup ang nahitabo
    </div>
  </template>
</body>
</html>
