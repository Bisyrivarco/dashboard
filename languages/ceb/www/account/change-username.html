<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Usba ang username</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Usba ang username</h1>
  <p translate="yes">Ang tanan nga mga username dili mabalik nga naka-encrypt sa wala pa gitipig ang datos nga adunay gipaambitan nga asin nga bcrypt +.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Bag-ong username</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Karon nga password</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Pagtakda bag-ong username</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Malampuson! Kinahanglan gamiton ang imong bag-ong username gikan karon
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Sayup! Dili balido o doble sa bag-ong username
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Sayup! Ang imong karon password dili husto
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sayup! Usa ka wala nahibal-an nga sayup ang nahitabo
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Sayup! Dili husto ang bag-ong gitas-on sa username
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Sayup! Adunay uban pa nga naggamit niana nga username
    </div>
  </template>
</body>
</html>
