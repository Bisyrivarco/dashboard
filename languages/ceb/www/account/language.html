<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Sinultian sa account</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Sinultian sa account</h1>
  <p translate="yes">Pilia ang imong sinultian ug diin mahimo ihalad ang sulud sa imong gusto nga sinultian.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Sinultian</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Pagpili sinultian
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Usba ang sinultian</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Malampuson! Ang imong gipili nga sinultian mahimong epektibo gikan karon.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Sayup! Usa ka dili husto nga sinultian ang napili
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sayup! Usa ka wala nahibal-an nga sayup ang nahitabo
    </div>
  </template>
</body>
</html>
