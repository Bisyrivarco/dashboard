<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Usba ang password</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Usba ang password</h1>
  <p translate="yes">Ang tanan nga mga password dili mabalik nga naka-encrypt nga adunay bcrypt ug usa ka random nga asin sa wala pa magtipig.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Bag-ong password</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Gikumpirma ang bag-ong password</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Karon nga password</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Pagbutang bag-ong password</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Malampuson! Kinahanglan nimo gamiton ang imong bag-ong password gikan karon
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Sayup! Dili balido nga bag-ong password
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Sayup! Dili husto nga bag-ong gitas-on sa password
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Sayup! Dili husto nga password sa pagkumpirma
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Sayup! Ang imong karon password dili husto
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sayup! Usa ka wala nahibal-an nga sayup ang nahitabo
    </div>
  </template>
</body>
</html>
