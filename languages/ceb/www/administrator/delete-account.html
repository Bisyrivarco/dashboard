<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Pagwagtang ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Pagwagtang ${account.accountid}</h1>
  <p translate="yes">Ang mga account mahimong matanggal human maipasa ang ilang gikatakda nga panahon sa pagtangtang.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Pagwagtang account</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kalampusan! Ang asoy gitangtang
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sayop! Usa ka wala mailhi nga sayup ang nahitabo
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Sayop! Kinahanglan nga ma-iskedyul ang account alang sa pagtangtang una
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Sayop! Ang account dili matangtang hangtod matapos ang gikatakda nga petsa niini
    </div>
  </template>
</body>
</html>
