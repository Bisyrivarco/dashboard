<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Pagtangtang sa tagdumala</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Kuhaon ang tagdumala gikan sa ${account.accountid}</h1>
  <p translate="yes">Ang napili nga account mawala ang pag-access sa sistema sa administrasyon.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/revoke-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Pagtangtang sa tagdumala</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Malampuson! Ang tiggamit dili na usa ka tagdumala
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sayup! Usa ka wala nahibal-an nga sayup ang nahitabo
    </div>
  </template>
</body>
</html>
