<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Видалити ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Видалити ${account.accountid}</h1>
  <p translate="yes">Облікові записи можна видалити після проходження запланованого періоду їх видалення.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Видалити аккаунт</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успіху! Обліковий запис видалено
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Помилка! Сталася невідома помилка
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Помилка! Обліковий запис потрібно спочатку запланувати для видалення
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Помилка! Обліковий запис не можна видалити до встановленої дати
    </div>
  </template>
</body>
</html>
