<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Увійдіть до мого облікового запису</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Увійти</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Ім'я користувача</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Пароль</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Вийдіть за 20 хвилин</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Вийдіть через 8 годин</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Вийдіть через 30 днів</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Увійти</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Зареєструйте рахунок</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Забули пароль</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Скасувати видалення облікового запису</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Помилка! Невірне ім'я користувача
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Помилка! Недійсний пароль
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Помилка! Недійсна довжина імені користувача
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Помилка! Недійсна довжина пароля
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Помилка! Сталася невідома помилка
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Помилка! Ваш обліковий запис видалено <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
