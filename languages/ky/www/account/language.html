<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Каттоо эсебинин тили</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Каттоо эсебинин тили</h1>
  <p translate="yes">Тилиңизди тандаңыз жана мүмкүн болгон жерде сизге жаккан тилде мазмун берилет.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">тил</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Тил тандаңыз
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Тилди өзгөртүү</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Ийгилик! Тилиңиздин артыкчылыгы мындан ары күчүнө кирет.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Error! Жараксыз тил тандалды
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Белгисиз ката кетти
    </div>
  </template>
</body>
</html>
