<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Менин эсебиме кириңиз</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Кирүү</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Кирүү</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Купуя сөз</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> 20 мүнөттөн кийин чыгыңыз</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> 8 сааттан кийин чыгыңыз</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> 30 күндөн кийин чыгыңыз</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Кирүү</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Каттоодон өтүңүз</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Сырсөздү унутту</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Каттоо эсебин жокко чыгаруу</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Error! Колдонуучу аты жараксыз
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! Туура эмес пароль
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Error! Колдонуучунун ысымы узундугу жараксыз
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Error! Сырсөздүн узундугу жараксыз
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Белгисиз ката кетти
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Error! Каттоо эсебиңиз жок кылынды <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
