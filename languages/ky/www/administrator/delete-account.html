<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Delete ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Delete ${account.accountid}</h1>
  <p translate="yes">Эсептик жазууларды пландаштырылган жок кылуу мезгилинен өткөндөн кийин жок кылса болот.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Каттоо эсебин жок кылуу</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Ийгилик! Каттоо эсеби жок кылынды
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Белгисиз ката кетти
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Error! Эсепти жок кылуу үчүн алгач пландаштырылышы керек
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Error! Эсептик жазуу белгиленген күндөн кийин жок кылынбайт
    </div>
  </template>
</body>
</html>
