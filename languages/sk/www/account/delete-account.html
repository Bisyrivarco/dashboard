<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Zmazať účet</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Zmazať účet</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Aktuálne heslo</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Zmazať účet</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Chyba! Vaše aktuálne heslo je neplatné
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Váš účet bude okamžite naplánovaný na odstránenie a nebude ho možné obnoviť.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Váš účet bude naplánovaný na odstránenie v roku ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Chyba! Najskôr musíte prevádzať vlastníctvo platformy na niekoho iného
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Chyba! Najprv musíte zrušiť oprávnenia správcu
    </div>
  </template>
</body>
</html>
