<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Prihláste sa na môj účet</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Prihlásiť sa</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">užívateľské meno</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">heslo</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Odhlásiť sa za 20 minút</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Odhlásiť sa za 8 hodín</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Odhlásiť sa o 30 dní</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Prihlásiť sa</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Zaregistrujte si účet</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Zabudol si heslo</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Zrušenie odstraňovania účtu</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Chyba! Neplatné užívateľské meno
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Chyba! Nesprávne heslo
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Chyba! Neplatná dĺžka používateľského mena
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Chyba! Neplatná dĺžka hesla
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Chyba! Vyskytla sa neznáma chyba
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Chyba! Váš účet je odstránený <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
