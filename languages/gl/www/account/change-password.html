<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cambie o contrasinal</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Cambie o contrasinal</h1>
  <p translate="yes">Todas as claves son cifradas irreversiblemente con bcrypt e unha sal aleatoria antes de gardar.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Novo contrasinal</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Confirme o novo contrasinal</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Contrasinal actual</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Establece o novo contrasinal</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! A partir de agora deberá empregar o seu novo contrasinal
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Erro! Contrasinal novo non válido
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Erro! Contrasinal novo non válido length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Erro! Contrasinal de confirmación non válido
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Erro! O seu contrasinal actual non é válido
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erro! Produciuse un erro descoñecido
    </div>
  </template>
</body>
</html>
