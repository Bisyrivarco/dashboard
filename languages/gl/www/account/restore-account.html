<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Restaurar a miña conta</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Restaurar a miña conta</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Nome de usuario</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Contrasinal</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Restaurar a miña conta</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Rexistra unha conta</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Esqueciches o contrasinal</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Cancelar a eliminación da conta</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Erro! A conta non válida ou o período de cancelación remataron
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Erro! Eliminouse a conta ou rematou o período de cancelación
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Erro! Nome de usuario incorrecto ou que falta
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Erro! Contrasinal incorrecto ou que falta
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Erro! A lonxitude do nome de usuario non é válida
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Erro! A lonxitude do contrasinal non é válida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Produciuse un erro descoñecido
    </div>
  </template>
</body>
</html>
