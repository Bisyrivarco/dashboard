<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Lingua de contas</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Lingua de contas</h1>
  <p translate="yes">Seleccione o seu idioma e, cando sexa posible, será contido no seu idioma preferido.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Lingua</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Seleccionar idioma
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Cambia de idioma</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! A súa preferencia de idioma entrará en vigor a partir de agora.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Erro! Seleccionouse un idioma non válido
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erro! Produciuse un erro descoñecido
    </div>
  </template>
</body>
</html>
