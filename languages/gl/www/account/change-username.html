<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cambiar nome de usuario</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Cambiar nome de usuario</h1>
  <p translate="yes">Todos os nomes de usuario son cifrados de xeito irreversible antes de almacenar os datos con bcrypt + sal compartida.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Novo nome de usuario</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Contrasinal actual</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Estableza o novo nome de usuario</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! O seu novo nome de usuario deberá usarse a partir de agora
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Erro! Nome de usuario novo non válido ou duplicado
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Erro! O seu contrasinal actual non é válido
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erro! Produciuse un erro descoñecido
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Erro! A lonxitude do nome de usuario novo non é válida
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Erro! Alguén usa este nome de usuario
    </div>
  </template>
</body>
</html>
