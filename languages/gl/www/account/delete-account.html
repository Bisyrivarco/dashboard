<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Eliminar a conta</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Eliminar a conta</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Contrasinal actual</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Eliminar a conta</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Erro! O seu contrasinal actual non é válido
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">A túa conta estará programada para eliminar e non se poderá recuperar.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">A túa conta estará programada para eliminar ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Erro! Primeiro ten que transferir a propiedade da plataforma a outra persoa
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Erro! Primeiro ten que revogar os seus privilexios de administrador
    </div>
  </template>
</body>
</html>
