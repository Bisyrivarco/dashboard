<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Crear código de restablecemento</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Crear código de restablecemento</h1>
  <p translate="yes">Restablecer códigos permítelle acceder á súa conta se esquece o seu contrasinal.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Código secreto</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Gardar código</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! O teu novo código está listo para ser almacenado nalgún lugar seguro
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Erro! O código secreto non é válido
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Erro! O código secreto non é válido length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erro! Produciuse un erro descoñecido
    </div>
  </template>
</body>
</html>
