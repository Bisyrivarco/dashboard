<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Eliminar ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Eliminar ${account.accountid}</h1>
  <p translate="yes">As contas pódense eliminar despois de pasar o período de eliminación programado.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Eliminar a conta</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! Eliminouse a conta
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erro! Produciuse un erro descoñecido
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Erro! Primeiro hai que programar a conta para eliminar
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Erro! A conta non se pode eliminar ata despois da súa data programada
    </div>
  </template>
</body>
</html>
