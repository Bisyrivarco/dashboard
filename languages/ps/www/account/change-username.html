<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ئړک لدب مون نراک</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ئړک لدب مون نراک</h1>
  <p translate="yes">.يد يوش ډوک - يکنودیلدب هن هپ هخمد ولوک همریز وتامولعم د هرس هګلام کیرش + tpyrcb د هنومون يکنوراک لوټ</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">مون نراک یون</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">زمر ینسوا</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ئړک ړوج مون نراک یون</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      يش لوراکو سوا ادمه دیاب مون نراک یون وساتس !ایرب
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      مون نراک یون مه ای وا طلغ !هنتورېت
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ید هروابان زمر ینسوا وساتس !هنتورېت
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      هوشو يطلغ همولعمان هوی !هنتورېت
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      یلاودږوا مون-نراک يون د !هنتورېت
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      يوراک مون يکنوراک ېد د کوڅ لب !هنتورېت
    </div>
  </template>
</body>
</html>
