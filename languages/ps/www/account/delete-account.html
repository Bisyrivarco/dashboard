<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ئړک ګنړ باسح</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ئړک ګنړ باسح</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">زمر ینسوا</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ئړک ګنړ باسح</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ید هروابان زمر ینسوا وساتس !هنتورېت
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">.یدیک هسالرت يشن هتریب وا يش شیولاهم هراپل ولوک فذح د هسالدمس هب باسح وساتس</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">يش شیولاهم هراپل ولوګنړ د هب باسح وساتس ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      ئړک لاقتنا تیکلم مراف ټیلپ د هراپل اچ لب د یړمول دیاب وسات !هنتورېت
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      ئړک هوغل هنوزایتما ریدم لپخ د یړمول دیاب وسات !هنتورېت
    </div>
  </template>
</body>
</html>
