<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">لتونن هت باسح امز</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">ئزونن</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">مون نراک</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">زمر</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> لتونن ېک وقیقد 02 هپ</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> لتونن ېک ونوتعاس 8 هپ</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> لتونن ېک وځرو 03 هپ</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ئزونن</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ئړک تبث ټنواکا</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">ید ریه هخڅرد مون ټپ لپخ</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">ئړک هوغل ټنواکا ولوګنړ د</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      مون نراک طلغ !هنتورېت
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      مونټپ هرابتعا ېب !هنتورېت
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      ید هن مان يکنوراک د !هنتورېت
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      یلاودږوا مونټپ طلغ د !هنتورېت
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      هوشو يطلغ همولعمان هوی !هنتورېت
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      یوش فذح باسح وساتس !هنتورېت <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
