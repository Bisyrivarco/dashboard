<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Spremenite uporabniško ime</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Spremenite uporabniško ime</h1>
  <p translate="yes">Pred shranjevanjem podatkov z bcrypt + deljeno soljo so vsa uporabniška imena nepovratno šifrirana.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Novo uporabniško ime</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Trenutno geslo</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Nastavi novo uporabniško ime</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Uspeh! Vaše novo uporabniško ime mora biti od zdaj naprej uporabljeno
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Napaka! Neveljavno ali podvojeno novo uporabniško ime
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Napaka! Vaše trenutno geslo je neveljavno
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Napaka! Prišlo je do neznane napake
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Napaka! Neveljavna nova dolžina uporabniškega imena
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Napaka! Nekdo drug uporablja to uporabniško ime
    </div>
  </template>
</body>
</html>
