<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ponastavite tipko za sejo</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ponastavitev ključa seje za ${account.accountid}</h1>
  <p translate="yes">Vsak račun svoje seje podpiše s skrivnim ključem, tako da se ob spremembi vseh predhodnih sej konča.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ponastavite tipko za sejo</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Uspeh! Uporabnikove seje so končane
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Napaka! Prišlo je do neznane napake
    </div>
  </template>
</body>
</html>
