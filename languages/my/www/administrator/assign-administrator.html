<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">စီမံခန့်ခွဲသူကိုခန့်အပ် ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">စီမံခန့်ခွဲသူကိုခန့်အပ် ${account.accountid}</h1>
  <p translate="yes">၎င်းသည်အမည်စာရင်းတင်သွင်းထားသောအကောင့်အားအုပ်ချုပ်ရေးစနစ်သို့ဝင်ရောက်ခွင့်ပေးလိမ့်မည်။</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/assign-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">အုပ်ချုပ်ရေးမှူးသတ်မှတ်ပါ</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      အောင်မြင်ပြီ အသုံးပြုသူသည်ယခုအုပ်ချုပ်သူဖြစ်နေပြီ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! အမည်မသိအမှားတစ်ခုဖြစ်ပွားခဲ့သည်
    </div>
  </template>
</body>
</html>
