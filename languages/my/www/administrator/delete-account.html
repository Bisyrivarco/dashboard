<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ဖျက်ပါ ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ဖျက်ပါ ${account.accountid}</h1>
  <p translate="yes">၄ င်းတို့၏ဖျက်သိမ်းသည့်ကာလကိုကျော်လွန်ပြီးနောက်အကောင့်များကိုဖျက်ပစ်နိုင်သည်။</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">အကောင့်ဖျက်ပါ</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      အောင်မြင်ပြီ အကောင့်ဖျက်လိုက်ပြီ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! အမည်မသိအမှားတစ်ခုဖြစ်ပွားခဲ့သည်
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      အမှား! အကောင့်ကိုအရင်ဖျက်ရန်စီစဉ်ထားရမည်
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      အမှား! အကောင့်ကိုသတ်မှတ်ထားသော နေ့မှစ၍ မဖျက်နိုင်ပါ
    </div>
  </template>
</body>
</html>
