<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">session key ကို reset</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">များအတွက် session ကိုသော့ကို Reset ${account.accountid}</h1>
  <p translate="yes">အကောင့်တစ်ခုစီသည် ၄ င်း၏ session များကိုလျှို့ဝှက်သော့ဖြင့်လက်မှတ်ထိုးသည်။</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">session key ကို reset</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      အောင်မြင်ပြီ အသုံးပြုသူရဲ့ session များပြီးဆုံးပါပြီ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! အမည်မသိအမှားတစ်ခုဖြစ်ပွားခဲ့သည်
    </div>
  </template>
</body>
</html>
