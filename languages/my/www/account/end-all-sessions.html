<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-sessions.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">အစည်းအဝေးအားလုံးကိုအဆုံးသတ်ပါ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">အစည်းအဝေးအားလုံးကိုအဆုံးသတ်ပါ</h1>
  <p translate="yes">ဤသည်မှာဤအပါအဝင်သင်၏သင်ခန်းစာများအားလုံးကိုချက်ချင်းအဆုံးသတ်လိမ့်မည်။</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/end-all-sessions" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">အစည်းအဝေးအားလုံးကိုထွက်လိုက်ပါ</button>
    </fieldset>
  </form>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! အမည်မသိအမှားတစ်ခုဖြစ်ပွားခဲ့သည်
    </div>
  </template>
</body>
</html>
