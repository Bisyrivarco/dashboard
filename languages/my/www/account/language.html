<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">အကောင့်ဘာသာစကား</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">အကောင့်ဘာသာစကား</h1>
  <p translate="yes">သင်၏ဘာသာစကားကိုရွေးပါ။ ဖြစ်နိုင်သည့်အကြောင်းအရာများကိုသင်ကြိုက်နှစ်သက်သောဘာသာစကားဖြင့်မည်သည့်နေရာတွင်ပေးမည်နည်း။</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">ဘာသာစကား</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            ဘာသာစကားရွေးပါ
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ဘာသာစကားပြောင်းပါ</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      အောင်မြင်ပြီ သင်၏ဘာသာစကား preference သည်ယခု မှစ၍ သက်ရောက်မှုရှိသည်။
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သောဘာသာစကားကိုရွေးချယ်ခဲ့သည်
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! အမည်မသိအမှားတစ်ခုဖြစ်ပွားခဲ့သည်
    </div>
  </template>
</body>
</html>
