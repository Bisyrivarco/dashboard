<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ပုံမှန်ပရိုဖိုင်းကိုသတ်မှတ်ပါ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ပုံမှန်ပရိုဖိုင်းကိုသတ်မှတ်ပါ</h1>
  <p translate="yes">သင်၏မူလပရိုဖိုင်းသည်သင်၏အကောင့်အတွက်ဆက်သွယ်မှု၏အဓိကအချက်ဖြစ်သည်။</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/set-default-profile" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <select id="profileid" name="profileid">
          <option value="" translate="yes">
            ပရိုဖိုင်းကိုရွေးချယ်ပါ
          </option>
        </select>
      </div>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ပုံမှန်ပရိုဖိုင်းကိုသတ်မှတ်ပါ</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      အောင်မြင်ပြီ ယခုပရိုဖိုင်းသည်သင်၏ပုံသေဖြစ်သည်
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! အမည်မသိအမှားတစ်ခုဖြစ်ပွားခဲ့သည်
    </div>
  </template>
  <template id="default-profile">
    <div class="error message" translate="yes">
      အမှား! ဤသည်မှာသင်၏မူလပရိုဖိုင်းပင်ဖြစ်သည်
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.contactEmail}, ${profile.firstName} ${profile.lastName}
    </option>
  </template>
</body>
</html>
