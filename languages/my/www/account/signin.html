<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ငါ့အကောင့်ကိုဆိုင်းအင်လုပ်ပါ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">ဆိုင်းအင်လုပ်ခြင်း</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">အသုံးပြုသူအမည်</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">စကားဝှက်</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> မိနစ် ၂၀ အတွင်းထွက်ပါ</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> ၈ နာရီအတွင်းထွက်ပါ</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> ရက် ၃၀ အတွင်းထွက်ပါ</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ဆိုင်းအင်လုပ်ခြင်း</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">အကောင့်တစ်ခုမှတ်ပုံတင်ပါ</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">စကားဝှက်ကိုမေ့နေပါသလား</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">အကောင့်ဖျက်ပစ်ပယ်ဖျက်</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သောသုံးစွဲသူအမည်
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      အမှား! စကားဝှက်မမှန်ကန်ပါ
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သောသုံးစွဲသူအမည်
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သောစကားဝှက်အရှည်
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! အမည်မသိအမှားတစ်ခုဖြစ်ပွားခဲ့သည်
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      အမှား! သင့်အကောင့်ကိုဖျက်လိုက်ပြီ <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
