<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">သုံးစွဲသူအမည်ပြောင်းပါ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">သုံးစွဲသူအမည်ပြောင်းပါ</h1>
  <p translate="yes">အချက်အလက်များကို bcrypt + shared salt နှင့်မသိမ်းဆည်းမှီသုံးစွဲသူအမည်အားလုံးသည်နောက်ကြောင်းပြန်မလှည့်နိုင်သည့် encrypt ဖြစ်သည်။</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">အသုံးပြုသူအသစ်</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">လက်ရှိစကားဝှက်</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">သုံးစွဲသူအသစ်ထည့်ပါ</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      အောင်မြင်ပြီ သင်၏အသုံးပြုသူအမည်အသစ်ကိုယခု မှစ၍ အသုံးပြုရမည်
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      အမှား! အသုံးပြုသူအမည်အသစ်မမှန်ကန်ပါသို့မဟုတ်မိတ္တူပွား
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      အမှား! သင့်လက်ရှိစကားဝှက်မှာမမှန်ကန်ပါ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! အမည်မသိအမှားတစ်ခုဖြစ်ပွားခဲ့သည်
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သောသုံးစွဲသူအမည်အသစ်
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      အမှား! အခြားသူတစ်စုံတစ်ယောက်သည်ထိုအသုံးပြုသူအမည်ကိုအသုံးပြုနေသည်
    </div>
  </template>
</body>
</html>
