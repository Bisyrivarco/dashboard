<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ကျွန်ုပ်၏အကောင့်ကိုပြန်လည်ဝင်ရောက်ခွင့်</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">ကျွန်ုပ်၏အကောင့်ကိုပြန်လည်ဝင်ရောက်ခွင့်</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">အသုံးပြုသူအမည်</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">ကုဒ်ပြန်လည်သတ်မှတ်ပါ</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">စကားဝှကိအသစ်</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">စကားဝှက်အသစ်ကိုအတည်ပြုပါ</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ပြန်လည်သတ်မှတ်ပြီးဆိုင်းအင်လုပ်ပါ</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">ဆိုင်းအင်ဝင်ရန်ပြန်သွား</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">အကောင့်တစ်ခုဖန်တီးသည်</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သောလျှို့ဝှက်ကုဒ်
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သောလျှို့ဝှက်ကုဒ်
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သောသုံးစွဲသူအမည်
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သောသုံးစွဲသူအမည်
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      အမှား! စကားဝှက်အသစ်မမှန်ကန်ပါ
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      အမှား! စကားဝှက်အသစ်မမှန်ကန်ပါ length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      အမှား! အတည်ပြုမှုစကားဝှက်မမှန်ကန်ပါ
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သောအကောင့်
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! အမည်မသိအမှားတစ်ခုဖြစ်ပွားခဲ့သည်
    </div>
  </template>
</body>
</html>
