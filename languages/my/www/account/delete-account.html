<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">အကောင့်ဖျက်ပါ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">အကောင့်ဖျက်ပါ</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">လက်ရှိစကားဝှက်</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">အကောင့်ဖျက်ပါ</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      အမှား! သင့်လက်ရှိစကားဝှက်မှာမမှန်ကန်ပါ
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">သင်၏အကောင့်ကိုချက်ချင်းဖျက်ပစ်ရန်စီစဉ်ထားပြီးပြန်လည် ရယူ၍ မရပါ။</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">သင်၏အကောင့်ကိုဖျက်ရန်စီစဉ်ထားသည် ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      အမှား! သင်ပလက်ဖောင်းပိုင်ဆိုင်မှုကိုအခြားသူတစ် ဦး ဦး ကိုအရင်လွှဲပြောင်းရမည်
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      အမှား! သင်၏စီမံခန့်ခွဲသူအခွင့်အရေးကိုအရင်ပြန်လည်ရုပ်သိမ်းရမည်
    </div>
  </template>
</body>
</html>
