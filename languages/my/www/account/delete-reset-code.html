<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-code.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ဖျက်ပါ ${resetCode.codeid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ဖျက်ပါ ${resetCode.codeid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/delete-reset-code?codeid=${resetCode.codeid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ကုဒ်ဖျက်ပါ</button>
    </fieldset>
  </form>
  <template id="instant-delete">
    <p translate="yes">သင်၏ပြန်လည်သတ်မှတ်ကုဒ်ကိုချက်ချင်းဖျက်ပစ်ပြီးပြန်လည်မရရှိနိုင်ပါ။</p>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      အောင်မြင်ပြီ ပြန်လည်သတ်မှတ်ကုဒ်ကိုဖျက်ထားသည်
    </div>
  </template>
</body>
</html>
