<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Jelentkezzen be a fiókomba</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Bejelentkezés</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Felhasználónév</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Jelszó</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Kijelentkezés 20 perc alatt</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Kijelentkezés 8 órán belül</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Kijelentkezés 30 napon belül</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Bejelentkezés</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Regisztráljon egy fiókot</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Elfelejtett jelszó</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Törölje a fiók törlését</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Hiba! Érvénytelen felhasználónév
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Hiba! Érvénytelen jelszó
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Hiba! Érvénytelen felhasználónév hossza
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Hiba! Érvénytelen jelszóhossz
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hiba! Ismeretlen hiba történt
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Hiba! Fiókját töröltük <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
