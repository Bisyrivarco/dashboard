<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Felhasználónév módosítása</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Felhasználónév módosítása</h1>
  <p translate="yes">Az összes felhasználónevet visszafordíthatatlanul titkosítjuk, mielőtt az adatokat bcrypt + megosztott sóval tárolnánk.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Új felhasználónév</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Jelenlegi jelszó</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Állítson be új felhasználónevet</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Siker! Az új felhasználónevét mostantól kell használni
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Hiba! Érvénytelen vagy duplikált új felhasználónév
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Hiba! A jelenlegi jelszó érvénytelen
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hiba! Ismeretlen hiba történt
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Hiba! Érvénytelen az új felhasználónév hossza
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Hiba! Valaki más használja ezt a felhasználónevet
    </div>
  </template>
</body>
</html>
