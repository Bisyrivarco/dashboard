<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Reset session key</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Visszaállítja a munkamenet kulcsot ${account.accountid}</h1>
  <p translate="yes">Minden fiók titkos kulcsmal írja alá a munkamenetét, tehát amikor az összes előző munkamenet megváltozik, véget ér.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reset session key</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Siker! A felhasználói munkamenetek befejeződtek
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hiba! Ismeretlen hiba történt
    </div>
  </template>
</body>
</html>
