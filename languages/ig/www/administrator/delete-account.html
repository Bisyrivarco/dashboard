<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hichapụ ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hichapụ ${account.accountid}</h1>
  <p translate="yes">Enwere ike ihichapụ akaụntụ mgbe ọ gafesịrị oge nhichapụ oge ha.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hichapụ akaụntụ</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Ihe ịga nke ọma! A ehichapula akaụntụ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Njehie! Njehie amaghi mere
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Njehie! A ga-aharịrị akaụntụ ahụ maka ihichapụ ya
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Njehie! Agaghị ehichapụ akaụntụ ahụ ruo mgbe emechara ya
    </div>
  </template>
</body>
</html>
