<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hichapụ akaụntụ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hichapụ akaụntụ</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Okwuntughe Ugbu a</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hichapụ akaụntụ</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Njehie! Okwuntughe gị ugbu a abaghị uru
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">A ga-ahazi akaụntụ gị maka ihichapụ ya ozugbo enweghị ike ịghachite.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">A ga-ahazi akaụntụ gị maka ihichapụ ya ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Njehie! Ikwesiri ibughari onye ọzọ n’elu ikpo okwu
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Njehie! You ga-ebugodị ụzọ wepụrụ ohere onye nchịkwa gị
    </div>
  </template>
</body>
</html>
