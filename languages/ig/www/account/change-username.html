<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Gbanwee aha njirimara</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Gbanwee aha njirimara</h1>
  <p translate="yes">A na-ezobe aha njirimara aha ha niile tupu edowe nnu na bcrypt + nnu.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Aha njirimara ọhụrụ</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Okwuntughe Ugbu a</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tọọ aha njirimara ọhụrụ</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Ihe ịga nke ọma! A ga-eji aha njirimara ọhụrụ gị malite ugbu a
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Njehie! Aha njirimara ọhụrụ ezughị oke ma ọ bụ mepụtaghachi ya
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Njehie! Okwuntughe gị ugbu a abaghị uru
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Njehie! Njehie amaghi mere
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Njehie! Ogologo aha njirimara ọhụrụ ezighi ezi
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Njehie! Onye ọzọ na-eji aha njikwa ahụ
    </div>
  </template>
</body>
</html>
