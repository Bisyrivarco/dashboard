<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ويرڪ ليدبت ولان رزوي</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ويرڪ ليدبت ولان رزوي</h1>
  <p translate="yes">.tlas derahs + tpyrcb نهآ يھجڳ ليرڌس ڻا الان اج نفراص ينڀس نايرهپ ناک ڻرڪ ظوفحم يک اٽيڊ</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">مينرزوي نوئن</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">ڊرو ساپ هدوجوم</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ويڪ ٽيس مينرزوي نوئن</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      يجرهگ ڻيٿ لامعتسا يئ ناک ڻاه ولان رزوي نوئن وج ناهوت !يبايماڪ
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      مان فراص نوئن يٻ اي طلغ !صقن
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      يهآ طلغ ڊروساپ وڪوڻاه وج ناهوت !صقن
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      يئو يٿ يطلغ لتاڃس ڻا !صقن
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      يھآ طلغ يئاھگڊ يج يلان رزوي نيئن !صقن
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      يهآ ويهر يرڪ لامعتسا ولان فراص وها ويٻ وڪ !صقن
    </div>
  </template>
</body>
</html>
