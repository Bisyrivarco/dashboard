<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ويرڪ لاحب وتاک وجنهنم</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">ويرڪ لاحب وتاک وجنهنم</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">ولان وج يتاک</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">ڊروساپ</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ويرڪ لاحب وتاک وجنهنم</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ويرڪ رٽسجر ٽنوئاڪا</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">ويو يرسو ڊروساپ</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">ويرڪ خوسنم يک ڻرڪ متخ ٽنوئاڪا</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      يهآ وڪچ يٿ متخ ودم وج ڻرڪ در اي ٽنوئاڪا طلغ !صقن
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      وڪچ يٿ متخ رود وج ڻيٿ خوسنم اي ليٿ متخ ٽنوئاڪا !صقن
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      مينرزوي ليٿ مگ اي طلغ !صقن
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ڊروساپ ليٿ مگ اي طلغ !صقن
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      يئاھگڊ يج يلان طلغ يج ڙدنڪ لامعتسا !صقن
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      ههگيڊ يج ڊروساپ طلغ !صقن
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      يئو يٿ يطلغ لتاڃس ڻا
    </div>
  </template>
</body>
</html>
