<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ويرڪ متخ ٽنوئاڪا</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ويرڪ متخ ٽنوئاڪا</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">ڊرو ساپ هدوجوم</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ويرڪ متخ ٽنوئاڪا</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      يهآ طلغ ڊروساپ وڪوڻاه وج ناهوت !صقن
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">.يهگس يٿ وٿن سپاو ۽ ودنيو ويڪ يئط ِءال ڻرڪ جراخ يت روط يروف وتاک وج ناهوت</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">ودنيو ويڪ ررقم ِءال ڻيٿ فذح وتاک وج ناهوت ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      نيرهپ يجرهگ ڻرڪ لقتنم يت يئٻ نهنڪ تيڪلم يج مراف ٽيلپ يک ناهوت !صقن
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      يجرهگ ڻرڪ متخ وريڀ نويرهپ يک قاقحتسا يج يرادا يج ناهوت يت روط يمزال يک ناهوت !صقن
    </div>
  </template>
</body>
</html>
