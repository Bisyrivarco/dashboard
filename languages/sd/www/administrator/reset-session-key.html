<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ويرڪ رھيٻ ديلڪ يج نشيس</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ِءال يلک يج نشيس ويرڪ ٽيس رهيٻ ${account.accountid}</h1>
  <p translate="yes">.وٿ يچا يليدبت ۾ رخآ يج نشيس نيئڳا وها نهڏج وٿ يرڪ نا نئاس ناس يٻاچ يهجڳ يک نشيس يجنهنپ ٽنوئاڪا ره</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ويرڪ رھيٻ ديلڪ يج نشيس</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      نهآ ايو يٿ متخ نشيس ڙدنڪ لامعتسا !يبايماڪ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      يئو يٿ يطلغ لتاڃس ڻا !صقن
    </div>
  </template>
</body>
</html>
