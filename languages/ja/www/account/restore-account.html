<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">アカウントを復元</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">アカウントを復元</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">ユーザー名</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">パスワード</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">アカウントを復元</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">アカウント登録</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">パスワードをお忘れですか</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">アカウントの削除をキャンセル</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      エラー！無効なアカウントまたはキャンセル期間が終了しました
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      エラー！アカウントが削除されたか、キャンセル期間が終了しました
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      エラー！ユーザー名が間違っているか、見つかりません
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      エラー！パスワードが間違っているか欠落しています
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      エラー！ユーザー名の長さが無効です
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      エラー！パスワードの長さが無効です
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      不明なエラーが発生しました
    </div>
  </template>
</body>
</html>
