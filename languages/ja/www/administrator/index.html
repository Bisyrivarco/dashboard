<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">行政</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">行政</h1>
  <h2 translate="yes">ユーザー</h2>
  <p translate="yes">ユーザーアカウントとデータの参照、リセットコードの作成、管理アクセスの許可、アカウントの削除、所有権の譲渡を行います。</p>
  <p class="pure-button-group"><a class="pure-button" href="/administrator/accounts" translate="yes">ユーザーアカウント</a></p>
  <h2 translate="yes">管理者</h2>
  <p translate="yes">管理者を参照し、管理アクセスを取り消します。</p>
  <p class="pure-button-group"><a class="pure-button" href="/administrator/administrators" translate="yes">管理者アカウント</a></p>
  <h2 translate="yes">セッション</h2>
  <p translate="yes">アクティブなユーザーセッションを参照して終了します。</p>
  <p class="pure-button-group"><a class="pure-button" href="/administrator/sessions" translate="yes">セッション</a></p>
  <h2 translate="yes">コードをリセット</h2>
  <p translate="yes">リセットコードを参照して削除し、ユーザーのリセットコードを作成します。</p>
  <p class="pure-button-group"><a class="pure-button" href="/administrator/reset-codes" translate="yes">コードをリセット</a></p>
  <h2 translate="yes">スケジュールを削除</h2>
  <p translate="yes">削除遅延期間後、アカウントを復元または完全に削除します。</p>
  <p class="pure-button-group"><a class="pure-button" href="/administrator/delete-schedule" translate="yes">スケジュールを削除</a></p>
