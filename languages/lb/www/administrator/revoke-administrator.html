<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Réckruff Administrator</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Réckruff Administrator vum ${account.accountid}</h1>
  <p translate="yes">Dee gewielte Kont verléiert den Zougang zum Administratiounssystem.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/revoke-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Réckruff Administrator</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolleg! De Benotzer ass net méi en Administrator
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Feeler! En onbekannte Feeler ass geschitt
    </div>
  </template>
</body>
</html>
