<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Läschen ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Läschen ${account.accountid}</h1>
  <p translate="yes">D'Konten kënne geläscht ginn nodeems se hir geplangte Läschen Period passéiert.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Läschen Kont</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolleg! De Kont gouf geläscht
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Feeler! En onbekannte Feeler ass geschitt
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Feeler! De Kont muss als éischt fir geläscht geplangt ginn
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Feeler! De Kont kann net nom gelëschten Datum geläscht ginn
    </div>
  </template>
</body>
</html>
