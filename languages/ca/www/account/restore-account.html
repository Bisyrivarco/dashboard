<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Restaure el meu compte</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Restaure el meu compte</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Nom d'usuari</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Contrasenya</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Restaure el meu compte</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registre un compte</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Has oblidat la contrasenya</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Cancel·la la supressió del compte</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Error! Un compte no vàlid o el període de cancel·lació ha finalitzat
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Error! S'ha suprimit el compte o s'ha finalitzat el període de cancel·lació
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Error! Nom d'usuari incorrecte o que falta
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! Contrasenya incorrecta o que falta
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Error! La longitud del nom d’usuari no és vàlida
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Error! La longitud de la contrasenya no és vàlida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      S'ha produït un error desconegut
    </div>
  </template>
</body>
</html>
