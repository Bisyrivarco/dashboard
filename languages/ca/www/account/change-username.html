<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Canvia el nom d’usuari</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Canvia el nom d’usuari</h1>
  <p translate="yes">Tots els noms d'usuari són xifrats de manera irreversible abans d'emmagatzemar les dades amb bcrypt + sal compartida.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nou nom d'usuari</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Contrasenya actual</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Estableix un nou nom d'usuari</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Èxit! El vostre nou nom d’usuari s’ha d’utilitzar a partir d’ara
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Error! Nom d'usuari nou no vàlid o duplicat
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! La vostra contrasenya actual no és vàlida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! S'ha produït un error desconegut
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Error! La longitud del nom d'usuari nova no és vàlida
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Error! Algú altre utilitza aquest nom d'usuari
    </div>
  </template>
</body>
</html>
