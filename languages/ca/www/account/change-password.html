<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Canvia la contrasenya</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Canvia la contrasenya</h1>
  <p translate="yes">Totes les contrasenyes estan xifrades de manera irreversible amb bcrypt i una mica aleatòria abans de desar-les.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Nova contrasenya</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Confirmar nova contrasenya</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Contrasenya actual</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Establiu una contrasenya nova</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Èxit! Haureu d’utilitzar la vostra nova contrasenya a partir d’ara
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Error! La contrasenya nova no és vàlida
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Error! La longitud de la contrasenya nova no és vàlida
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Error! La contrasenya de confirmació no és vàlida
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! La vostra contrasenya actual no és vàlida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! S'ha produït un error desconegut
    </div>
  </template>
</body>
</html>
