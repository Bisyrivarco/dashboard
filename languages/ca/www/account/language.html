<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Idioma del compte</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Idioma del compte</h1>
  <p translate="yes">Seleccioneu l'idioma i, si és possible, es proporcionarà el contingut al vostre idioma preferit.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Llenguatge</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Escolliu l'idioma
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Canviar d'idioma</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Èxit! La vostra preferència d’idioma entrarà en vigor a partir d’ara.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Error! S'ha seleccionat un idioma no vàlid
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! S'ha produït un error desconegut
    </div>
  </template>
</body>
</html>
