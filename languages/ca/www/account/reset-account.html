<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Restableix l'accés al meu compte</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account"
    name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Restableix l'accés al meu compte</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Nom d'usuari</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Restableix el codi</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Nova contrasenya</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Confirmar nova contrasenya</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reset and sign
          in</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Torna per iniciar la sessió</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Crear un compte</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Error! Codi secret no vàlid
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Error! Codi secret no vàlid
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Error! Nom d'usuari no vàlid
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Error! La longitud del nom d'usuari no és vàlida
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Error! La contrasenya nova no és vàlida
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Error! La longitud de la contrasenya nova no és vàlida
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Error! La contrasenya de confirmació no és vàlida
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Error! Compte no vàlid
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! S'ha produït un error desconegut
    </div>
  </template>
</body>

</html>
