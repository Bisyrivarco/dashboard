<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Esborrar compte</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Esborrar compte</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Contrasenya actual</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Esborrar compte</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! La vostra contrasenya actual no és vàlida
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">El vostre compte es programarà la supressió immediatament i no es podrà recuperar.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">El vostre compte es programarà per eliminar-lo a ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Error! Primer heu de transferir la propietat de la plataforma a una altra persona
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Error! Primer heu de revocar els privilegis d’administrador
    </div>
  </template>
</body>
</html>
