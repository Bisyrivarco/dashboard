<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Restableix la clau de sessió</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Restableix la clau de sessió per a ${account.accountid}</h1>
  <p translate="yes">Cada compte signa les seves sessions amb una clau secreta, de manera que quan canvia finalitzen totes les sessions anteriors.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Restableix la clau de sessió</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Èxit! S'han finalitzat les sessions de l'usuari
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! S'ha produït un error desconegut
    </div>
  </template>
</body>
</html>
