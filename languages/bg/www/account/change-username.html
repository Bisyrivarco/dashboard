<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Променете потребителското име</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Променете потребителското име</h1>
  <p translate="yes">Всички потребителски имена са необратимо криптирани, преди да се съхраняват данните с bcrypt + споделена сол.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Ново потребителско име</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Настояща парола</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Задайте ново потребителско име</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Вашето ново потребителско име трябва да се използва от сега нататък
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Грешка! Невалидно или дублирано ново потребителско име
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Грешка! Текущата ви парола е невалидна
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Възникна неизвестна грешка
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Грешка! Невалидна дължина на новото потребителско име
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Грешка! Някой друг използва това потребителско име
    </div>
  </template>
</body>
</html>
