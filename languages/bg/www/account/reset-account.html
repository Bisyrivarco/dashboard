<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Възстановяване на достъп до моя акаунт</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Възстановяване на достъп до моя акаунт</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Потребител</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Нулиране на код</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Нова парола</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Потвърждение на новата парола</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Нулиране и влизане</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Върнете се, за да влезете</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Създай профил</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Грешка! Невалиден секретен код
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Грешка! Невалиден секретен код
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Грешка! Невалидно потребителско име
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Грешка! Невалидна дължина на потребителското име
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Грешка! Невалидна нова парола
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Грешка! Невалидна нова парола length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Грешка! Невалидна парола за потвърждение
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Грешка! Невалиден акаунт
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Възникна неизвестна грешка
    </div>
  </template>
</body>
</html>
