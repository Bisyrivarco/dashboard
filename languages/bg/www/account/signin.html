<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Влезте в акаунта ми</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Впиши се</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Потребител</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">парола</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Излезте след 20 минути</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Излезте от 8 часа</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Излезте след 30 дни</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Впиши се</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Регистрирайте акаунт</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Забравена парола</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Отказ за изтриване на акаунта</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Грешка! Невалидно потребителско име
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Грешка! Невалидна парола
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Грешка! Невалидна дължина на потребителското име
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Грешка! Невалидна дължина на паролата
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Възникна неизвестна грешка
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Грешка! Вашият акаунт е изтрит <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
