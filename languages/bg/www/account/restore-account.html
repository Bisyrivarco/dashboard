<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Възстановяване на акаунта ми</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Възстановяване на акаунта ми</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Потребител</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">парола</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Възстановяване на акаунта ми</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Регистрирайте акаунт</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Забравена парола</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Отказ за изтриване на акаунта</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Грешка! Невалиден акаунт или периодът на анулиране е приключил
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Грешка! Акаунтът е изтрит или периодът на анулиране е приключил
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Грешка! Неправилно или липсващо потребителско име
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Грешка! Неправилна или липсваща парола
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Грешка! Невалидна дължина на потребителското име
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Грешка! Невалидна дължина на паролата
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Възникна неизвестна грешка
    </div>
  </template>
</body>
</html>
