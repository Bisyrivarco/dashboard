<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Изтриване на акаунта</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Изтриване на акаунта</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Настояща парола</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Изтриване на акаунта</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Грешка! Вашата текуща парола е невалидна
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Вашият акаунт ще бъде насрочен за изтриване незабавно и не може да бъде възстановен.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Вашият акаунт ще бъде насрочен за изтриване в ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Грешка! Трябва първо да прехвърлите собствеността върху платформата на някой друг
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Грешка! Първо трябва да отмените вашите права на администратор
    </div>
  </template>
</body>
</html>
