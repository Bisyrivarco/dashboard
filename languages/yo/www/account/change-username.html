<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Yi orukọ olumulo pada</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Yi orukọ olumulo pada</h1>
  <p translate="yes">Gbogbo awọn orukọ olumulo jẹ ijuwe ti ko ni aabo ṣaaju titoju data pẹlu iyọ bcrypt + ti o pin.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Orukọ olumulo titun</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Ọrọ igbaniwọle lọwọlọwọ</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ṣeto orukọ olumulo titun</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Aṣeyọri! Orukọ olumulo titun rẹ gbọdọ lo lati igba diẹ lọ
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Aṣiṣe! Orukọ olumulo titun ti ko tọna tabi daakọ
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Aṣiṣe! Ọrọ aṣina lọwọlọwọ rẹ ko wulo
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Aṣiṣe! Aṣiṣe aimọ kan waye
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Aṣiṣe! Iwọn orukọ olumulo tuntun ti ko tọ si
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Aṣiṣe! Ẹnikan elomiran nlo orukọ olumulo naa
    </div>
  </template>
</body>
</html>
