<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Mu pada àkọọlẹ mi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Mu pada àkọọlẹ mi</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Olumulo</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Ọrọ aṣina</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Mu pada àkọọlẹ mi</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Forukọsilẹ iroyin</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Gbagbe ọrọ aṣina bi</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Fagile paarẹ iroyin</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Aṣiṣe! Iroyin ti ko tọna tabi akoko ifagile ti pari
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Aṣiṣe! Account paarẹ tabi akoko ifagile ti pari
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Aṣiṣe! Orukọ olumulo ti ko tọna tabi sonu
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Aṣiṣe! Ti ko tọ tabi ọrọ igbaniwọle sonu
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Aṣiṣe! Gigun orukọ olumulo ti ko wulo
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Aṣiṣe! Ipari ọrọ igbaniwọle ti ko tọna
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Aṣiṣe aimọ kan waye
    </div>
  </template>
</body>
</html>
