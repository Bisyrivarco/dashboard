<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Slett ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Slett ${account.accountid}</h1>
  <p translate="yes">Kontoer kan slettes når du har passert den planlagte slettingsperioden.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Slett konto</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Suksess! Kontoen er slettet
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Feil! En ukjent feil oppstod
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Feil! Kontoen må planlegges for sletting først
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Feil! Kontoen kan ikke slettes før etter planlagt dato
    </div>
  </template>
</body>
</html>
