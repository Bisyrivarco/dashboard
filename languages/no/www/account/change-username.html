<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Endre brukernavn</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Endre brukernavn</h1>
  <p translate="yes">Alle brukernavn er kryptert irreversibelt før du lagrer dataene med bcrypt + delt salt.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nytt brukernavn</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Nåværende passord</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Angi nytt brukernavn</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Suksess! Ditt nye brukernavn må brukes fra nå av
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Feil! Ugyldig eller duplisert nytt brukernavn
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Feil! Ditt nåværende passord er ugyldig
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Feil! En ukjent feil oppstod
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Feil! Ugyldig nytt brukernavn lengde
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Feil! Noen andre bruker det brukernavnet
    </div>
  </template>
</body>
</html>
