<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Berrezarri nire kontua</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Berrezarri nire kontua</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Erabiltzaile izena</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Pasahitza</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Berrezarri nire kontua</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Eman izena</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Pasahitza ahaztua</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Utzi kontua ezabatzea</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Akatsa! Kontu baliogabea edo baliogabetze epea amaitu da
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Akatsa! Kontua ezabatu edo ezeztatze epea amaitu da
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Akatsa! Erabiltzaile-izena okerra edo falta da
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Akatsa! Pasahitz okerra edo falta da
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Akatsa! Erabiltzaile-izenaren luzera baliogabea
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Akatsa! Pasahitz luzera baliogabea
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore ezezagun bat gertatu da
    </div>
  </template>
</body>
</html>
