<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Breyta notendanafni</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Breyta notendanafni</h1>
  <p translate="yes">Öll notendanöfn eru dulkóðuð með óafturkræfum hætti áður en þau eru geymd með bcrypt + samnýttu salti.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nýtt notandanafn</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Núverandi lykilorð</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Setja nýtt notandanafn</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Árangur! Nota verður notandanafnið þitt héðan í frá
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Villa! Ógilt eða afrit nýtt notandanafn
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Villa! Núverandi lykilorð þitt er ógilt
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Villa! Óþekkt villa kom upp
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Villa! Ógild nýtt notendanafn lengd
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Villa! Einhver annar notar það notandanafn
    </div>
  </template>
</body>
</html>
