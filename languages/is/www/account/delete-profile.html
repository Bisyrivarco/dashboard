<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Eyða ${profile.profileid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Eyða ${profile.profileid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/delete-profile?profileid=${profile.profileid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Eyða prófíl</button>
    </fieldset>
  </form>
  <template id="instant-delete">
    <p translate="yes">Sniðinu verður eytt strax og ekki er hægt að endurheimta það.</p>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Árangur! Sniðinu hefur verið eytt
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Villa! Villa kom upp við að eyða prófílnum
    </div>
  </template>
</body>
</html>
