<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Núllstilla setulykil</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Núllstilla fundarlykil fyrir ${account.accountid}</h1>
  <p translate="yes">Hver reikningur undirritar lotur sínar með leynilegum lykli þannig að þegar hann breytir öllum fyrri fundum lýkur.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Núllstilla setulykil</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Árangur! Fundum notandans hefur verið lokið
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Villa! Óþekkt villa kom upp
    </div>
  </template>
</body>
</html>
