<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">smazat účet</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">smazat účet</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Aktuální heslo</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">smazat účet</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Chyba! Vaše aktuální heslo je neplatné
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Váš účet bude naplánován na okamžité odstranění a nelze jej obnovit.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Smazání vašeho účtu bude naplánováno na ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Chyba! Nejprve musíte převést vlastnictví platformy na někoho jiného
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Chyba! Nejprve musíte zrušit oprávnění správce
    </div>
  </template>
</body>
</html>
