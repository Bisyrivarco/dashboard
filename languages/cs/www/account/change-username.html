<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Změnit uživatelské jméno</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Změnit uživatelské jméno</h1>
  <p translate="yes">Všechna uživatelská jména jsou ireverzibilně šifrována před uložením dat pomocí bcrypt + sdílená sůl.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nové uživatelské jméno</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Aktuální heslo</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Nastavit nové uživatelské jméno</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Úspěch! Vaše nové uživatelské jméno musí být použito od nynějška
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Chyba! Neplatné nebo duplicitní nové uživatelské jméno
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Chyba! Vaše aktuální heslo je neplatné
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Chyba! Nastala neznámá chyba
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Chyba! Neplatná nová délka uživatelského jména
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Chyba! Toto uživatelské jméno používá někdo jiný
    </div>
  </template>
</body>
</html>
