<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Reset klíče relace</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Obnovit klíč relace pro ${account.accountid}</h1>
  <p translate="yes">Každý účet podepisuje své relace tajným klíčem, takže když změní všechny předchozí relace, končí.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reset klíče relace</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Úspěch! Uživatelská relace byla ukončena
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Chyba! Nastala neznámá chyba
    </div>
  </template>
</body>
</html>
