<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Vymazat ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Vymazat ${account.accountid}</h1>
  <p translate="yes">Účty lze smazat po uplynutí plánovaného období odstranění.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">smazat účet</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Úspěch! Účet byl smazán
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Chyba! Nastala neznámá chyba
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Chyba! Nejprve musí být naplánováno odstranění účtu
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Chyba! Účet nelze smazat, dokud nenastane jeho plánované datum
    </div>
  </template>
</body>
</html>
