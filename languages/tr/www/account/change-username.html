<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Kullanıcı adını değiştir</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Kullanıcı adını değiştir</h1>
  <p translate="yes">Tüm kullanıcı adları, verileri bcrypt + paylaşılan tuz ile saklamadan önce geri döndürülemez şekilde şifrelenir.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Yeni kullanıcı adı</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Şimdiki Şifre</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Yeni kullanıcı adı ayarla</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Başarı! Yeni kullanıcı adınız şu andan itibaren kullanılmalıdır
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Hata! Geçersiz veya yinelenen yeni kullanıcı adı
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Hata! Mevcut şifreniz geçersiz
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hata! Bilinmeyen bir hata oluştu
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Hata! Geçersiz yeni kullanıcı adı uzunluğu
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Hata! Başka biri bu kullanıcı adını kullanıyor
    </div>
  </template>
</body>
</html>
