<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Şifre değiştir</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Şifre değiştir</h1>
  <p translate="yes">Tüm şifreler kaydedilmeden önce bcrypt ve rastgele bir tuzla geri döndürülemez şekilde şifrelenir.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Yeni Şifre</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Yeni şifreyi onayla</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Şimdiki Şifre</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Yeni şifre belirle</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Başarı! Artık yeni şifrenizi kullanmalısınız
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Hata! Geçersiz yeni şifre
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Hata! Geçersiz yeni şifre uzunluğu
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Hata! Geçersiz onay şifresi
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Hata! Mevcut şifreniz geçersiz
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hata! Bilinmeyen bir hata oluştu
    </div>
  </template>
</body>
</html>
