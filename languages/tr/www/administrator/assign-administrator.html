<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Adresine yönetici ata ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Adresine yönetici ata ${account.accountid}</h1>
  <p translate="yes">Bu, atanan hesaba yöneticiler sistemine erişim izni verecektir.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/assign-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Yönetici atayın</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Başarı! Kullanıcı artık bir yönetici
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hata! Bilinmeyen bir hata oluştu
    </div>
  </template>
</body>
</html>
