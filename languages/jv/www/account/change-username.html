<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ngganti jeneng pangguna</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ngganti jeneng pangguna</h1>
  <p translate="yes">Kabeh jeneng jeneng panganggo ora dirobih maneh sadurunge nyimpen data nganggo uyah sing ditambahi bcrypt +.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Jeneng pangguna anyar</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Tembung sandhi saiki</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Setel jeneng pangguna anyar</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! Jeneng pangguna anyar sampeyan kudu digunakake wiwit saiki
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Kesalahan! Jeneng pangguna anyar sing ora sah utawa duplikat
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kesalahan! Tembung sandhi saiki ora sah
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kesalahan! Kesalahan sing ora dingerteni kedadeyan
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Kesalahan! Dawane jeneng panganggo anyar sing ora bener
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Kesalahan! Wong liya nggunakake jeneng panganggo kasebut
    </div>
  </template>
</body>
</html>
