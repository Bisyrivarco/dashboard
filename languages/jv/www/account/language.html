<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Basa akun</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Basa akun</h1>
  <p translate="yes">Pilih basa sampeyan lan ing endi konten sing bakal disedhiyakake ing basa sing disenengi.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Basa</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Pilih basa
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ngganti basa</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! Preferensi nganggo basa sampeyan bakal ditrapake wiwit saiki.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Kesalahan! Basa sing ora dipilih dipilih
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kesalahan! Kesalahan sing ora dingerteni kedadeyan
    </div>
  </template>
</body>
</html>
