<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Pulihake rekeningku</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Pulihake rekeningku</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Jeneng pangguna</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Sandi</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Pulihake rekeningku</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Ndhaptar akun</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Lali sandi</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Batal akun pambusakan</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Kesalahan! Akun ora sah utawa wektu pembatalan wis rampung
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Kesalahan! Akun wis dibusak utawa wektu pembatalan wis rampung
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Kesalahan! Jeneng pangguna sing salah utawa ilang
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kesalahan! Salah sandi utawa ilang sandhi
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Kesalahan! Dawane jeneng pangguna sing ora bener
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Kesalahan! Dawane sandhi ora sah
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kesalahan sing ora dingerteni kedadeyan
    </div>
  </template>
</body>
</html>
