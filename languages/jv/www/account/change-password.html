<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ngganti sandhi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ngganti sandhi</h1>
  <p translate="yes">Kabeh sandhi ora diowahi nganggo bcrypt lan uyah acak sadurunge ngirit.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Tembung sandhi anyar</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Konfirmasi sandhi anyar</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Tembung sandhi saiki</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Setel sandhi anyar</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! Sampeyan kudu nggunakake tembung sandhi anyar wiwit saiki
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Kesalahan! Tembung sandhi anyar sing ora bener
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Kesalahan! Tembung sandhi anyar sing ora bener length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Kesalahan! Sandhi konfirmasi sing ora bener
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kesalahan! Tembung sandhi saiki ora sah
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kesalahan! Kesalahan sing ora dingerteni kedadeyan
    </div>
  </template>
</body>
</html>
