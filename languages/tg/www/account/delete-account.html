<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ҳисобро нест кунед</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ҳисобро нест кунед</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Калидвожаи Феълӣ</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ҳисобро нест кунед</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Хатогӣ! Гузарвожаи шумо нодуруст аст
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Ҳисоби шумо фавран барои несткунӣ ба нақша гирифта шудааст ва барқарор карда намешавад.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Ҳисоби шумо ба нақша гирифта шудааст дар ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Хатогӣ! Шумо бояд соҳиби платформаро аввал ба каси дигар гузаронед
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Хатогӣ! Шумо бояд аввал имтиёзҳои мудири худро бозхонд кунед
    </div>
  </template>
</body>
</html>
