<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Гузаронидани дастрасӣ ба ҳисоби ман</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Гузаронидани дастрасӣ ба ҳисоби ман</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Номи корбар</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Reset рамз</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Калидвожаи Нав</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Гузарвожаи навро тасдиқ кунед</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Бозсозӣ ва ворид шавед</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Бозгашт ба вуруд</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Ҳисоб кушоед</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Хатогӣ! Рамзи махфии нодуруст
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Хатогӣ! Рамзи махфии нодуруст
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Хатогӣ! Номи корбар нодуруст аст
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Хатогӣ! Дарозии нодурусти номи корбар
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Хатогӣ! Гузарвожаи нав нодуруст аст
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Хатогӣ! Гузарвожаи нав нодуруст аст length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Хатогӣ! Гузарвожаи тасдиқи нодуруст
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Хатогӣ! Ҳисоб нодуруст аст
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Хатогӣ! Хатогии номаълум рух дод
    </div>
  </template>
</body>
</html>
