<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Тағйир додани номи корбар</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Тағйир додани номи корбар</h1>
  <p translate="yes">Пеш аз нигоҳ доштани маълумот бо намоиши bcrypt + намаки муштарак, ҳамаи номи корбарҳо бебозгашт рамзгузорӣ карда мешавад.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Номи корбарии нав</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Калидвожаи Феълӣ</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Номи корбарии нав насб кунед</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Муваффақият! Номи корбарии нави шумо бояд минбаъд истифода шавад
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Хатогӣ! Номи корбари нав нодуруст ё такрорӣ карда мешавад
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Хатогӣ! Гузарвожаи шумо нодуруст аст
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Хатогӣ! Хатогии номаълум рух дод
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Хатогӣ! Дарозии корбари нави номатлуб нодуруст аст
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Хатогӣ! Каси дигаре ин номи корбарро истифода мебарад
    </div>
  </template>
</body>
</html>
