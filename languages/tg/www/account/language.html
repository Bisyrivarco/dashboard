<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Забони ҳисоб</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Забони ҳисоб</h1>
  <p translate="yes">Забони худро интихоб кунед ва дар ҷое, ки мундариҷаи имконпазир ба забони дилхоҳатон хидмат хоҳанд кард.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Забон</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Интихоби забон
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Тағири забон</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Муваффақият! Афзалияти забонатон аз ҳоло эътибор пайдо мекунад.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Хатогӣ! Забони нодуруст интихоб карда шуд
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Хатогӣ! Хатогии номаълум рух дод
    </div>
  </template>
</body>
</html>
