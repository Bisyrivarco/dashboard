<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Боз кардани калиди сессия</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Reset калиди сессия барои ${account.accountid}</h1>
  <p translate="yes">Ҳар як ҳисоб ҷаласаҳои худро бо калиди махфӣ имзо мегузорад, пас ҳангоми ба охир расидани ҳамаи сессияҳои пешина.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Боз кардани калиди сессия</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Муваффақият! Ҷаласаҳои корбар ба поён мерасанд
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Хатогӣ! Хатогии номаълум рух дод
    </div>
  </template>
</body>
</html>
