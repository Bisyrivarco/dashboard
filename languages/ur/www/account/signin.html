<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ںیرک نا نئاس ںیم ٹنؤاکا ےریم</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">نا نئاس</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">مان فراص</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">ڈرو ساپ</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> ںیرک ٹؤآ نئاس ںیم ٹنم 02</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> ںیرک ٹؤآ نئاس ںیم ےٹنھگ 8</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> ںیرک ٹؤآ نئاس ںیم ند 03</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">نا نئاس</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ںیرک رٹسجر ٹنؤاکا کیا</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">ےگ لوھب ڈروساپ</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">ںیرک خوسنم ٹنؤاکا الاو ےنرک فذح</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      مان فراص طلغ !یطلغ
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ڈروساپ طلغ !یطلغ
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      مان فراص طلغ !یطلغ
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      یئابمل یک ڈرو ساپ طلغ !یطلغ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      یئگآ شیپ یبارخ ناجنا کیا !یطلغ
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      ےہ ایگوہ فذح ٹنؤاکا اک پآ !یطلغ <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
