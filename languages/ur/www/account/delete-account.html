<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ود اٹم ہتاھک</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ود اٹم ہتاھک</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">ظفل ہیفخ ہدوجوم</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ود اٹم ہتاھک</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ےہ طلغ ڈرو ساپ ہدوجوم اک پآ !یطلغ
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">۔ےہ یتکسوہ ںیہن تفایزاب روا اگ ےئاج ایک لوڈیش ےئل ےک ےنرک فذح رپ روط یروف وک ٹنؤاکا ےک پآ</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">اگ ےئاج ایک لوڈیش ےئل ےک ےنرک فذح وک ٹنؤاکا ےک پآ ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      یگوہ انرک لقتنم تیکلم یک مراف ٹیلپ وک روا یسک ےلہپ وک پآ !یطلغ
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      اگوہ انرک مدعلاک وک تاعارم ےک مظتنم ےنپا ےلہپ وک پآ !یطلغ
    </div>
  </template>
</body>
</html>
