<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ںیرک لیدبت مان فراص</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ںیرک لیدبت مان فراص</h1>
  <p translate="yes">۔ںیہ ہدش ہیفخ - یسپاو لباقان ےلہپ ےس ےنرک ظوفحم وک اٹیڈ ھتاس ےک کمن ہکرتشم + tpyrcb مان فراص مامت</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">مان فراص این</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">ظفل ہیفخ ہدوجوم</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ںیرک ررقم مان فراص این</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ےئہاچ انرک لامعتسا ےس با مان فراص این اک پآ !یبایماک
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      ٹیکیلپڈ ای طلغ مان فراص این !یطلغ
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ےہ طلغ ڈرو ساپ ہدوجوم اک پآ !یطلغ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      یئگآ شیپ یبارخ ناجنا کیا !یطلغ
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      یئابمل یک مان فراص طلغ !یطلغ
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      ےہ اہر رک لامعتسا مان فراص ارسود یئوک !یطلغ
    </div>
  </template>
</body>
</html>
