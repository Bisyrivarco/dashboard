<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ںیرک لاحب ٹنؤاکا اریم</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">ںیرک لاحب ٹنؤاکا اریم</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">مان فراص</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">ڈرو ساپ</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ںیرک لاحب ٹنؤاکا اریم</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ںیرک رٹسجر ٹنؤاکا کیا</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">ےگ لوھب ڈروساپ</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">ںیرک خوسنم ٹنؤاکا الاو ےنرک فذح</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      ےہ یئگوہ متخ تدم یک یخوسنم ای ٹنؤاکا طلغ !یطلغ
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      یئگوہ متخ تدم یک یخوسنم ای ایگوہ فذح ٹنؤاکا !یطلغ
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      مان فراص ہدش مگ ای طلغ !یطلغ
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ڈرو ساپ ہدشمگ ای طلغ !یطلغ
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      مان فراص طلغ !یطلغ
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      یئابمل یک ڈرو ساپ طلغ !یطلغ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      یئگآ شیپ یبارخ ناجنا کیا
    </div>
  </template>
</body>
</html>
