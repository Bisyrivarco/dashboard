<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ںید بیترت ہرابود وک یباچ یک نشیس</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ںید بیترت ہرابود وک یباچ یک نشیس ےئل ےک ${account.accountid}</h1>
  <p translate="yes">۔ںیئاجوہ متخ نشیس مامت ےک ےلہپ ےس سا بج ہکات ےہ اترک طختسد ےس دیلک ہیفخ کیا وک ںونشیس ےنپا ٹنؤاکا رہ</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ںید بیترت ہرابود وک یباچ یک نشیس</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ںیہ ےکچوہ متخ نشیس ےک فراص !یبایماک
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      یئگآ شیپ یبارخ ناجنا کیا !یطلغ
    </div>
  </template>
</body>
</html>
