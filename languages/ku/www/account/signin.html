<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Têkeve nav hesabê min</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Têketin</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Nav</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Şîfre</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Di nav 20 hûrdeman de derkevin</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Di 8 saetan de derkevin</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Di nav 30 rojan de derkevin</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Têketin</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Hesabek qeyd bikin</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Passwordîfreya xwe ji bîr kir</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Hesabê jêbirin betal bikin</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Şaşî! Navê bikarhênerê nederbasdar
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Şaşî! Passwordîfreyek nederbasdar
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Şaşî! Navê bikarhênerê nederbasdar length
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Şaşî! Passwordîfreyek nederbasdar length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Şaşî! Errorewtiyek nenas çêbû
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Şaşî! Hesabê we hatî jêkirin <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
