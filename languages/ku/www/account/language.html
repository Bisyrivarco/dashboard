<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ziman hesab</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ziman hesab</h1>
  <p translate="yes">Zimanê xwe hilbijêrin û li ku derê naveroka mimkun dê bi zimanê xweyê bijare were xizmet kirin.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Ziman</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Ziman hilbijêrin
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ziman biguhezînin</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Serketinî! Dê pêşeroja zimanê we ji niha û pê de bi bandor be.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Şaşî! Zimanek betal hate hilbijartin
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Şaşî! Errorewtiyek nenas çêbû
    </div>
  </template>
</body>
</html>
