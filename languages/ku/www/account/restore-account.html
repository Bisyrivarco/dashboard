<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hesabê xwe sererast bikin</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Hesabê xwe sererast bikin</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Nav</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Şîfre</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hesabê xwe sererast bikin</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Hesabek qeyd bikin</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Passwordîfreya xwe ji bîr kir</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Hesabê jêbirin betal bikin</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Şaşî! Hesabê nederbasdar an jî dema betaliyê qediya
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Şaşî! Hesab hate jêbirin an jî heyama betalkirinê qediya
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Şaşî! Vebijêrka çewt a wenda
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Şaşî! Passwordîfreya xelet an winda
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Şaşî! Dirêjahiya navî ya nederbasdar
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Şaşî! Dirêjahiya şîfreya çewt
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errorewtiyek nenas çêbû
    </div>
  </template>
</body>
</html>
