<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Passwordîfreya xwe biguherînin</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Passwordîfreya xwe biguherînin</h1>
  <p translate="yes">Hemî şîfreyên ku berê têne tomar kirin bi rengek nerastkirî-şîfrekirî bi bcrypt û şûrek rastîn in.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Passwordîfreya nû</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Passwordîfreya nû piştrast bike</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Şîfreya heyî</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">.Îfreya nû veke</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Serketinî! Divê hûn ji niha û pê ve şîfreya xwe ya nû bikar bînin
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Şaşî! Passwordîfreya nû ya nederbasdar
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Şaşî! Dirêjahiya şîfreya nû
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Şaşî! Passwordîfreya erêkirinê ya çewt
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Şaşî! Passwordîfreya weya nuha xelet e
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Şaşî! Errorewtiyek nenas çêbû
    </div>
  </template>
</body>
</html>
