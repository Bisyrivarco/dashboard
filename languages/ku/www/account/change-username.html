<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Navê bikarhênerê biguherînin</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Navê bikarhênerê biguherînin</h1>
  <p translate="yes">Berî ku daneyên bi bcrypt + xwêya hevbeş were hilanîn, hemî navên navîgasyon têne şûndan kirin.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Navê bikarhênerê nû</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Şîfreya heyî</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Navê bikarhênerê nû veke</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Serketinî! Pêdivî ye ku ji niha ve navê bikarhêneriya we ya nû were bikar anîn
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Şaşî! Vebijêrkek nû ya çewt a dubare kirin
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Şaşî! Passwordîfreya weya nuha xelet e
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Şaşî! Errorewtiyek nenas çêbû
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Şaşî! Dirêjahiya navê bikarhêner a nû
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Şaşî! Yekê / a din ew navê bikarhêner bikar tîne
    </div>
  </template>
</body>
</html>
