<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hesabê jêbirin</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hesabê jêbirin</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Şîfreya heyî</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hesabê jêbirin</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Şaşî! Passwordîfreya weya nuha xelet e
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Dê hesabê we di cih de ji bo betalkirinê were damezrandin û neyê paşve xistin.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Dê hesabê we ji bo betalkirina navnîşê be ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Şaşî! Pêdivî ye ku hûn xwediyê platformê pêşî li yekî / a din veguhezin
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Şaşî! Pêdivî ye ku hûn pêşî li taybetmendiyên rêveberiyê xwe paşve bixin
    </div>
  </template>
</body>
</html>
