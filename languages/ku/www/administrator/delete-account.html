<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Jêkirin ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Jêkirin ${account.accountid}</h1>
  <p translate="yes">Hesabên piştî derbasbûna heyama betlaneya diyarkirî ya wan dikarin jêbirin.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hesabê jêbirin</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Serketinî! Hesab hat jêbirin
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Şaşî! Errorewtiyek nenas çêbû
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Şaşî! Pêdivî ye ku berê hesab ji bo jêbirinê were plan kirin
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Şaşî! Hesab heta ku ji roja destnîşankirî ya wê nabe
    </div>
  </template>
</body>
</html>
