<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Bişkojka rûniştinê sererast bike</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Bişkojka rûniştinê ji bo nûve bikin ${account.accountid}</h1>
  <p translate="yes">Her hesab civînên xwe bi keyfiyek veşartî îmze dike lewra gava ku ew hemî rûniştinên pêşîn diguhezin bi dawî dibin.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Bişkojka rûniştinê sererast bike</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Serketinî! Civînên bikarhênerê bi dawî bûn
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Şaşî! Errorewtiyek nenas çêbû
    </div>
  </template>
</body>
</html>
