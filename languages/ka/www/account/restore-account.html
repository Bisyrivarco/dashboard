<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ჩემი ანგარიშის აღდგენა</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">ჩემი ანგარიშის აღდგენა</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">ნიკი</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">პაროლი</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ჩემი ანგარიშის აღდგენა</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">დარეგისტრირდით ანგარიში</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Პაროლი დაგავიწყდათ</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">ანგარიშის წაშლის გაუქმება</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      შეცდომა! არასწორი ანგარიში ან გაუქმების ვადა დასრულდა
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      შეცდომა! ანგარიში წაიშალა ან გაუქმების ვადა დასრულდა
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      შეცდომა! არასწორი ან დაკარგული მომხმარებლის სახელი
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      შეცდომა! არასწორი ან დაკარგული პაროლი
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      შეცდომა! არასწორი მომხმარებლის სიგრძე
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      შეცდომა! პაროლის არასწორი სიგრძე
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Გაურკვეველი შეცდომა მოხდა
    </div>
  </template>
</body>
</html>
