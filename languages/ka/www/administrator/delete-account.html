<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">წაშლა ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">წაშლა ${account.accountid}</h1>
  <p translate="yes">ანგარიშები შეიძლება წაიშალოს მათი დაგეგმილი წაშლის პერიოდის გასვლის შემდეგ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ანგარიშის წაშლა</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      წარმატებები! ანგარიში წაიშალა
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      შეცდომა! Გაურკვეველი შეცდომა მოხდა
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      შეცდომა! ანგარიში პირველ რიგში უნდა წაიშალოს წაშლისთვის
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      შეცდომა! ანგარიშის წაშლა შეუძლებელია მისი დაგეგმილ თარიღამდე
    </div>
  </template>
</body>
</html>
