<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hoʻololi i ka ʻōlelo huna</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hoʻololi i ka ʻōlelo huna</h1>
  <p translate="yes">Hoʻokomo ʻia nā ʻōlelo āpau āpau me ka bcrypt a me ka paʻakai ma mua o ka mālama ʻana.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Hua ʻōlelo hou</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">E hōʻoia i ka ʻōlelo huna hou</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Ōlelo huna i kēia manawa</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">E hoʻonohonoho i ka ʻōlelo huna hou</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kōleʻa! Pono ʻoe e hoʻohana i kāu ʻōlelo huna hou mai kēia manawa
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      ʻAno. ʻO ka ʻōlelo huna hou ʻole
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      ʻAno. Ka lōʻihi o ka ʻōlelo huna pololei
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      ʻAno. Ua komo ka ʻōlelo hōʻoia paʻa
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ʻAno. ʻAʻole pololei paha kāu ʻōlelo huna
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ʻAno. Ua loaʻa mai kahi hewa i ʻike ʻia
    </div>
  </template>
</body>
</html>
