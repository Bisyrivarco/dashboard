<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Ho‘iho hou i ka ʻike i kaʻu mooolelo</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account"
    name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Ho‘iho hou i ka ʻike i kaʻu mooolelo</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Kāu inoa</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Ho‘iho hou i ke ʻano</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Hua ʻōlelo hou</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">E hōʻoia i ka ʻōlelo huna hou</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reset and sign
          in</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Ho‘iho‘i i ka haina</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">E hana i kahi moʻokāki</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      ʻAno. Ka helu huna ʻole huna
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      ʻAno. Ka helu huna ʻole huna
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      ʻAno. ʻO ka inoa inoa pololei
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      ʻAno. Ka lōʻihi inoa inoa inoa ʻole
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      ʻAno. ʻO ka ʻōlelo huna hou ʻole
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      ʻAno. Ka lōʻihi o ka ʻōlelo huna pololei
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      ʻAno. Ua komo ka ʻōlelo hōʻoia paʻa
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      ʻAno. Pūnaewele ʻaʻole hewa
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ʻAno. Ua loaʻa mai kahi hewa i ʻike ʻia
    </div>
  </template>
</body>

</html>
