<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hana i ka pāʻālua hoʻonohonoho</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hana i ka pāʻālua hoʻonohonoho</h1>
  <p translate="yes">E hoʻohuli i nā code i hiki ai iā ʻoe ke komo i kāu moʻokāki inā e poina i kāu ʻōlelo huna.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Pāʻālua huna</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Mālama i ke code</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kōleʻa! Mākaukau kāu code hou e hoʻopaʻa ʻia i kahi wahi palekana
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      ʻAno. Ka helu huna ʻole huna
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      ʻAno. Ka helu huna ʻole huna length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ʻAno. Ua loaʻa mai kahi hewa i ʻike ʻia
    </div>
  </template>
</body>
</html>
