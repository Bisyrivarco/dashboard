<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Pūnaewele ʻōlelo</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Pūnaewele ʻōlelo</h1>
  <p translate="yes">Koho i kou 'ōlelo a me kahi e mālama ʻia ai nā mea e hiki ai ke' ōlelo ma kāu 'ōlelo e makemake ai.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">ʻ Languagelelo</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Koho ʻōlelo
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hoʻololi i ka ʻōlelo</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Kōleʻa! E hoʻomaka ʻia kāu makemake ʻōlelo ʻōlelo mai kēia manawa.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      ʻAno. Ua koho ʻia kahi ʻōlelo unuhi
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ʻAno. Ua loaʻa mai kahi hewa i ʻike ʻia
    </div>
  </template>
</body>
</html>
