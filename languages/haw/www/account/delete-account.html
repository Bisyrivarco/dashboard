<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hoʻopau i ka mooolelo</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hoʻopau i ka mooolelo</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Ōlelo huna i kēia manawa</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hoʻopau i ka mooolelo</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ʻAno. ʻAʻole pololei paha kāu ʻōlelo huna
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">E hoʻonohonoho ʻia kāu moʻokāki no ka hoʻopau koke ʻana a ʻaʻole hiki ke hoʻihoʻi ʻia.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Kuhi ʻia kāu moʻokāki no ka holoi ʻana i loko ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      ʻAno. Pono ʻoe e hoʻokaʻawale i ka hoʻoilina platform ma kahi ʻē aʻe
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      ʻAno. Pono ʻoe e wehe i kahi ʻoihana luna hoʻomalu
    </div>
  </template>
</body>
</html>
