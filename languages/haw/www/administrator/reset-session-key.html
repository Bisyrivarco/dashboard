<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">E hoʻihoʻi i ke kī nui o ka hālāwai</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">E hoʻihoʻi i ke kī nui no ke ${account.accountid}</h1>
  <p translate="yes">Hoʻomaʻamaʻa kēlā me kēia puʻupuʻu i kāna mau papa me kahi kī huna a laila e hoʻololi ia i nā hopena mua.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">E hoʻihoʻi i ke kī nui o ka hālāwai</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kōleʻa! Ua pau nā mau hana o ka mea hoʻohana
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ʻAno. Ua loaʻa mai kahi hewa i ʻike ʻia
    </div>
  </template>
</body>
</html>
