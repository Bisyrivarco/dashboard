<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hoʻopau i ka papa inoa</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hoʻopili i ka papa inoa no ka ${account.accountid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/schedule-account-delete?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hoʻopau ʻana i ka papa kuhikuhi</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kōleʻa! Ua hoʻopau ʻia ka moʻokāki
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ʻAno. Ua loaʻa mai kahi hewa i ʻike ʻia
    </div>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">E hoʻonohonoho ʻia ka moʻolelo no ka holoi ʻana i ${data.numDays} days and you or the user may cancel before then.</p>
  </template>
</body>
</html>
