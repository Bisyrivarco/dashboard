<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hoʻopau ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hoʻopau ${account.accountid}</h1>
  <p translate="yes">Hiki ke hoʻopau ʻia nā moʻokāki ma hope o ka hoʻolilo ʻana i ka manawa paʻa i hoʻonohonoho ʻia.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hoʻopau i ka mooolelo</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kōleʻa! Ua hoʻopau ʻia ka moʻokāki
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ʻAno. Ua loaʻa mai kahi hewa i ʻike ʻia
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      ʻAno. Pono ka papa moʻolelo e hoʻopau mua
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      ʻAno. ʻAʻole hiki ke hoʻopau ʻia ka moʻolelo a hiki i kona wā i hoʻonohonoho ʻia ai
    </div>
  </template>
</body>
</html>
