<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Prijavite se na moj račun</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Prijaviti se</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Korisničko ime</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Zaporka</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Odjavite se za 20 minuta</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Odjavite se za 8 sati</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Odjavite se za 30 dana</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Prijaviti se</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registrirajte račun</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Zaboravili ste lozinku</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Otkaži brisanje računa</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Greška! Nevažeće korisničko ime
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Greška! Netočna zaporka
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Greška! Nevažeće korisničko ime length
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Greška! Netočna zaporka length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Greška! Dogodila se nepoznata pogreška
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Greška! Vaš račun se briše <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
