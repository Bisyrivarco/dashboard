<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Izbrisati ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Izbrisati ${account.accountid}</h1>
  <p translate="yes">Računi se mogu izbrisati nakon prolaska predviđenog razdoblja brisanja.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Izbriši račun</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Uspjeh! Račun je izbrisan
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Greška! Dogodila se nepoznata pogreška
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Greška! Račun prvo mora biti zakazan za brisanje
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Greška! Račun se ne može izbrisati tek nakon zakazanog datuma
    </div>
  </template>
</body>
</html>
