<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hanova tenimiafina</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hanova tenimiafina</h1>
  <p translate="yes">Ny tenimiafina rehetra dia miorina tsy voafehy miaraka amin'ny bcrypt sy sira tsiro alohan'ny hamonjena.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Tenimiafina vaovao</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Hamarino ny tenimiafina vaovao</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Tenimiafina ankehitriny</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Mametraha tenimiafina vaovao</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Fahombiazana! Tokony hampiasa ny tenimiafinao vaovao manomboka izao
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Error! Tenimiafina vaovao tsy diso
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Error! Halavan'ny tenimiafina vaovao tsy mety
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Error! Tenimiafina fanamafisana tsy diso
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! Tsy mety ny tenimiafinao ankehitriny
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Nisy hadisoana tsy fantatra
    </div>
  </template>
</body>
</html>
