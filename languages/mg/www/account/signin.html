<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Midira ao amin'ny kaontiko</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Hiditra</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Anaran'ny mpampiasa</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Password</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Midira rehefa afaka 20 minitra</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Midira miditra amin'ny 8 ora</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Midira rehefa afaka 30 andro</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hiditra</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Soraty ny kaonty</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Hadino ny tenimiafina</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Hanafoana ny kaonty mamafa</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Error! Lisitra anarana tsy mety
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! Ny tenimiafina tsy nahy
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Error! Lisitra anarana tsy mety length
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Error! Ny tenimiafina tsy nahy length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Nisy hadisoana tsy fantatra
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Error! Voafafa ny kaontinao <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
