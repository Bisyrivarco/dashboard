<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hanova anarana</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hanova anarana</h1>
  <p translate="yes">Ny anaran-tserasera rehetra dia tsy miova tsy voafehy alohan'ny hanakonana ny angona miaraka amin'ny sira nizara bcrypt +.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Mpanome anarana vaovao</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Tenimiafina ankehitriny</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Mametraha anarana vaovao</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Fahombiazana! Tokony hampiasaina manomboka izao
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Error! Mamoaka anarana vaovao tsy mety na doby
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! Tsy mety ny tenimiafinao ankehitriny
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Nisy hadisoana tsy fantatra
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Error! Ny halavan'ny anarana vaovao tsy mety
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Error! Misy olon-kafa mampiasa izany anarana izany
    </div>
  </template>
</body>
</html>
