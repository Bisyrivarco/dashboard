<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hamafa ny kaonty</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hamafa ny kaonty</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Tenimiafina ankehitriny</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hamafa ny kaonty</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! Tsy mety ny tenimiafinao ankehitriny
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Ny kaontinao dia hasaina hamongorana avy hatrany ary tsy ho sitrana.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Ny kaontinao dia hasaina hamongorana ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Error! Tsy maintsy afindra amin'ny olon-kafa aloha ny fananana sehatra
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Error! Tokony haoinao aloha ny tombontsoan'ny mpitantana anao
    </div>
  </template>
</body>
</html>
