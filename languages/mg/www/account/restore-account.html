<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Avereno ny kaontiko</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Avereno ny kaontiko</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Anaran'ny mpampiasa</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Password</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Avereno ny kaontiko</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Soraty ny kaonty</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Hadino ny tenimiafina</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Hanafoana ny kaonty mamafa</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Error! Kaonty tsy diso na nifarana ny fotoanan'ny fanafoanana
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Error! Kaonty voafafa na nifarana ny vanim-potoana fanafoanana
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Error! Misy mpampiasa diso na tsy hita
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! Diso na tsy ampy tenimiafina
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Error! Ny halavan'ny mpampiasa anarana tsy diso
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Error! Halavan'ny tenimiafina tsy diso
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Nisy hadisoana tsy fantatra
    </div>
  </template>
</body>
</html>
