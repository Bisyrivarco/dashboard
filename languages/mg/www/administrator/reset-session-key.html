<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Avereno ny fanalahidy</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Avereno ny fanalahidin'ny fivoriana ${account.accountid}</h1>
  <p translate="yes">Ny kaonty tsirairay dia manasonia ny fotoam-pianarana miaraka amin'ny lakile miafina ka rehefa manova ny fotoam-pivoriana mialoha izy ireo.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Avereno ny fanalahidy</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Fahombiazana! Tapitra ny fotoam-pivarotan'ny mpampiasa azy
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Nisy hadisoana tsy fantatra
    </div>
  </template>
</body>
</html>
