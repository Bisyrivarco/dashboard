<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Mamafa ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Mamafa ${account.accountid}</h1>
  <p translate="yes">Ny kaonty dia azo esorina aorian'ny nandavan'ny vanim-potoana voafafa nokasaina.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hamafa ny kaonty</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Fahombiazana! Voafafa ny kaonty
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Nisy hadisoana tsy fantatra
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Error! Ny kaonty dia tsy maintsy raikitra ho voafafa aloha
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Error! Tsy azo esorina ilay kaonty raha tsy aorian'ny daty voatondro
    </div>
  </template>
</body>
</html>
