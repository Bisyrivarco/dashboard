<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">I-reset ang key key</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">I-reset ang key key para sa ${account.accountid}</h1>
  <p translate="yes">Ang bawat account ay nilagdaan ang mga sesyon nito na may isang lihim na susi kaya kapag binago nito ang lahat ng natapos na sesyon.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">I-reset ang key key</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Tagumpay! Natapos ang mga sesyon ng gumagamit
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Isang hindi kilalang error ang naganap
    </div>
  </template>
</body>
</html>
