<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ilipat ang pagmamay-ari sa ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ilipat ang pagmamay-ari sa ${account.accountid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/transfer-ownership?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Pagmamay-ari ng paglipat</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Tagumpay! Ginawa ang may-ari
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Isang hindi kilalang error ang naganap
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Error! Ang kasalukuyang may-ari lamang ang maaaring maglipat ng pagmamay-ari
    </div>
  </template>
</body>
</html>
