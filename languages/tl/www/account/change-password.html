<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Palitan ANG password</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Palitan ANG password</h1>
  <p translate="yes">Ang lahat ng mga password ay hindi maikakaila-encrypt na may bcrypt at isang random na asin bago i-save.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Bagong password</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Kumpirmahin ang bagong password</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kasalukuyang password</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Itakda ang bagong password</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Tagumpay! Dapat mong gamitin ang iyong bagong password mula ngayon
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Error! Hindi wastong bagong password
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Error! Hindi wastong haba ng password
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Error! Hindi wastong password ng kumpirmasyon
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! Hindi wasto ang iyong kasalukuyang password
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Isang hindi kilalang error ang naganap
    </div>
  </template>
</body>
</html>
