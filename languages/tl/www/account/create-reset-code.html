<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Lumikha ng pag-reset ng code</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Lumikha ng pag-reset ng code</h1>
  <p translate="yes">I-reset ang mga code sa iyo na ma-access ang iyong account kung nakalimutan mo ang iyong password.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Lihim na code</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">I-save ang code</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Tagumpay! Handa na ang iyong bagong code na ligtas sa isang lugar na ligtas
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Error! Di-wastong lihim na code
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Error! Hindi wastong haba ng code ng lihim
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Isang hindi kilalang error ang naganap
    </div>
  </template>
</body>
</html>
