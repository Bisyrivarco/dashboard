<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tanggalin ang account</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tanggalin ang account</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kasalukuyang password</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tanggalin ang account</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! Hindi wasto ang iyong kasalukuyang password
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Ang iyong account ay naka-iskedyul para sa pagtanggal kaagad at hindi mababawi.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Ang iyong account ay naka-iskedyul para sa pagtanggal sa ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Error! Dapat mong ilipat muna ang pagmamay-ari ng platform sa ibang tao
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Error! Dapat mong bawiin muna ang mga pribilehiyo ng iyong administrator
    </div>
  </template>
</body>
</html>
