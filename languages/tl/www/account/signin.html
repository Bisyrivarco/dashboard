<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Mag-sign in sa aking account</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Mag-sign in</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Password</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Mag-sign out sa 20 minuto</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Mag-sign out sa 8 oras</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Mag-sign out sa 30 araw</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Mag-sign in</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Magrehistro ng isang account</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Nakalimutan ang password</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Ikansela ang pagtanggal ng account</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Error! Di wastong username
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! Di wastong password
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Error! Hindi wastong haba ng username
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Error! Hindi wastong haba ng password
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Isang hindi kilalang error ang naganap
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Error! Ang iyong account ay tinanggal <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
