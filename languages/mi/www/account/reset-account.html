<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tautuhihia te uru ki taku kaute</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Tautuhihia te uru ki taku kaute</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Ingoa Kaiwhakamahi</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Tautuhi ano i te waehere</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Kupuhipa hou</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">WhakaÅ« i te kupuhipa hou</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tautuhi me te haina</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Hoki atu ki te takiuru</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Waihangahia tetahi kaute</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      He hapa! Waehere ngaro kore
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      He hapa! Waehere ngaro kore
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      He hapa! Ingoa ingoa kore
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      He hapa! Te roa ingoa kore
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      He hapa! Kupuhipa hou kaore e tika
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      He hapa! Kupuhipa hou kaore e tika length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      He hapa! Kupuhipa haamauraa muhu
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      He hapa! He kaute kore
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      He hapa! Kua puta he hapa kaore i te mohiotia
    </div>
  </template>
</body>
</html>
