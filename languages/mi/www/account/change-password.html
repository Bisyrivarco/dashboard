<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hurihia te kupuhipa</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hurihia te kupuhipa</h1>
  <p translate="yes">Katoa nga kupuhipa kaore e taea te whakakii i te hono atu me te bcrypt me te tote matapihi i mua i te penapena.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kupuhipa hou</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Whakaū i te kupuhipa hou</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kupuhipa o nāianei</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Whakatauhia he kupuhipa hou</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Ka angitu! Me whakamahi e koe he kupu huna hou mai i tenei wa
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      He hapa! Kupuhipa hou kaore e tika
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      He hapa! Te roa o te kupuhipa hou
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      He hapa! Kupuhipa haamauraa muhu
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      He hapa! He muhu te kupu huna i toianei
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      He hapa! Kua puta he hapa kaore i te mohiotia
    </div>
  </template>
</body>
</html>
