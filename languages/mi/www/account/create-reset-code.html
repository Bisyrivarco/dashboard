<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Waihangahia te waehere tautuhi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Waihangahia te waehere tautuhi</h1>
  <p translate="yes">Tautuhihia nga tohu kia uru atu koe ki to putea ki te wareware koe i o kupu huna.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Waehere ngaro</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Whakaorangia waehere</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Ka angitu! Ko to waehere hou ka rite ki te pehipehi i tetahi waahi haumaru
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      He hapa! Waehere ngaro kore
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      He hapa! Te roa waehere huna kore
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      He hapa! Kua puta he hapa kaore i te mohiotia
    </div>
  </template>
</body>
</html>
