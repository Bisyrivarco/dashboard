<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Muku i te kaute</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Muku i te kaute</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kupuhipa o nāianei</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Muku i te kaute</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      He hapa! He muhu te kupu huna i toianei
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Ka tohua to putea mo te whakakore tonu kaore e taea te whakaora.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Ka whakaritea to putea ka whakakorehia ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      He hapa! Me whakawhiti ko te kaipupuri papanga ki tetahi atu i te tuatahi
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      He hapa! Me whakakore te mana o te kaiwhakahaere i te tuatahi
    </div>
  </template>
</body>
</html>
