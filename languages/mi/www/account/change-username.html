<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hurihia ingoa kaiwhakamahi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hurihia ingoa kaiwhakamahi</h1>
  <p translate="yes">Ko nga ingoa ingoa kore katoa ka tiimata-ki te whakakotahi i mua i te rokiroki o nga raraunga ki te tote + bote.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Ingoa ingoa hou</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kupuhipa o nƒÅianei</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Whakatu ingoa ingoa hou</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Ka angitu! Me whakamahi to ingoa ingoa hou mai i tenei wa
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      He hapa! Whakakore, taarua ranei te ingoa ingoa hou
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      He hapa! He muhu te kupu huna i toianei
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      He hapa! Kua puta he hapa kaore i te mohiotia
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      He hapa! Te roa o te ingoa kaiwhakamahi hou
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      He hapa! Kei te whakamahi a tetahi atu i taua ingoa ingoa ingoa
    </div>
  </template>
</body>
</html>
