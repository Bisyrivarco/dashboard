<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tautuhi i te kī nui</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tautuhi ano i nga putu wahanga mo te ${account.accountid}</h1>
  <p translate="yes">Ka haina e ia kaute nga huihuinga me ona tohu ngaro na ka hurihia e ia nga mutunga o nga huihuinga o mua.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tautuhi i te kī nui</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Ka angitu! Kua mutu nga huihuinga a te kaiwhakamahi
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      He hapa! Kua puta he hapa kaore i te mohiotia
    </div>
  </template>
</body>
</html>
