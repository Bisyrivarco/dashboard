<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Аднавіце мой уліковы запіс</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Аднавіце мой уліковы запіс</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Імя карыстальніка</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Пароль</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Аднавіце мой уліковы запіс</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Зарэгістраваць уліковы запіс</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Забыліся на пароль</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Адмяніць выдаленне ўліковага запісу</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Памылка! Несапраўдны рахунак альбо перыяд адмены скончыўся
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Памылка! Уліковы запіс выдалены альбо перыяд скасавання скончыўся
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Памылка! Няправільнае альбо адсутнічае імя карыстальніка
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Памылка! Няправільны альбо адсутнічае пароль
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Памылка! Няправільная даўжыня імя карыстальніка
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Памылка! Няправільная даўжыня пароля
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Адбылася невядомая памылка
    </div>
  </template>
</body>
</html>
