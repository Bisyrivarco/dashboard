<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Змяніць імя карыстальніка</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Змяніць імя карыстальніка</h1>
  <p translate="yes">Усе імёны карыстальнікаў незваротна шыфруюцца перад захоўваннем дадзеных з дапамогай bcrypt + сумеснай солі.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Новае імя карыстальніка</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Бягучы пароль</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Усталяваць новае імя карыстальніка</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Поспех! Ваша новае імя карыстальніка павінна выкарыстоўвацца з гэтага часу
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Памылка! Несапраўднае альбо дубліраванае новае імя карыстальніка
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Памылка! Ваш бягучы пароль несапраўдны
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Памылка! Узнікла невядомая памылка
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Памылка! Несапраўдная даўжыня новага імя карыстальніка
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Памылка! Хтосьці яшчэ карыстаецца гэтым імем
    </div>
  </template>
</body>
</html>
