<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Poistaa ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Poistaa ${account.accountid}</h1>
  <p translate="yes">Tilit voidaan poistaa, kun niiden suunniteltu poistoaika on kulunut.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Poista tili</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Menestys! Tili on poistettu
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Virhe! Tapahtui tuntematon virhe
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Virhe! Tili on ajoitettava ensin poistamiseen
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Virhe! Tili voidaan poistaa vasta sen aikataulun j√§lkeen
    </div>
  </template>
</body>
</html>
