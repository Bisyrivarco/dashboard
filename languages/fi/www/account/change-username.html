<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Vaihda käyttäjänimi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Vaihda käyttäjänimi</h1>
  <p translate="yes">Kaikki käyttäjätunnukset salataan peruuttamattomasti ennen tietojen tallentamista bcrypt + jaetulla suolalla.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Uusi käyttäjätunnus</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Nykyinen salasana</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Aseta uusi käyttäjänimi</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Menestys! Uutta käyttäjänimeäsi on käytettävä tästä eteenpäin
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Virhe! Virheellinen tai kopioi uusi käyttäjänimi
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Virhe! Nykyinen salasanasi on virheellinen
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Virhe! Tapahtui tuntematon virhe
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Virhe! Virheellinen uuden käyttäjänimen pituus
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Virhe! Joku muu käyttää tätä käyttäjänimeä
    </div>
  </template>
</body>
</html>
