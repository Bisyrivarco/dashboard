<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Palauta tilini</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Palauta tilini</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Käyttäjätunnus</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Salasana</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Palauta tilini</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Rekisteröidä tili</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Unohtuiko salasana</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Peruuta tilin poistaminen</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Virhe! Väärä tili tai peruutusaika on päättynyt
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Virhe! Tili poistettu tai peruutusaika on päättynyt
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Virhe! Väärä tai puuttuva käyttäjänimi
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Virhe! Väärä tai puuttuva salasana
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Virhe! Virheellinen käyttäjänimi
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Virhe! Virheellinen salasanan pituus
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Tapahtui tuntematon virhe
    </div>
  </template>
</body>
</html>
