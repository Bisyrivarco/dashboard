<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">मेटाउन ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">मेटाउन ${account.accountid}</h1>
  <p translate="yes">खाताहरू तिनीहरूको तालिकाबद्ध मेटाउने अवधि पार गरिसके पछि मेट्न सकिन्छ।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">खाता मेटाउनुहोस्</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! खाता मेटिएको छ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! एउटा अज्ञात त्रुटि देखा पर्u200dयो
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      त्रुटि! खाता पहिले मेटाउनका लागि तालिकाबद्ध हुनुपर्दछ
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      त्रुटि! खाता यसको निर्धारित मिति पछि मेटाउन सकिदैन
    </div>
  </template>
</body>
</html>
