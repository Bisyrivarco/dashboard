<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">सत्र कुञ्जी रिसेट गर्नुहोस्</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">का लागि सत्र कुञ्जी रिसेट गर्नुहोस् ${account.accountid}</h1>
  <p translate="yes">प्रत्येक खाताले एक गोप्य कुञ्जीले यसको सत्रहरू हस्ताक्षर गर्दछ त्यसैले जब यसले सबै पूर्व सत्रहरूको अन्त परिवर्तन गर्दछ।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">सत्र कुञ्जी रिसेट गर्नुहोस्</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! प्रयोगकर्ताको सत्र समाप्त भएको छ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! एउटा अज्ञात त्रुटि देखा पर्u200dयो
    </div>
  </template>
</body>
</html>
