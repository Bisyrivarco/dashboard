<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">प्रयोगकर्तानाम परिवर्तन गर्नुहोस्</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">प्रयोगकर्तानाम परिवर्तन गर्नुहोस्</h1>
  <p translate="yes">सबै प्रयोगकर्तानामहरू bcrypt + साझा नुनको साथ डाटा भण्डारण गर्नु अघि अपरिवर्तनीय-ईन्क्रिप्टेड छन्।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">नयाँ प्रयोगकर्ता नाम</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">वर्तमान पासवर्ड</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">नयाँ उपयोगकर्ता नाम सेट गर्नुहोस्</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! तपाईंको नयाँ प्रयोगकर्ता नाम अबदेखि प्रयोग गर्न अनिवार्य छ
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य वा नक्कल नयाँ प्रयोगकर्ता नाम
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      त्रुटि! तपाईंको हालको पासवर्ड अवैध छ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! एउटा अज्ञात त्रुटि देखा पर्u200dयो
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      त्रुटि! अवैध नयाँ उपयोगकर्ता नाम लम्बाई
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      त्रुटि! अरू कसैले त्यो प्रयोगकर्ता नाम प्रयोग गरिरहेको छ
    </div>
  </template>
</body>
</html>
