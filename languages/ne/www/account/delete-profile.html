<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">मेटाउन ${profile.profileid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">मेटाउन ${profile.profileid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/delete-profile?profileid=${profile.profileid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">प्रोफाइल मेट्नुहोस्</button>
    </fieldset>
  </form>
  <template id="instant-delete">
    <p translate="yes">प्रोफाइल तुरुन्त मेटिने छ र पुन: प्राप्त गर्न सकिदैन।</p>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! प्रोफाइल मेटिएको छ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! प्रोफाइल मेटाउँदा त्रुटि देखा पर्u200dयो
    </div>
  </template>
</body>
</html>
