<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">मेरो खातामा पहुँच रिसेट गर्नुहोस्</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">मेरो खातामा पहुँच रिसेट गर्नुहोस्</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">प्रयोगकर्ता नाम</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">कोड रिसेट गर्नुहोस्</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">नया पासवर्ड</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">नयाँ पासवर्ड निश्चित गर्नुहोस्</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">रिसेट गर्नुहोस् र साइन इन गर्नुहोस्</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">साइन इनमा फर्कनुहोस्</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">खाता खोल्नुहोस्</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      त्रुटि! अवैध गोप्य कोड
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      त्रुटि! अवैध गोप्य कोड
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      त्रुटि! अवैध प्रयोगकर्ता नाम
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      त्रुटि! अवैध प्रयोगकर्ता नाम
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      त्रुटि! अवैध नयाँ पासवर्ड
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      त्रुटि! अवैध नयाँ पासवर्ड length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      त्रुटि! अवैध पुष्टिकरण पासवर्ड
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      त्रुटि! अवैध खाता
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! एउटा अज्ञात त्रुटि देखा पर्u200dयो
    </div>
  </template>
</body>
</html>
