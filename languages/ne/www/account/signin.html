<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">मेरो खातामा साईन ईन गर्नुहोस्</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">साईन ईन गर्नुहोस्</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">प्रयोगकर्ता नाम</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">पासवर्ड</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> २० मिनेटमा साइन आउट गर्नुहोस्</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Hours घण्टामा साइन आउट गर्नुहोस्</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Days० दिनमा साइन आउट गर्नुहोस्</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">साईन ईन गर्नुहोस्</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">खाता दर्ता गर्नुहोस्</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">पासवर्ड भुल्नु भयो</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">मेटाउने खाता रद्द गर्नुहोस्</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      त्रुटि! अवैध प्रयोगकर्ता नाम
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      त्रुटि! अवैध पासवर्ड
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      त्रुटि! अवैध प्रयोगकर्ता नाम
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      त्रुटि! अवैध पासवर्ड लम्बाई
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! एउटा अज्ञात त्रुटि देखा पर्u200dयो
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      त्रुटि! तपाईंको खाता मेटिएको छ <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
