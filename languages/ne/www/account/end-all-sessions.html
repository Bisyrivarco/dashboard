<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-sessions.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">सबै सत्रहरू अन्त्य गर्नुहोस्</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">सबै सत्रहरू अन्त्य गर्नुहोस्</h1>
  <p translate="yes">यो तुरुन्त यो एक सहित तपाइँको सबै सत्र समाप्त हुनेछ।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/end-all-sessions" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">सबै सत्रहरू साइन आउट गर्नुहोस्</button>
    </fieldset>
  </form>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! एउटा अज्ञात त्रुटि देखा पर्u200dयो
    </div>
  </template>
</body>
</html>
