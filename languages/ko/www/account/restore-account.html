<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">내 계정 복원</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">내 계정 복원</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">사용자 이름</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">암호</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">내 계정 복원</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">계정 등록</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">비밀번호를 잊으 셨나요</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">계정 삭제 취소</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      오류! 유효하지 않은 계정 또는 취소 기간이 종료되었습니다
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      오류! 계정이 삭제되었거나 취소 기간이 종료되었습니다
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      오류! 사용자 이름이 잘못되었거나 누락되었습니다
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      오류! 비밀번호가 잘못되었거나 누락되었습니다
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      오류! 잘못된 사용자 이름 길이
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      오류! 유효하지 않은 비밀번호 길이
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      알 수없는 오류가 발생했습니다
    </div>
  </template>
</body>
</html>
