<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-session.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">종료 ${session.sessionid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">세션 종료 ${session.sessionid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/end-session?sessionid=${session.sessionid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">세션 종료</button>
    </fieldset>
  </form>
  <template id="instant-delete">
    <p translate="yes">세션이 즉시 종료됩니다.</p>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      성공! 세션이 종료되었습니다
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      오류! 알 수없는 오류가 발생했습니다
    </div>
  </template>
</body>
</html>
