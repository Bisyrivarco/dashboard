<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">내 계정에 로그인</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">로그인</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">사용자 이름</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">암호</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> 20 분 후에 로그 아웃</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> 8 시간 후에 로그 아웃</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> 30 일 후에 로그 아웃</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">로그인</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">계정 등록</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">비밀번호를 잊으 셨나요</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">계정 삭제 취소</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      오류! 잘못된 사용자 이름
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      오류! 유효하지 않은 비밀번호
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      오류! 잘못된 사용자 이름 길이
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      오류! 유효하지 않은 비밀번호 길이
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      오류! 알 수없는 오류가 발생했습니다
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      오류! 귀하의 계정이 삭제되었습니다 <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
