<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">리셋 코드</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">리셋 코드</h1>
  <p translate="yes">이 코드는 비밀번호를 잊어 버린 경우 계정에 대한 액세스를 복원 할 수 있습니다.</p>
  <p><a href="/account/create-reset-code" class="pure-button pure-button-primary" translate="yes">코드 작성</a></p>
  <div id="no-reset-codes">
    <p translate="yes">재설정 코드가 없습니다.</p>
  </div>
  <table id="reset-codes-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">만들어진</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/account/reset-codes?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="reset-code-row">
    <tr id="${resetCode.codeid}">
      <td>
        <a href="/account/reset-code?codeid=${resetCode.codeid}">${resetCode.codeid}</a>
      </td>
      <td>${resetCode.createdFormatted}</td>
    </tr>
  </template>
</body>
</html>
