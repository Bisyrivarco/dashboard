  <h1 translate="yes">관리</h1>
  <h2 translate="yes">사용자</h2>
  <p translate="yes">사용자 계정 및 데이터를 탐색하고 재설정 코드를 생성하고 관리 액세스 권한을 부여하며 계정을 삭제하고 소유권을 이전합니다.</p>
  <p class="pure-button-group"><a class="pure-button" href="/administrator/accounts" translate="yes">사용자 계정</a></p>

  <p class="pure-button-group"><a class="pure-button" href="/administrator/delete-schedule" translate="yes">일정 삭제</a></p>
