<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">리셋 코드 생성</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">에 대한 재설정 코드 생성 ${account.accountid}</h1>
  <p translate="yes">ID를 먼저 확인한 후 재설정 코드없이 사용자의 계정 액세스를 재설정하십시오.</p>
  <div id="message-container"></div>
  <table id="accounts-table" class="pure-table object-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">이름</th>
        <th translate="yes">이메일</th>
        <th translate="yes">만들어진</th>
        <th translate="yes">마지막으로 로그인</th>
      </tr>
    </thead>
    <tr id="${account.accountid}">
      <td>
        <a href="/administrator/account?accountid=${account.accountid}">${account.accountid}</a>
      </td>
      <td>${account.firstName} ${account.lastName}</td>
      <td>
        <a href="mailto:${account.email}">${account.email}</a>
      </td>
      <td>${account.createdFormatted}</td>
      <td>${account.lastSignedInFormatted}</td>
    </tr>
  </table>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/create-reset-code?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">코드 재설정</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">리셋 코드 생성</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      성공! 리셋 코드를 사용자와 공유 할 수 있습니다
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      오류! 알 수없는 오류가 발생했습니다
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      오류! 잘못된 리셋 코드
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      오류! 잘못된 리셋 코드 길이
    </div>
  </template>
</body>
</html>
