<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">సెషన్ కీని రీసెట్ చేయండి</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">కోసం సెషన్ కీని రీసెట్ చేయండి ${account.accountid}</h1>
  <p translate="yes">ప్రతి ఖాతా దాని సెషన్లను రహస్య కీతో సంతకం చేస్తుంది కాబట్టి ఇది అన్ని మునుపటి సెషన్ల ముగింపును మార్చినప్పుడు.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">సెషన్ కీని రీసెట్ చేయండి</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      విజయం! వినియోగదారు సెషన్u200cలు ముగిశాయి
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      లోపం! తెలియని లోపం సంభవించింది
    </div>
  </template>
</body>
</html>
