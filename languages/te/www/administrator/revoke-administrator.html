<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">నిర్వాహకుడిని ఉపసంహరించుకోండి</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">నుండి నిర్వాహకుడిని ఉపసంహరించుకోండి ${account.accountid}</h1>
  <p translate="yes">ఎంచుకున్న ఖాతా పరిపాలన వ్యవస్థకు ప్రాప్యతను కోల్పోతుంది.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/revoke-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">నిర్వాహకుడిని ఉపసంహరించుకోండి</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      విజయం! వినియోగదారు ఇకపై నిర్వాహకుడు కాదు
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      లోపం! తెలియని లోపం సంభవించింది
    </div>
  </template>
</body>
</html>
