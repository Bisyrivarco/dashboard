<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ఖాతాను తొలగించండి</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ఖాతాను తొలగించండి</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">ప్రస్తుత పాస్వర్డ్</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ఖాతాను తొలగించండి</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      లోపం! మీ ప్రస్తుత పాస్u200cవర్డ్ చెల్లదు
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">మీ ఖాతా వెంటనే తొలగించడానికి షెడ్యూల్ చేయబడుతుంది మరియు తిరిగి పొందలేము.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">మీ ఖాతా తొలగించడానికి షెడ్యూల్ చేయబడుతుంది ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      లోపం! మీరు మొదట ప్లాట్u200cఫాం యాజమాన్యాన్ని వేరొకరికి బదిలీ చేయాలి
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      లోపం! మీరు మొదట మీ నిర్వాహక అధికారాలను ఉపసంహరించుకోవాలి
    </div>
  </template>
</body>
</html>
