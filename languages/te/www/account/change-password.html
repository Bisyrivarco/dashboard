<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">పాస్వర్డ్ మార్చండి</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">పాస్వర్డ్ మార్చండి</h1>
  <p translate="yes">అన్ని పాస్u200cవర్డ్u200cలు సేవ్ చేయడానికి ముందు bcrypt మరియు యాదృచ్ఛిక ఉప్పుతో కోలుకోలేని విధంగా గుప్తీకరించబడతాయి.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">కొత్త పాస్వర్డ్</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">క్రొత్త పాస్u200cవర్డ్u200cను నిర్ధారించండి</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">ప్రస్తుత పాస్వర్డ్</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">క్రొత్త పాస్u200cవర్డ్u200cను సెట్ చేయండి</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      విజయం! ఇప్పటి నుండి మీరు మీ క్రొత్త పాస్u200cవర్డ్u200cను ఉపయోగించాలి
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      లోపం! కొత్త పాస్u200cవర్డ్ చెల్లదు
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      లోపం! కొత్త పాస్u200cవర్డ్ చెల్లదు length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      లోపం! ధృవీకరణ పాస్u200cవర్డ్ చెల్లదు
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      లోపం! మీ ప్రస్తుత పాస్u200cవర్డ్ చెల్లదు
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      లోపం! తెలియని లోపం సంభవించింది
    </div>
  </template>
</body>
</html>
