<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">

<head>
  <meta charset="utf-8" />
  <title translate="yes">నా ఖాతాకు ప్రాప్యతను రీసెట్ చేయండి</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account"
    name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">నా ఖాతాకు ప్రాప్యతను రీసెట్ చేయండి</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">యూజర్ పేరు</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">కోడ్u200cను రీసెట్ చేయండి</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">కొత్త పాస్వర్డ్</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">క్రొత్త పాస్u200cవర్డ్u200cను నిర్ధారించండి</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reset and sign
          in</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">సైన్ ఇన్ చేయడానికి తిరిగి వెళ్ళు</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">ఒక ఖాతాను సృష్టించండి</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      లోపం! రహస్య కోడ్ చెల్లదు
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      లోపం! రహస్య కోడ్ చెల్లదు
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      లోపం! చెల్లని వాడుకపేరు
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      లోపం! చెల్లని వినియోగదారు పేరు పొడవు
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      లోపం! కొత్త పాస్u200cవర్డ్ చెల్లదు
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      లోపం! క్రొత్త పాస్u200cవర్డ్ పొడవు చెల్లదు
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      లోపం! ధృవీకరణ పాస్u200cవర్డ్ చెల్లదు
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      లోపం! చెల్లని ఖాతా
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      లోపం! తెలియని లోపం సంభవించింది
    </div>
  </template>
</body>

</html>
