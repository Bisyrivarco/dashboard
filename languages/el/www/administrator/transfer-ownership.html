<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Μεταβίβαση ιδιοκτησίας σε ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Μεταβίβαση ιδιοκτησίας σε ${account.accountid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/transfer-ownership?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Μεταβίβαση ιδιοκτησίας</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Επιτυχία! Ο χρήστης έχει γίνει κάτοχος
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Λάθος! Συνέβη ένα άγνωστο σφάλμα
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Λάθος! Μόνο ο τρέχων κάτοχος μπορεί να μεταβιβάσει την ιδιοκτησία
    </div>
  </template>
</body>
</html>
