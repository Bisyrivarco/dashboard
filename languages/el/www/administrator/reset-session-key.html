<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Επαναφορά κλειδιού συνεδρίας</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Επαναφορά κλειδιού περιόδου λειτουργίας για ${account.accountid}</h1>
  <p translate="yes">Κάθε λογαριασμός υπογράφει τις συνεδρίες του με ένα μυστικό κλειδί, οπότε όταν αλλάζει όλες οι προηγούμενες συνεδρίες τελειώνουν.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Επαναφορά κλειδιού συνεδρίας</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Επιτυχία! Οι περίοδοι σύνδεσης του χρήστη έχουν ολοκληρωθεί
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Λάθος! Συνέβη ένα άγνωστο σφάλμα
    </div>
  </template>
</body>
</html>
