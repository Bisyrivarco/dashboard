<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Δημιουργία κωδικού επαναφοράς</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Δημιουργία κωδικού επαναφοράς</h1>
  <p translate="yes">Η επαναφορά κωδικών σάς επιτρέπει να έχετε πρόσβαση στον λογαριασμό σας εάν ξεχάσετε τον κωδικό πρόσβασής σας.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Μυστικός κωδικός</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Αποθήκευση κωδικού</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Επιτυχία! Ο νέος σας κωδικός είναι έτοιμος να αποθηκευτεί κάπου ασφαλής
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Λάθος! Μη έγκυρος μυστικός κωδικός
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Λάθος! Μη έγκυρο μήκος μυστικού κωδικού
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Λάθος! Συνέβη ένα άγνωστο σφάλμα
    </div>
  </template>
</body>
</html>
