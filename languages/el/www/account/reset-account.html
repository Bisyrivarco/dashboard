<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Επαναφορά πρόσβασης στον λογαριασμό μου</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Επαναφορά πρόσβασης στον λογαριασμό μου</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Όνομα χρήστη</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Επαναφορά κωδικού</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Νέος Κωδικός</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Επιβεβαιώστε τον καινούριο σας κωδικό</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Επαναφέρετε και συνδεθείτε</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Επιστρέψτε για να συνδεθείτε</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Δημιουργία λογαριασμού</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Λάθος! Μη έγκυρος μυστικός κωδικός
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Λάθος! Μη έγκυρος μυστικός κωδικός
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Λάθος! Μη έγκυρο όνομα χρήστη
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Λάθος! Μη έγκυρο μήκος ονόματος χρήστη
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Λάθος! Μη έγκυρος νέος κωδικός πρόσβασης
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Λάθος! Μη έγκυρος νέος κωδικός πρόσβασης length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Λάθος! Μη έγκυρος κωδικός επιβεβαίωσης
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Λάθος! Μη έγκυρος λογαριασμός
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Λάθος! Συνέβη ένα άγνωστο σφάλμα
    </div>
  </template>
</body>
</html>
