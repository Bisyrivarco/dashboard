<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Rudisha kitufe cha kikao</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Rudisha kitufe cha kikao kwa ${account.accountid}</h1>
  <p translate="yes">Kila akaunti inasaini vikao vyake na ufunguo wa siri ili wakati inabadilisha vipindi vyote vya mwisho kumalizika.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Rudisha kitufe cha kikao</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kufanikiwa! Vipindi vya watumiaji vimemalizika
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kosa! Kosa lisilojulikana limetokea
    </div>
  </template>
</body>
</html>
