<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Badilisha jina la mtumiaji</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Badilisha jina la mtumiaji</h1>
  <p translate="yes">Majina yote ya watumiaji husimbwa kwa kusisimua kabla ya kuhifadhi data na bcrypt + chumvi iliyoshirikiwa.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Jina mpya la mtumiaji</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Nenosiri la sasa</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Weka jina mpya la mtumiaji</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kufanikiwa! Jina lako mpya la mtumiaji lazima litumike kuanzia sasa
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Kosa! Jina la mtumiaji mpya au batili
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kosa! Nenosiri lako la sasa sio sawa
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kosa! Kosa lisilojulikana limetokea
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Kosa! Urefu wa jina mpya la batili
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Kosa! Mtu mwingine anatumia jina la mtumiaji
    </div>
  </template>
</body>
</html>
