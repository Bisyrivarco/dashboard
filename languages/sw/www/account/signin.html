<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ingia katika akaunti yangu</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Weka sahihi</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Jina la mtumiaji</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Nywila</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Ingia katika dakika 20</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Ingia katika masaa 8</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Ingia kwa siku 30</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Weka sahihi</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Sajili akaunti</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Umesahau nywila</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Ghairi kufuta akaunti</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Kosa! Jina la mtumiaji batili
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kosa! Nenosiri batili
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Kosa! Urefu wa jina batili
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Kosa! Urefu usio sahihi wa nenosiri
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kosa! Kosa lisilojulikana limetokea
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Kosa! Akaunti yako imefutwa <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
