<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tlosa ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tlosa ${account.accountid}</h1>
  <p translate="yes">Li-account li ka hlakoloa kamora ho fetisa nako ea bona ea ho hlakola.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tlosa ak'haonte</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Katleho! Ak'haonte e felisitsoe
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Phoso! Ho bile le phoso e sa tsejoeng
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Phoso! Ak'haonte e tlameha ho hlophisoa hore e hlakoloe pele
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Phoso! Ak'haonte ha e khone ho hlakoloa ho fihlela ka mor'a letsatsi la eona
    </div>
  </template>
</body>
</html>
