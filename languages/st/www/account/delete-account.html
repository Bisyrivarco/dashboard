<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tlosa ak'haonte</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tlosa ak'haonte</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Senotlolo sa Hajoale</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tlosa ak'haonte</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Phoso! Sephini sa hau sa hajoale ha se na thuso
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Ak'haonte ea hau e tla hlophisetsoa hore e hlakoloe hang-hang 'me e ke ke ea fumanoa.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Ak'haonte ea hau e tla hlophisetsoa hore e hlakoloe ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Phoso! O tlameha ho fetisetsa beng ba sethala ho motho e mong pele
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Phoso! O tlameha ho hlakola litokelo tsa hau tsa molaoli pele
    </div>
  </template>
</body>
</html>
