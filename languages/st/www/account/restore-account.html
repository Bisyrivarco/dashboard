<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Khutlisa ak'haonte ea ka</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Khutlisa ak'haonte ea ka</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Senotlolo</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Khutlisa ak'haonte ea ka</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Ngolisa ak'haonte</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">U lebetse phasewete</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Hlakola lebaka la ho hlakola</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Phoso! Ak'haonte e sa sebetseng kapa nako ea ho hlakola e felile
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Phoso! Ak'haonte e hlakotsoe kapa nako ea ho hlakola e felile
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Phoso! Lebitso la mosebeletsi le fosahetseng kapa le sieo
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Phoso! Password e fosahetseng kapa e sieo
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Phoso! Bolelele bo sa sebetseng ba mosebelisi
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Phoso! Bolelele bo sa nepahalang ba password
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ho bile le phoso e sa tsejoeng
    </div>
  </template>
</body>
</html>
