<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Theha khoutu ea reset</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Theha khoutu ea reset</h1>
  <p translate="yes">Seta likhoutu ho u lumella ho fihlella ak'haonte ea hau haeba u lebala phasewete ea hau.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Khoutu ea lekunutu</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Boloka khoutu</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Katleho! Khoutu ea hau e ncha e loketse ho hlakisoa kae-kae moo e sireletsehileng
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Phoso! Khoutu ea lekunutu e sa sebetseng
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Phoso! Bolelele ba khoutu ea sephiri bo sa sebetseng
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Phoso! Ho bile le phoso e sa tsejoeng
    </div>
  </template>
</body>
</html>
