<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Puo ea ak'haonte</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Puo ea ak'haonte</h1>
  <p translate="yes">Khetha puo ea hau le hore na ho ka khoneha ho sebelisoa litaba tse kae ka puo eo u e ratang.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Puo</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Khetha puo
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Fetola puo</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Katleho! Khetho ea hau ea puo e tla qala ho tloha joale ho ea pele.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Phoso! Ho ile ha khethoa puo e sa sebetseng
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Phoso! Ho bile le phoso e sa tsejoeng
    </div>
  </template>
</body>
</html>
