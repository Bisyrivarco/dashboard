<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Foydalanuvchi nomini o'zgartirish</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Foydalanuvchi nomini o'zgartirish</h1>
  <p translate="yes">Ma'lumotni bcrypt + umumiy tuz bilan saqlashdan oldin barcha foydalanuvchi nomlari qaytadan shifrlangan.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Yangi foydalanuvchi nomi</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Hozirgi maxfiy so'z</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Yangi foydalanuvchi nomini o'rnating</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Muvaffaqiyat! Sizning yangi foydalanuvchi nomingiz bundan buyon ishlatilishi kerak
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Xato! Yangi foydalanuvchi nomi yaroqsiz yoki nusxasi
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Xato! Hozirgi parol yaroqsiz
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Xato! Noma'lum xato yuz berdi
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Xato! Yangi foydalanuvchi nomi uzunligi noto‘g‘ri
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Xato! Bu foydalanuvchi nomidan boshqa kimdir foydalanmoqda
    </div>
  </template>
</body>
</html>
