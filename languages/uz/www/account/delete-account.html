<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hisobni o'chirish</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hisobni o'chirish</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Hozirgi maxfiy so'z</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hisobni o'chirish</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Xato! Hozirgi parol yaroqsiz
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Hisobingiz zudlik bilan o'chirilishi rejalashtirilgan va uni tiklab bo'lmaydi.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Hisobingiz o'chirilishi rejalashtirilgan ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Xato! Avval siz platforma egaligini boshqa birovga topshirishingiz kerak
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Xato! Avval siz administrator imtiyozlarini bekor qilishingiz kerak
    </div>
  </template>
</body>
</html>
