<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hisob qaydnomasi tili</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hisob qaydnomasi tili</h1>
  <p translate="yes">O'zingizning tilingizni tanlang va iloji boricha sizga kerakli tilda tarkib taqdim etiladi.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Til</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Tilni tanlang
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tilni o'zgartirish</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Muvaffaqiyat! Sizning til imtiyozlaringiz bundan buyon kuchga kiradi.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Xato! Noto‘g‘ri til tanlandi
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Xato! Noma'lum xato yuz berdi
    </div>
  </template>
</body>
</html>
