<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Qayta tiklash kodini yarating</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Qayta tiklash kodini yarating</h1>
  <p translate="yes">Agar parolingizni unutgan bo'lsangiz, dastlabki kodlarni tiklash sizning hisob qaydnomangizga kirishga imkon beradi.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Maxfiy kod</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Kodni saqlang</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Muvaffaqiyat! Sizning yangi kodingiz xavfsiz joyda saqlanishga tayyor
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Xato! Maxfiy kod yaroqsiz
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Xato! Maxfiy kod uzunligi noto‘g‘ri
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Xato! Noma'lum xato yuz berdi
    </div>
  </template>
</body>
</html>
