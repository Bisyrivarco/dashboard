<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Yo'q qilish ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Yo'q qilish ${account.accountid}</h1>
  <p translate="yes">Hisoblarni o'chirish rejalashtirilgan muddatidan so'ng o'chirilishi mumkin.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hisobni o'chirish</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Muvaffaqiyat! Hisob o'chirildi
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Xato! Noma'lum xato yuz berdi
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Xato! Avval hisobni o'chirish uchun rejalashtirish kerak
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Xato! Hisobni belgilangan sanadan keyin o'chirib bo'lmaydi
    </div>
  </template>
</body>
</html>
