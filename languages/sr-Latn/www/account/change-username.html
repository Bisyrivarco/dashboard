<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Промените корисничко име</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Промените корисничко име</h1>
  <p translate="yes">Сва корисничка имена су неповратно шифрована пре складиштења података са бцрипт + дељеном соли.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Ново корисничко име</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Тренутна лозинка</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Подесите ново корисничко име</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Ваше ново корисничко име мора да се користи од сада
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Грешка! Неважеће или дуплирано ново корисничко име
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Грешка! Ваша тренутна лозинка је неважећа
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Дошло је до непознате грешке
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Грешка! Неважећа дужина новог корисничког имена
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Грешка! Неко други користи то корисничко име
    </div>
  </template>
</body>
</html>
