<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Обрисати налог</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Обрисати налог</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Тренутна лозинка</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Обрисати налог</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Грешка! Ваша тренутна лозинка је неважећа
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Ваш рачун ће бити заказан одмах за брисање и није га могуће вратити.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Ваш рачун ће бити заказан за брисање ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Грешка! Прво морате пренијети власништво над платформом на неког другог
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Грешка! Прво морате опозвати привилегије администратора
    </div>
  </template>
</body>
</html>
