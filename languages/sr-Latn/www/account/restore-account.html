<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Врати мој налог</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Врати мој налог</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Корисничко име</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Лозинка</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Врати мој налог</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Региструјте</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Заборавили сте лозинку</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Откажи брисање налога</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Грешка! Неважећи рачун или је период отказивања завршен
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Грешка! Рачун је избрисан или је период отказивања завршен
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Грешка! Нетачно или недостаје корисничко име
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Грешка! Нетачна или недостајућа лозинка
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Грешка! Неважећа дужина корисничког имена
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Грешка! Неважећа дужина лозинке
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Дошло је до непознате грешке
    </div>
  </template>
</body>
</html>
