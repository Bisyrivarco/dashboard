<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ресет тастер за сесију</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ресет тастер за ресетовање за ${account.accountid}</h1>
  <p translate="yes">Сваки рачун своје сесије потписује тајним кључем, тако да када промени све претходне сесије, заврши.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ресет тастер за сесију</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Сесије корисника су окончане
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Дошло је до непознате грешке
    </div>
  </template>
</body>
</html>
