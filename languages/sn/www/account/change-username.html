<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Chinja zita remazita</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Chinja zita remazita</h1>
  <p translate="yes">All usernames are irreversable-encrypched is usging the data ne bcrypt + yakagovaniswa munyu.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nyowani nyowani</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Pasiwedhi yazvino</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Gadza zita nyowani</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kubudirira! Yako itsva zita rekushandisa rinofanira kushandiswa kubva ikozvino
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Kukanganisa! Asiri iyo isiri iyo kana yeviri zita nyowani
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kukanganisa! Password yako yazvino haina kunaka
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kukanganisa! Kanganiso isingazivikanwe yakaitika
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Kukanganisa! Yakareba isername zita rakareba
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Kukanganisa! Mumwe munhu arikushandisa iro username
    </div>
  </template>
</body>
</html>
