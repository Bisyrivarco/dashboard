<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Chinja password</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Chinja password</h1>
  <p translate="yes">Mazita ese akapetwa haadzoreki-akafukidzwa ne bcrypt uye nechero munyu usati waponesa.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Nyowani nyowani</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Simbisa password itsva</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Pasiwedhi yazvino</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Gadza password nyowani</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kubudirira! Iwe unofanirwa kushandisa password yako nyowani kubva ikozvino
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Kukanganisa! Ipasirini itsva isiriyo
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Kukanganisa! Hurefu husingakwanisi hwe password
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Kukanganisa! Password yekusimbisa isiriyo
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kukanganisa! Password yako yazvino haina kunaka
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kukanganisa! Kanganiso isingazivikanwe yakaitika
    </div>
  </template>
</body>
</html>
