<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Menghapus ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Menghapus ${account.accountid}</h1>
  <p translate="yes">Akun dapat dihapus setelah melewati periode penghapusan yang dijadwalkan.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hapus akun</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Keberhasilan! Akun telah dihapus
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kesalahan! Terjadi kesalahan yang tidak diketahui
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Kesalahan! Akun harus dijadwalkan untuk dihapus terlebih dahulu
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Kesalahan! Akun tidak dapat dihapus sampai setelah tanggal yang dijadwalkan
    </div>
  </template>
</body>
</html>
