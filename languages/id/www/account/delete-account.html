<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hapus akun</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hapus akun</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kata sandi saat ini</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hapus akun</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kesalahan! Kata sandi Anda saat ini tidak valid
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Akun Anda akan segera dijadwalkan untuk dihapus dan tidak dapat dipulihkan.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Akun Anda akan dijadwalkan untuk dihapus pada ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Kesalahan! Anda harus mentransfer kepemilikan platform kepada orang lain terlebih dahulu
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Kesalahan! Anda harus mencabut hak administrator Anda terlebih dahulu
    </div>
  </template>
</body>
</html>
