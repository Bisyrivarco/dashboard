<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">

<head>
  <meta charset="utf-8" />
  <title translate="yes">verifikasi akun anda</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/verify"
    name="submit-form">
    <fieldset>
      <h1 translate="yes">verifikasi akun anda</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Nama pengguna</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kata sandi</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Verify
          account</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Kesalahan! Nama pengguna tidak valid
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kesalahan! Kata sandi salah
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Kesalahan! Panjang nama pengguna tidak valid
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Kesalahan! Panjang kata sandi tidak valid
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kesalahan! Terjadi kesalahan yang tidak diketahui
    </div>
  </template>
</body>

</html>
