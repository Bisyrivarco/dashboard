<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Verander gebruikersnaam</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Verander gebruikersnaam</h1>
  <p translate="yes">Alle gebruikersname word onomkeerbaar gekodeer voordat die data met bcrypt + gedeelde sout gestoor word.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nuwe gebruikersnaam</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Huidige Sleutelwoord</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Stel 'n nuwe gebruikersnaam in</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! U nuwe gebruikersnaam moet voortaan gebruik word
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Fout! Ongeldige of dubbele nuwe gebruikersnaam
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Fout! U huidige wagwoord is ongeldig
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fout! 'N Onbekende fout het voorgekom
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Fout! Ongeldige lengte van die nuwe gebruikersnaam
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Fout! Iemand anders gebruik die gebruikersnaam
    </div>
  </template>
</body>
</html>
