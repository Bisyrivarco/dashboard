<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stel my rekening terug</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Stel my rekening terug</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Gebruikersnaam</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Wagwoord</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Stel my rekening terug</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registreer 'n rekening</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Wagwoord vergeet</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Kanselleer die uitvee van rekening</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Fout! Ongeldige rekening of die kansellasietydperk is beëindig
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Fout! Rekening is uitgevee of die kansellasietydperk is beëindig
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Fout! Verkeerde of ontbrekende gebruikersnaam
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Fout! Verkeerde of ontbrekende wagwoord
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Fout! Ongeldige lengte van die gebruikersnaam
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Fout! Ongeldige wagwoordlengte
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      'N Onbekende fout het voorgekom
    </div>
  </template>
</body>
</html>
