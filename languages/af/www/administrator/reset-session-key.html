<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stel sessiesleutel terug</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stel sessiesleutel terug vir ${account.accountid}</h1>
  <p translate="yes">Elke rekening onderteken sy sessies met 'n geheime sleutel, sodat die vorige sessies eindig wanneer dit verander.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Stel sessiesleutel terug</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! Die gebruiker se sessies is beÃ«indig
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fout! 'N Onbekende fout het voorgekom
    </div>
  </template>
</body>
</html>
