<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ken administrateur toe aan ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ken administrateur toe aan ${account.accountid}</h1>
  <p translate="yes">Dit gee die genomineerde rekening toegang tot die bestuurdersstelsel.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/assign-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ken administrateur toe</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! Die gebruiker is nou 'n administrateur
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fout! 'N Onbekende fout het voorgekom
    </div>
  </template>
</body>
</html>
