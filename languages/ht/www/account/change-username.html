<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Chanje non itilizatè</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Chanje non itilizatè</h1>
  <p translate="yes">Tout usernames yo irevèrsibl-chiffres anvan estoke done yo ak bcrypt + sèl pataje.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nouvo non itilizatè</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Aktyèl modpas</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Mete nouvo non itilizatè</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Siksè! Dwe nouvo non itilizatè ou dwe itilize soti nan kounye a sou
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Erè! Valab oswa kopi nouvo non itilizatè
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Erè! Modpas aktyèl ou an valab
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erè! Yon erè enkoni te fèt
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Erè! Valab nouvo longè non itilizatè
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Erè! Yon lòt moun ap itilize ke non itilizatè
    </div>
  </template>
</body>
</html>
