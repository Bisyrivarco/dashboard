<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">કા .ી નાખો ${profile.profileid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">કા .ી નાખો ${profile.profileid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/delete-profile?profileid=${profile.profileid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">પ્રોફાઇલ કા Deleteી નાખો</button>
    </fieldset>
  </form>
  <template id="instant-delete">
    <p translate="yes">પ્રોફાઇલ તરત જ કા deletedી નાખવામાં આવશે અને ફરીથી પ્રાપ્ત કરી શકાશે નહીં.</p>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      સફળતા! પ્રોફાઇલ કા hasી નાખવામાં આવી છે
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ભૂલ! પ્રોફાઇલ કાtingતી વખતે ભૂલ આવી
    </div>
  </template>
</body>
</html>
