<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">વપરાશકર્તા નામ બદલો</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">વપરાશકર્તા નામ બદલો</h1>
  <p translate="yes">બધા વપરાશકર્તાનામો બીસીક્રિપ્ટ + શેર કરેલા મીઠાથી ડેટા સંગ્રહિત કરતા પહેલા ઉલટાવી શકાય તેવું-એન્ક્રિપ્ટ થયેલ છે.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">નવું વપરાશકર્તા નામ</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">અત્યારનો પાસવર્ડ</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">નવું વપરાશકર્તા નામ સેટ કરો</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      સફળતા! તમારું નવું વપરાશકર્તા નામ હવેથી વાપરવું આવશ્યક છે
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      ભૂલ! અમાન્ય અથવા ડુપ્લિકેટ નવું વપરાશકર્તા નામ
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ભૂલ! તમારો હાલનો પાસવર્ડ અમાન્ય છે
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ભૂલ! અજ્ unknownાત ભૂલ આવી
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      ભૂલ! અમાન્ય નવું વપરાશકર્તા નામ લંબાઈ
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      ભૂલ! બીજું કોઈ તે વપરાશકર્તાનામનો ઉપયોગ કરી રહ્યું છે
    </div>
  </template>
</body>
</html>
