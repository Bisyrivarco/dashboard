<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">એકાઉન્ટ કા Deleteી નાખો</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">એકાઉન્ટ કા Deleteી નાખો</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">અત્યારનો પાસવર્ડ</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">એકાઉન્ટ કા Deleteી નાખો</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ભૂલ! તમારો હાલનો પાસવર્ડ અમાન્ય છે
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">તમારું એકાઉન્ટ તરત જ કાtionી નાખવા માટે સુનિશ્ચિત કરવામાં આવશે અને પુન recoveredપ્રાપ્ત થઈ શકશે નહીં.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">તમારું એકાઉન્ટ આમાં કા deleી નાખવા માટે સુનિશ્ચિત કરવામાં આવશે ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      ભૂલ! તમારે પ્લેટફોર્મની માલિકી પહેલા કોઈ બીજાને સ્થાનાંતરિત કરવી આવશ્યક છે
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      ભૂલ! તમારે પહેલા તમારા એડમિનિસ્ટ્રેટર વિશેષાધિકારોને રદ કરવું આવશ્યક છે
    </div>
  </template>
</body>
</html>
