<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">કા .ી નાખો ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">કા .ી નાખો ${account.accountid}</h1>
  <p translate="yes">એકાઉન્ટ્સ તેમના સુનિશ્ચિત કાtionી નાખવાની અવધિ પસાર કર્યા પછી કા deletedી શકાય છે.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">એકાઉન્ટ કા Deleteી નાખો</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      સફળતા! એકાઉન્ટ કા hasી નાખવામાં આવ્યું છે
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ભૂલ! અજ્ unknownાત ભૂલ આવી
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      ભૂલ! એકાઉન્ટ કાી નાખવા માટે પહેલા સુનિશ્ચિત થયેલ હોવું જોઈએ
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      ભૂલ! એકાઉન્ટ તેની નિર્ધારિત તારીખ પછી કા deletedી શકાતું નથી
    </div>
  </template>
</body>
</html>
