<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-sessions.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">அமர்வுகள்</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">அமர்வுகள்</h1>
  <p translate="yes">ஒவ்வொரு முறையும் நீங்கள் ஒரு புதிய அமர்வில் உள்நுழைகிறீர்கள்.</p>
  <div id="message-container"></div>
  <div id="no-sessions">
    <p translate="yes">உங்களிடம் இதுவரை எந்த அமர்வுகளும் இல்லை.</p>
  </div>
  <table id="sessions-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">உருவாக்கப்பட்டது</th>
        <th translate="yes">காலாவதியாகிறது</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/account/sessions?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="session-row">
    <tr id="${session.sessionid}">
      <td>
        <a href="/account/session?sessionid=${session.sessionid}">${session.sessionid}</a>
      </td>
      <td>${session.createdFormatted}</td>
      <td>${session.expiresFormatted}</td>
    </tr>
  </template>
</body>
</html>
