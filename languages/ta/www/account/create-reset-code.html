<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">மீட்டமை குறியீட்டை உருவாக்கவும்</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">மீட்டமை குறியீட்டை உருவாக்கவும்</h1>
  <p translate="yes">உங்கள் கடவுச்சொல்லை மறந்துவிட்டால் உங்கள் கணக்கை அணுக குறியீடுகளை மீட்டமைக்கவும்.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">ரகசிய குறியீடு</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">குறியீட்டைச் சேமிக்கவும்</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! உங்கள் புதிய குறியீடு எங்காவது பாதுகாப்பாக வைக்க தயாராக உள்ளது
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      பிழை! தவறான ரகசிய குறியீடு
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      பிழை! தவறான ரகசிய குறியீடு length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      பிழை! அறியப்படாத பிழை ஏற்பட்டது
    </div>
  </template>
</body>
</html>
