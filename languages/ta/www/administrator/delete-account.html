<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">அழி ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">அழி ${account.accountid}</h1>
  <p translate="yes">திட்டமிடப்பட்ட நீக்குதல் காலத்தை கடந்துவிட்ட பிறகு கணக்குகளை நீக்க முடியும்.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">கணக்கை நீக்குக</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! கணக்கு நீக்கப்பட்டது
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      பிழை! அறியப்படாத பிழை ஏற்பட்டது
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      பிழை! கணக்கை முதலில் நீக்க திட்டமிட வேண்டும்
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      பிழை! திட்டமிடப்பட்ட தேதிக்குப் பிறகு கணக்கை நீக்க முடியாது
    </div>
  </template>
</body>
</html>
