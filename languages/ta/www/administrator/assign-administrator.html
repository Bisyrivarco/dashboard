<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">இதற்கு நிர்வாகியை நியமிக்கவும் ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">இதற்கு நிர்வாகியை நியமிக்கவும் ${account.accountid}</h1>
  <p translate="yes">இது நிர்வாகிகள் அமைப்புக்கு பரிந்துரைக்கப்பட்ட கணக்கு அணுகலை வழங்கும்.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/assign-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">நிர்வாகியை நியமிக்கவும்</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! பயனர் இப்போது ஒரு நிர்வாகி
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      பிழை! அறியப்படாத பிழை ஏற்பட்டது
    </div>
  </template>
</body>
</html>
