<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">அமர்வுகள்</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">அமர்வுகள் ${account.accountid}</h1>
  <div id="message-container"></div>
  <div id="no-sessions">
    <p translate="yes">இந்த கணக்கில் இதுவரை எந்த அமர்வுகளும் இல்லை.</p>
  </div>
  <table id="accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">பெயர்</th>
        <th translate="yes">மின்னஞ்சல்</th>
      </tr>
    </thead>
    <tr id="${account.accountid}">
      <td>
        <a href="/administrator/account?accountid=${account.accountid}">${account.accountid}</a>
      </td>
      <td>${account.firstName} ${account.lastName}</td>
      <td>
        <a href="mailto:${account.email}">${account.email}</a>
      </td>
    </tr>
  </table>
  <table id="sessions-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">உருவாக்கப்பட்டது</th>
        <th translate="yes">காலாவதியாகிறது</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/sessions?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="session-row">
    <tr id="${session.sessionid}">
      <td>
        <a href="/administrator/session?sessionid=${session.sessionid}">${session.sessionid}</a>
      </td>
      <td>${session.createdFormatted}</td>
      <td>${session.expiresFormatted}</td>
    </tr>
  </template>
</body>
</html>
