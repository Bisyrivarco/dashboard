<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ຕັ້ງຄ່າການເຂົ້າໃຊ້ບັນຊີຂອງຂ້ອຍຄືນ ໃໝ່</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">ຕັ້ງຄ່າການເຂົ້າໃຊ້ບັນຊີຂອງຂ້ອຍຄືນ ໃໝ່</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">ຊື່ຜູ້ໃຊ້</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">ຕັ້ງລະຫັດ ໃໝ່</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">ລະຫັດລັບ ໃໝ່</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">ຢືນຢັນລະຫັດຜ່ານໃຫມ່</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ຕັ້ງຄ່າ ໃໝ່ ແລະເຂົ້າສູ່ລະບົບ</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">ກັບໄປເຂົ້າສູ່ລະບົບ</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">ສ້າງບັນຊີ</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      ຜິດພາດ! ລະຫັດລັບບໍ່ຖືກຕ້ອງ
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      ຜິດພາດ! ລະຫັດລັບບໍ່ຖືກຕ້ອງ
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      ຜິດພາດ! ຊື່ຜູ້ໃຊ້ທີ່ບໍ່ຖືກຕ້ອງ
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      ຜິດພາດ! ຄວາມຍາວຊື່ຜູ້ໃຊ້ບໍ່ຖືກຕ້ອງ
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      ຜິດພາດ! ລະຫັດລັບ ໃໝ່ ບໍ່ຖືກຕ້ອງ
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      ຜິດພາດ! ລະຫັດລັບ ໃໝ່ ບໍ່ຖືກຕ້ອງ length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      ຜິດພາດ! ລະຫັດຢືນຢັນບໍ່ຖືກຕ້ອງ
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      ຜິດພາດ! ບັນຊີບໍ່ຖືກຕ້ອງ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ຜິດພາດ! ເກີດຂໍ້ຜິດພາດທີ່ບໍ່ຮູ້ຕົວ
    </div>
  </template>
</body>
</html>
