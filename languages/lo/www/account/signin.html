<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ລົງທະບຽນເຂົ້າໃນບັນຊີຂອງຂ້ອຍ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">ເຂົ້າສູ່ລະບົບ</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">ຊື່ຜູ້ໃຊ້</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">ລະຫັດຜ່ານ</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> ອອກຈາກລະບົບພາຍໃນ 20 ນາທີ</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> ອອກຈາກລະບົບພາຍໃນ 8 ຊົ່ວໂມງ</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> ອອກຈາກລະບົບພາຍໃນ 30 ວັນ</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ເຂົ້າສູ່ລະບົບ</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ລົງທະບຽນບັນຊີ</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">ລືມລະຫັດຜ່ານ</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">ຍົກເລີກການລຶບບັນຊີ</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      ຜິດພາດ! ຊື່ຜູ້ໃຊ້ທີ່ບໍ່ຖືກຕ້ອງ
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ຜິດພາດ! ລະຫັດຜ່ານບໍ່ຖືກຕ້ອງ
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      ຜິດພາດ! ຄວາມຍາວຊື່ຜູ້ໃຊ້ບໍ່ຖືກຕ້ອງ
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      ຜິດພາດ! ຄວາມຍາວລະຫັດຜ່ານບໍ່ຖືກຕ້ອງ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ຜິດພາດ! ເກີດຂໍ້ຜິດພາດທີ່ບໍ່ຮູ້ຕົວ
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      ຜິດພາດ! ບັນຊີຂອງທ່ານຖືກລຶບອອກແລ້ວ <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
