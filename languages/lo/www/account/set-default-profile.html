<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ຕັ້ງຄ່າຂໍ້ມູນເລີ່ມຕົ້ນ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ຕັ້ງຄ່າຂໍ້ມູນເລີ່ມຕົ້ນ</h1>
  <p translate="yes">ໂປຼໄຟລ໌ເລີ່ມຕົ້ນຂອງທ່ານເປັນຈຸດຕິດຕໍ່ຕົ້ນຕໍ ສຳ ລັບບັນຊີຂອງທ່ານ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/set-default-profile" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <select id="profileid" name="profileid">
          <option value="" translate="yes">
            ເລືອກໂປຣໄຟລ໌
          </option>
        </select>
      </div>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ຕັ້ງຄ່າຂໍ້ມູນເລີ່ມຕົ້ນ</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ຄວາມສໍາເລັດ! ໂປຣໄຟລ໌ຕອນນີ້ແມ່ນຄ່າເລີ່ມຕົ້ນຂອງທ່ານ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ຜິດພາດ! ເກີດຂໍ້ຜິດພາດທີ່ບໍ່ຮູ້ຕົວ
    </div>
  </template>
  <template id="default-profile">
    <div class="error message" translate="yes">
      ຜິດພາດ! ນີ້ແມ່ນຂໍ້ມູນເລີ່ມຕົ້ນຂອງທ່ານແລ້ວ
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.contactEmail}, ${profile.firstName} ${profile.lastName}
    </option>
  </template>
</body>
</html>
