<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ມອບ ໝາຍ ໃຫ້ຜູ້ເບິ່ງແຍງລະບົບ ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ມອບ ໝາຍ ໃຫ້ຜູ້ເບິ່ງແຍງລະບົບ ${account.accountid}</h1>
  <p translate="yes">ນີ້ຈະອະນຸຍາດໃຫ້ເຂົ້າເຖິງບັນຊີທີ່ຖືກແຕ່ງຕັ້ງເຂົ້າໃນລະບົບຜູ້ບໍລິຫານ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/assign-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ມອບ ໝາຍ ໃຫ້ຜູ້ບໍລິຫານ</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ຄວາມສໍາເລັດ! ຜູ້ໃຊ້ປະຈຸບັນເປັນຜູ້ບໍລິຫານ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ຜິດພາດ! ເກີດຂໍ້ຜິດພາດທີ່ບໍ່ຮູ້ຕົວ
    </div>
  </template>
</body>
</html>
