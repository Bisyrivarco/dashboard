<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ລົບ ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ລົບ ${account.accountid}</h1>
  <p translate="yes">ບັນຊີສາມາດຖືກລຶບອອກຫຼັງຈາກຜ່ານໄລຍະການລຶບທີ່ ກຳ ນົດ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ລຶບບັນຊີ</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ຄວາມສໍາເລັດ! ບັນຊີດັ່ງກ່າວຖືກລຶບອອກແລ້ວ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ຜິດພາດ! ເກີດຂໍ້ຜິດພາດທີ່ບໍ່ຮູ້ຕົວ
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      ຜິດພາດ! ບັນຊີຕ້ອງຖືກ ກຳ ນົດໃຫ້ລຶບກ່ອນ
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      ຜິດພາດ! ບັນຊີດັ່ງກ່າວບໍ່ສາມາດຖືກລຶບອອກໄປຈົນກວ່າຈະຮອດວັນທີ ກຳ ນົດ
    </div>
  </template>
</body>
</html>
