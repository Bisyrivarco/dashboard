<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ibdel username</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ibdel username</h1>
  <p translate="yes">L-ismijiet kollha tal-utent huma kkriptati b'mod irreversibbli qabel ma tinħażen id-dejta bcrypt + melħ maqsum.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Username ġdid</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Password attwali</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Issettja username ġdid</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Suċċess! Il-username il-ġdid tiegħek għandu jintuża minn issa ’l quddiem
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Żball! Username ġdid invalidu jew duplikat
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Żball! Il-password attwali tiegħek mhix valida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Żball! Żball mhux magħruf seħħ
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Żball! It-tul tal-username il-ġdid mhux validu
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Żball! Xi ħadd ieħor qed juża dak il-username
    </div>
  </template>
</body>
</html>
