<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Biddel il-password</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Biddel il-password</h1>
  <p translate="yes">Il-passwords kollha huma inkriptati b'mod irriversibbli bcrypt u melħ bl-addoċċ qabel ma jiġu ffrankati.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Password gdida</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Ikkonferma password ġdida</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Password attwali</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Issettja password ġdida</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Suċċess! Minn issa trid tuża l-password il-ġdida tiegħek
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Żball! Password ġdida mhux valida
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Żball! It-tul tal-password il-ġdid mhux validu
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Żball! Password ta ’konferma mhux valida
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Żball! Il-password attwali tiegħek mhix valida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Żball! Żball mhux magħruf seħħ
    </div>
  </template>
</body>
</html>
