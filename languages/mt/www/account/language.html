<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Lingwa tal-kont</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Lingwa tal-kont</h1>
  <p translate="yes">Agħżel il-lingwa tiegħek u fejn ikun possibbli l-kontenut jiġi notifikat fil-lingwa preferita tiegħek.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Lingwa</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Agħżel il-lingwa
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ibdel il-lingwa</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Suċċess! Il-preferenza lingwistika tiegħek tidħol fis-seħħ minn issa 'l quddiem.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Żball! Intgħażlet lingwa invalida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Żball! Żball mhux magħruf seħħ
    </div>
  </template>
</body>
</html>
