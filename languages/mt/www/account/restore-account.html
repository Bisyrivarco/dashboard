<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Irrestawra l-kont tiegħi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Irrestawra l-kont tiegħi</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Password</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Irrestawra l-kont tiegħi</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Irreġistra kont</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Insejt il-password</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Ikkanċella l-kont tat-tħassir</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Żball! Kont invalidu jew il-perjodu ta 'kanċellazzjoni intemm
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Żball! Kont imħassar jew il-perjodu ta ’kanċellazzjoni ntemm
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Żball! Username mhux korrett jew nieqes
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Żball! Password mhux korretta jew nieqsa
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Żball! It-tul tal-username mhux validu
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Żball! Tul tal-password mhux validu
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Żball mhux magħruf seħħ
    </div>
  </template>
</body>
</html>
