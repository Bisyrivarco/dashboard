<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Irrisettja ċ-ċavetta tas-sessjoni</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Irrisettja ċ-ċavetta tas-sessjoni għal ${account.accountid}</h1>
  <p translate="yes">Kull kont jiffirma s-sessjonijiet tiegħu b'ċavetta sigrieta hekk meta jibdel is-sessjonijiet kollha qabel it-tmiem.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Irrisettja ċ-ċavetta tas-sessjoni</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Suċċess! Is-sessjonijiet tal-utent intemmu
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Żball! Żball mhux magħruf seħħ
    </div>
  </template>
</body>
</html>
