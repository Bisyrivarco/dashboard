<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Profili</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Profili li jappartjenu għal ${account.accountid}</h1>
  <div id="no-profiles">
    <p translate="yes">Dan il-kont għad m'għandux profili.</p>
  </div>
  <table id="accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Isem</th>
        <th translate="yes">Email</th>
      </tr>
    </thead>
    <tr id="${account.accountid}">
      <td>
        <a href="/administrator/account?accountid=${account.accountid}">${account.accountid}</a>
      </td>
      <td>${account.firstName} ${account.lastName}</td>
      <td>
        <a href="mailto:${account.email}">${account.email}</a>
      </td>
    </tr>
  </table>
  <table id="profiles-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th id="full-name" translate="yes">Isem sħiħ</th>
        <th id="contact-email" translate="yes">Email ta ’kuntatt</th>
        <th id="display-name" translate="yes">Uri l-isem</th>
        <th id="display-email" translate="yes">Uri l-email</th>
        <th id="dob" >DOB</th>
        <th id="phone" translate="yes">Telefon</th>
        <th id="occupation" translate="yes">Okkupazzjoni</th>
        <th id="location" translate="yes">Post</th>
        <th id="company-name" translate="yes">Isem tal-Kumpanija</th>
        <th id="website" translate="yes">Websajt</th>
        <th translate="yes">Maħluq</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/profiles?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="profile-row">
    <tr id="${profile.profileid}">
      <td>
        <a href="/administrator/profile?profileid=${profile.profileid}">${profile.profileid}</a>
      </td>
      <td>
        <a href="mailto:${profile.contactEmail}">${profile.contactEmail}</a>
      </td>
      <td id="full-name-${profile.profileid}">${profile.firstName} ${profile.lastName}</td>
      <td id="contact-email-${profile.profileid}">
        <a href="mailto:${profile.contactEmail}">${profile.contactEmail}</a>
      </td>
      <td id="display-name-${profile.profileid}">${profile.displayName}</td>
      <td id="display-email-${profile.profileid}">
        <a href="mailto:${profile.displayEmail}">${profile.displayEmail}</a>
      </td>
      <td id="dob-${profile.profileid}">${profile.dob}</td>
      <td id="phone-${profile.profileid}">${profile.phone}</td>
      <td id="occupation-${profile.profileid}">${profile.occupation}</td>
      <td id="location-${profile.profileid}">${profile.location}</td>
      <td id="company-name-${profile.profileid}">${profile.companyName}</td>
      <td id="website-${profile.profileid}">
        <a href="${profile.website}">${profile.website}</a>
      </td>
      <td>${profile.createdFormatted}</td>
    </tr>
  </template>
</body>
</html>
