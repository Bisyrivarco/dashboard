<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Кулланучының исемен үзгәртү</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Кулланучының исемен үзгәртү</h1>
  <p translate="yes">Bcrypt + уртак тоз белән мәгълүматны саклаганчы, барлык кулланучы исемнәре кире кайтарылгысыз шифрланган.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Яңа кулланучы исеме</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Хәзер кулланыла торган серсүз</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Яңа кулланучы исемен куегыз</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Уңыш! Сезнең яңа кулланучы исемегез моннан соң кулланылырга тиеш
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Хата! Яңа кулланучы исемен дөрес яки кабатлау
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Хата! Сезнең хәзерге серсүз дөрес түгел
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Хата! Билгесез хата килеп чыкты
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Хата! Яңа кулланучы исеме озынлыгы яраксыз
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Хата! Бу кулланучы исемен бүтән кеше куллана
    </div>
  </template>
</body>
</html>
