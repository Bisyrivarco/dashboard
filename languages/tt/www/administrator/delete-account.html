<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Бетерү ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Бетерү ${account.accountid}</h1>
  <p translate="yes">Хисапларны планлаштырылган бетерү вакытын үткәннән соң бетерергә мөмкин.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Хисапны бетерү</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Уңыш! Хисап бетерелде
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Хата! Билгесез хата килеп чыкты
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Хата! Хисап башта бетерү өчен планлаштырылган булырга тиеш
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Хата! Хисапны билгеләнгән көннән соң бетереп булмый
    </div>
  </template>
</body>
</html>
