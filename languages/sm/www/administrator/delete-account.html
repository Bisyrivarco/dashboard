<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tapē ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tapē ${account.accountid}</h1>
  <p translate="yes">Teugatupe e mafai ona tapeina pe a uma ona pasia a latou taimi faatulagaina o le faʻamutaina.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tapē le tala</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Manuia! Ua soloia le tala
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sese! O se mea sese le iloa na tupu
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Sese! E tatau ona faʻatulaga le tala mo le tapeina muamua
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Sese! E le mafai ona tape le teuga seʻi maeʻa le taimi atofaina
    </div>
  </template>
</body>
</html>
