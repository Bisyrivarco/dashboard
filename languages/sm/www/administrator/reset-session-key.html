<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Toe setiina le ki ki</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Toe setiina le ki ki mo le ${account.accountid}</h1>
  <p translate="yes">O tala taʻitasi saini ana sauniga ma se ki faalilolilo a faʻapea a suia uma ai sauniga muamua.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Toe setiina le ki ki</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Manuia! Ua maeʻa sauniga a le tagata faʻaaoga
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sese! O se mea sese le iloa na tupu
    </div>
  </template>
</body>
</html>
