<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Sui upu faataga</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Sui upu faataga</h1>
  <p translate="yes">Uma upu faataga irreversible-encrypted ma bcrypt ma se masima masani ao leʻi sefe.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Upu puʻupuʻu fou</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Fautuaina le upu faataga fou</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Upu tuanai o le taimi nei</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Faʻatulaga upu fou</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Manuia! E tatau ona e faʻaaogaina lau faʻamatalaga fou mai le taimi nei
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Sese! Lē saʻo le upu faʻatonuga fou
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Sese! Lē saʻo le upu faʻatonuga fou length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Sese! Leai se faʻamatalaga faʻamaonia
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Sese! E le saʻo lau faʻamatalaga laʻo i le taimi nei
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sese! O se mea sese le iloa na tupu
    </div>
  </template>
</body>
</html>
