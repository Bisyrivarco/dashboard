<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Saini i laʻu teugatupe</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Saini ese j</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Igoa Igoa</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Numera e le iloa e sesi</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Alu i fafo i le 20 minute</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Saini i totonu ile 8 itula</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Saini i totonu i le 30 aso</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Saini ese j</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Tusi se teugatupe</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Ua galo le faʻamatalaga</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Faaleaogaina le tapeina o tala</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Sese! Lē igoa igoa ole igoa
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Sese! Le saʻo le upu faataga
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Sese! Lē igoa igoa ole igoa
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Sese! Le saʻo le umi o le faʻamatalaga
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sese! O se mea sese le iloa na tupu
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Sese! O lau tala ua soloia <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
