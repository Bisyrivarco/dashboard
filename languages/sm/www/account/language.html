<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Gagana teugatupe</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Gagana teugatupe</h1>
  <p translate="yes">Filifili lau gagana ma mea o loʻo mafai ai mea o le a tautua i lau gagana e te manaʻo iai.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Gagana</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Filifili gagana
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Sui le gagana</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Manuia! O lau gagana e fiafia iai e faʻaalu mai i le taimi nei.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Sese! Sa filifilia se gagana sese
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sese! O se mea sese le iloa na tupu
    </div>
  </template>
</body>
</html>
