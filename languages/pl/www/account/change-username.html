<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Zmień nazwę użytkownika</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Zmień nazwę użytkownika</h1>
  <p translate="yes">Wszystkie nazwy użytkowników są nieodwracalnie szyfrowane przed zapisaniem danych za pomocą bcrypt + shared salt.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nowa nazwa użytkownika</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Aktualne hasło</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ustaw nową nazwę użytkownika</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukces! Twoja nowa nazwa użytkownika musi być od teraz używana
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Błąd! Nieprawidłowa lub zduplikowana nowa nazwa użytkownika
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Błąd! Twoje aktualne hasło jest nieprawidłowe
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Błąd! Wystąpił nieznany błąd
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Błąd! Nieprawidłowa długość nowej nazwy użytkownika
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Błąd! Ktoś inny używa tej nazwy użytkownika
    </div>
  </template>
</body>
</html>
