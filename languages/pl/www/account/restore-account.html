<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Przywróć moje konto</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Przywróć moje konto</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Nazwa Użytkownika</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Hasło</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Przywróć moje konto</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Zarejestruj konto</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Zapomniałeś hasła</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Anuluj usuwanie konta</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Błąd! Nieprawidłowe konto lub zakończył się okres anulowania
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Błąd! Konto zostało usunięte lub zakończył się okres anulowania
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Błąd! Nieprawidłowa lub brakująca nazwa użytkownika
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Błąd! Nieprawidłowe lub brakujące hasło
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Błąd! Nieprawidłowa długość nazwy użytkownika
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Błąd! Nieprawidłowa długość hasła
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Wystąpił nieznany błąd
    </div>
  </template>
</body>
</html>
