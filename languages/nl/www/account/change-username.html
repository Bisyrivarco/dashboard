<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Gebruikersnaam wijzigen</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Gebruikersnaam wijzigen</h1>
  <p translate="yes">Alle gebruikersnamen zijn onomkeerbaar versleuteld voordat de gegevens worden opgeslagen met bcrypt + gedeeld zout.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nieuwe gebruikersnaam</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Huidig wachtwoord</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Stel een nieuwe gebruikersnaam in</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succes! Uw nieuwe gebruikersnaam moet voortaan worden gebruikt
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Fout! Ongeldige of dubbele nieuwe gebruikersnaam
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Fout! Je huidige wachtwoord is ongeldig
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fout! Een onbekende fout is opgetreden
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Fout! Ongeldige nieuwe gebruikersnaamlengte
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Fout! Iemand anders gebruikt die gebruikersnaam
    </div>
  </template>
</body>
</html>
