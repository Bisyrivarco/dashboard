<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Wachtwoord wijzigen</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Wachtwoord wijzigen</h1>
  <p translate="yes">Alle wachtwoorden zijn onomkeerbaar versleuteld met bcrypt en een willekeurig zout voordat ze worden opgeslagen.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Nieuw paswoord</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Bevestig nieuw wachtwoord</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Huidig wachtwoord</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Stel een nieuw wachtwoord in</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succes! U moet voortaan uw nieuwe wachtwoord gebruiken
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Fout! Ongeldig nieuw wachtwoord
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Fout! Ongeldig nieuw wachtwoord length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Fout! Ongeldig bevestigingswachtwoord
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Fout! Je huidige wachtwoord is ongeldig
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fout! Een onbekende fout is opgetreden
    </div>
  </template>
</body>
</html>
