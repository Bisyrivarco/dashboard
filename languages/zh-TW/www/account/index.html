<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">帳戶</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">帳戶</h1>
  <h2 translate="yes">恢復碼</h2>
  <p translate="yes">這些一次性代碼可以重置您的密碼並禁用身份驗證令牌。</p>
  <p class="pure-button-group"><a class="pure-button" href="/account/create-reset-code" translate="yes">創建代碼</a>
    <a class="pure-button" href="/account/reset-codes" translate="yes">重置密碼</a></p>
  <h2 translate="yes">檔案信息</h2>
  <p translate="yes">出於管理原因，我們有時可能需要與您聯繫。</p>
  <p class="pure-button-group"><a id="create-profile-link" class="pure-button" href="/account/create-profile">Create profile</a>
    <a id="update-profile-link" class="pure-button" href="/account/edit-profile?profileid=${account.profileid}">Update my profile</a></p>
  <h2 translate="yes">管理會議</h2>
  <p translate="yes">查看您最近的登錄信息。</p>
  <p class="pure-button-group">
    <a class="pure-button" href="/account/sessions" translate="yes">屆會</a>
    <a class="pure-button" href="/account/end-all-sessions" translate="yes">結束所有會議</a>
  </p>
  <h2 translate="yes">更改登錄憑證</h2>
  <p translate="yes">您的用戶名和密碼是秘密的，僅用於登錄。</p>
  <p class="pure-button-group">
    <a class="pure-button" href="/account/change-username" translate="yes">變更使用者名稱</a>
    <a class="pure-button" href="/account/change-password" translate="yes">更改密碼</a>
  </p>
  <div id="language-preference-container">
    <h2 translate="yes">語言</h2>
    <p translate="yes">自定義您的語言首選項。</p>
    <p class="pure-button-group"><a class="pure-button" href="/account/language" translate="yes">選擇語言</a></p>
  </div>
  <h2 translate="yes">刪除帳戶</h2>
  <p translate="yes">安排您的帳戶在不久的將來被刪除，如果您改變主意，則取消該帳戶。</p>
  <p class="pure-button-group"><a class="pure-button" href="/account/delete-account" translate="yes">刪除帳戶</a></p>
</body>
</html>
