<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profiles.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">個人資料</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">個人資料</h1>
  <p translate="yes">個人檔案會出於管理目的保留您的聯繫方式和身份信息。</p>
  <p><a href="/account/create-profile" class="pure-button pure-button-primary" translate="yes">創建個人資料</a></p>
  <div id="no-profiles">
    <p translate="yes">個人資料可保存您的聯繫方式和身份信息。</p>
  </div>
  <table id="profiles-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">默認</th>
        <th id="full-name" translate="yes">全名</th>
        <th id="contact-email" translate="yes">聯繫電子郵件</th>
        <th id="display-name" translate="yes">顯示名稱</th>
        <th id="display-email" translate="yes">顯示電子郵件</th>
        <th id="dob" >DOB</th>
        <th id="phone" translate="yes">電話</th>
        <th id="occupation" translate="yes">佔用</th>
        <th id="location" translate="yes">位置</th>
        <th id="company-name" translate="yes">公司名</th>
        <th id="website" translate="yes">網站</th>
        <th translate="yes">已建立</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/account/profiles?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="profile-row">
    <tr id="${profile.profileid}">
      <td>
        <a href="/account/profile?profileid=${profile.profileid}">${profile.profileid}</a>
      </td>
      <td id="full-name-${profile.profileid}">${profile.firstName} ${profile.lastName}</td>
      <td id="contact-email-${profile.profileid}">
        <a href="mailto:${profile.contactEmail}">${profile.contactEmail}</a>
      </td>
      <td id="display-name-${profile.profileid}">${profile.displayName}</td>
      <td id="display-email-${profile.profileid}">
        <a href="mailto:${profile.displayEmail}">${profile.displayEmail}</a>
      </td>
      <td id="dob-${profile.profileid}">${profile.dob}</td>
      <td id="phone-${profile.profileid}">${profile.phone}</td>
      <td id="occupation-${profile.profileid}">${profile.occupation}</td>
      <td id="location-${profile.profileid}">${profile.location}</td>
      <td id="company-name-${profile.profileid}">${profile.companyName}</td>
      <td id="website-${profile.profileid}">
        <a href="${profile.website}">${profile.website}</a>
      </td>
      <td id="is-default-${profile.profileid}">Yes</td>
      <td id="is-not-default-${profile.profileid}">No</td>
      <td>${profile.createdFormatted}</td>
    </tr>
  </template>
</body>
</html>
