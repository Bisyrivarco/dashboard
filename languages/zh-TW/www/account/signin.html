<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">登錄我的帳戶</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">登入</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">用戶名</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">密碼</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> 20分鐘後登出</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> 在8小時內登出</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> 30天后退出</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">登入</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">註冊帳號</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">忘記密碼</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">取消刪除帳戶</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      錯誤！無效的用戶名
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      錯誤！無效的密碼
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      錯誤！無效的用戶名 length
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      錯誤！無效的密碼 length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      錯誤！出現未知錯誤
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      錯誤！您的帳戶已刪除 <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
