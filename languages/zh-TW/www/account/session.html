<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-session.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">視圖 ${session.sessionid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">視圖 ${session.sessionid}</h1>
  <div id="message-container"></div>
  <table id="sessions-table" class="pure-table data-table">
    <tbody id="${session.sessionid}">
      <tr>
        <th>ID</th>
        <td>${session.sessionid}</td>
      </tr>
      <tr>
        <th translate="yes">已建立</th>
        <td>${session.createdFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">過期</th>
        <td>${session.expiresFormatted}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
