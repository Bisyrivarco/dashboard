<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">創建重置碼</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">創建以下代碼的重置代碼： ${account.accountid}</h1>
  <p translate="yes">在首先驗證用戶身份之後，為沒有重置代碼的用戶重置帳戶訪問權限。</p>
  <div id="message-container"></div>
  <table id="accounts-table" class="pure-table object-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">名稱</th>
        <th translate="yes">電子郵件</th>
        <th translate="yes">已建立</th>
        <th translate="yes">上次登錄</th>
      </tr>
    </thead>
    <tr id="${account.accountid}">
      <td>
        <a href="/administrator/account?accountid=${account.accountid}">${account.accountid}</a>
      </td>
      <td>${account.firstName} ${account.lastName}</td>
      <td>
        <a href="mailto:${account.email}">${account.email}</a>
      </td>
      <td>${account.createdFormatted}</td>
      <td>${account.lastSignedInFormatted}</td>
    </tr>
  </table>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/create-reset-code?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">重置密碼</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">創建重置碼</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      成功！您可以與用戶共享重置代碼
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      錯誤！出現未知錯誤
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      錯誤！無效的重置代碼
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      錯誤！無效的重置碼長度
    </div>
  </template>
</body>
</html>
