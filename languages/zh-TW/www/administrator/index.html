<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">行政</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">行政</h1>
  <h2 translate="yes">用戶數</h2>
  <p translate="yes">瀏覽用戶帳戶和數據，創建重置代碼，授予管理訪問權限，刪除帳戶並轉移所有權。</p>
  <p class="pure-button-group"><a class="pure-button" href="/administrator/accounts" translate="yes">用戶帳號</a></p>
  <h2 translate="yes">管理員</h2>
  <p translate="yes">瀏覽管理員並撤消管理訪問權限。</p>
  <p class="pure-button-group"><a class="pure-button" href="/administrator/administrators" translate="yes">管理員帳號</a></p>
  <h2 translate="yes">屆會</h2>
  <p translate="yes">瀏覽並終止活動的用戶會話。</p>
  <p class="pure-button-group"><a class="pure-button" href="/administrator/sessions" translate="yes">屆會</a></p>
  <h2 translate="yes">重置密碼</h2>
  <p translate="yes">瀏覽和刪除重置代碼，為用戶創建重置代碼。</p>
  <p class="pure-button-group"><a class="pure-button" href="/administrator/reset-codes" translate="yes">重置密碼</a></p>
  <h2 translate="yes">刪除時間表</h2>
  <p translate="yes">刪除延遲時間過後，還原或永久刪除帳戶。</p>
  <p class="pure-button-group"><a class="pure-button" href="/administrator/delete-schedule" translate="yes">刪除時間表</a></p>
</body>
</html>
