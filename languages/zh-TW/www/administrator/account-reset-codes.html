<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">重置密碼</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">重置屬於的代碼 ${account.accountid}</h1>
  <div id="message-container"></div>
  <div id="no-reset-codes">
    <p translate="yes">此帳戶還沒有任何重置代碼。</p>
  </div>
  <table id="accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">名稱</th>
        <th translate="yes">電子郵件</th>
      </tr>
    </thead>
    <tr id="${account.accountid}">
      <td>
        <a href="/administrator/account?accountid=${account.accountid}">${account.accountid}</a>
      </td>
      <td>${account.firstName} ${account.lastName}</td>
      <td>
        <a href="mailto:${account.email}">${account.email}</a>
      </td>
    </tr>
  </table>
  <table id="reset-codes-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">已建立</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/reset-codes?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="reset-code-row">
    <tr id="${resetCode.codeid}">
      <td>${resetCode.codeid}</td>
      <td>${resetCode.createdFormatted}</td>
    </tr>
  </template>
</body>
</html>
