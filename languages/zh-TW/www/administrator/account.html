<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">視圖 ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">視圖 ${account.accountid}</h1>
  <div id="message-container"></div>
  <table id="accounts-table" class="pure-table data-table">
    <tbody id="${account.accountid}">
      <tr>
        <th>ID</th>
        <td>${account.accountid}</td>
      </tr>
      <tr>
        <th translate="yes">已建立</th>
        <td>${account.createdFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">上次登錄</th>
        <td>${account.lastSignedInFormatted}</td>
      </tr>
    </tbody>
  </table>
  <h2 translate="yes">個人資料</h2>
  <table id="profiles-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">名稱</th>
        <th translate="yes">電子郵件</th>
      </tr>
    </thead>
  </table>
  <h2 translate="yes">屆會</h2>
  <table id="sessions-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">已建立</th>
        <th translate="yes">上次登錄</th>
      </tr>
    </thead>
  </table>
  <div id="reset-codes-container">
    <h2 translate="yes">重置密碼</h2>
    <table id="reset-codes-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">已建立</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="profile-row">
    <tr id="${profile.profileid}">
      <td>
        <a href="/administrator/profile?profileid=${profile.profileid}">${profile.profileid}</a>
      </td>
      <td>${profile.firstName} ${profile.lastName}</td>
      <td>
        <a href="mailto:${profile.contactEmail}">${profile.contactEmail}</a>
      </td>
    </tr>
  </template>
  <template id="session-row">      
    <tr id="${session.sessionid}">
      <td>
        <a href="/administrator/session?sessionid=${session.sessionid}">${session.sessionid}</a>
      </td>
      <td>${session.createdFormatted}</td>
      <td>${session.expiresFormatted}</td>
    </tr>
  </template>
  <template id="reset-code-row">
    <tr id="${resetCode.codeid}">
      <td>
        <a href="/administrator/reset-code?codeid=${resetCode.codeid}">${resetCode.codeid}</a>
      </td>
      <td>${resetCode.createdFormatted}</td>
    </tr>
  </template>
</body>
</html>
