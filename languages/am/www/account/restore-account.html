<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">መለያዬን እነበረበት መልስ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">መለያዬን እነበረበት መልስ</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">የተጠቃሚ ስም</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">የይለፍ ቃል</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">መለያዬን እነበረበት መልስ</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">መለያ ይመዝገቡ</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">መክፈቻ ቁልፉን ረሳኽው</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">መለያን መሰረዝ ይቅር</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      ስህተት! ልክ ያልሆነ መለያ ወይም የስረዛ ጊዜው አብቅቷል
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      ስህተት! መለያ ተሰር orል ወይም የስረዛው ጊዜ አብቅቷል
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      ስህተት! የተሳሳተ ወይም የጎደለው የተጠቃሚ ስም
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ስህተት! የተሳሳተ ወይም የሚስጥር የይለፍ ቃል
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      ስህተት! ልክ ያልሆነ የተጠቃሚ ስም ርዝመት
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      ስህተት! የተሳሳተ የይለፍ ቃል ርዝመት
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ያልታወቀ ስህተት ተከስቷል
    </div>
  </template>
</body>
</html>
