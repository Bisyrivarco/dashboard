<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">የተጠቃሚ ስም ቀይር</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">የተጠቃሚ ስም ቀይር</h1>
  <p translate="yes">ሁሉም ስሞች ስሞች በ “ቢሲትሪቲ + የተጋራ ጨው” ከማከማቸትዎ በፊት በማይታይ መልኩ የተመሰጠሩ ናቸው።</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">አዲስ የተጠቃሚ ስም</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">የአሁኑ ሚስጥራዊ ማለፊያ ቁልፍ</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">አዲስ የተጠቃሚ ስም ያዘጋጁ</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ስኬት! አዲሱ የተጠቃሚ ስምዎ ከአሁን በኋላ ጥቅም ላይ መዋል አለበት
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      ስህተት! የተሳሳተ ወይም የተባዛ አዲስ የተጠቃሚ ስም
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ስህተት! የአሁኑ የይለፍ ቃልዎ ልክ ያልሆነ ነው
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ስህተት! ያልታወቀ ስህተት ተከስቷል
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      ስህተት! ልክ ያልሆነ አዲስ የተጠቃሚ ስም ርዝመት
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      ስህተት! ያንን ሌላ ተጠቃሚ ሌላ ሰው እየተጠቀመ ነው
    </div>
  </template>
</body>
</html>
