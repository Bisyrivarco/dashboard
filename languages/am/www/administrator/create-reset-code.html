<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ዳግም ማስጀመሪያ ኮድ ይፍጠሩ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ለ ዳግም ማስጀመሪያ ኮድ ይፍጠሩ ለ ${account.accountid}</h1>
  <p translate="yes">የመጀመሪያ ማንነታቸውን ካረጋገጡ በኋላ የመለያ ኮዶች ለሌላቸው ተጠቃሚዎች የመለያ መዳረሻ ዳግም ያስጀምሩ።</p>
  <div id="message-container"></div>
  <table id="accounts-table" class="pure-table object-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">ስም</th>
        <th translate="yes">ኢሜይል</th>
        <th translate="yes">ተፈጠረ</th>
        <th translate="yes">ለመጨረሻ ጊዜ በመለያ የገቡ</th>
      </tr>
    </thead>
    <tr id="${account.accountid}">
      <td>
        <a href="/administrator/account?accountid=${account.accountid}">${account.accountid}</a>
      </td>
      <td>${account.firstName} ${account.lastName}</td>
      <td>
        <a href="mailto:${account.email}">${account.email}</a>
      </td>
      <td>${account.createdFormatted}</td>
      <td>${account.lastSignedInFormatted}</td>
    </tr>
  </table>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/create-reset-code?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">ኮድ ዳግም ያስጀምሩ</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ዳግም ማስጀመሪያ ኮድ ይፍጠሩ</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ስኬት! ዳግም ማስጀመሪያ ኮዱን ለተጠቃሚው ሊያጋሩ ይችላሉ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ስህተት! ያልታወቀ ስህተት ተከስቷል
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      ስህተት! ልክ ያልሆነ ዳግም ማስጀመሪያ ኮድ
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      ስህተት! ልክ ያልሆነ ዳግም ማስጀመሪያ ኮድ length
    </div>
  </template>
</body>
</html>
