<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Пайдаланушы атын өзгертіңіз</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Пайдаланушы атын өзгертіңіз</h1>
  <p translate="yes">Деректерді bcrypt + ортақ тұзымен сақтамас бұрын барлық пайдаланушы аттары қайтымсыз шифрланады.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Жаңа пайдаланушы аты</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Ағымдағы Құпия сөз</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Жаңа пайдаланушы атын орнатыңыз</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Жетістік! Сіздің жаңа атыңызды бұдан былай пайдалану керек
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Қате! Жаңа пайдаланушы аты жарамсыз немесе көшірмесі
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Қате! Ағымдағы пароль жарамсыз
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Қате! Белгісіз қате пайда болды
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Қате! Жаңа пайдаланушы аты жарамсыз
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Қате! Бұл пайдаланушы атын басқа біреу қолдануда
    </div>
  </template>
</body>
</html>
