<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ಗುಪ್ತಪದವನ್ನು ಬದಲಿಸಿ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ಗುಪ್ತಪದವನ್ನು ಬದಲಿಸಿ</h1>
  <p translate="yes">ಎಲ್ಲಾ ಪಾಸ್u200cವರ್ಡ್u200cಗಳನ್ನು ಉಳಿಸುವ ಮೊದಲು ಬದಲಾಯಿಸಲಾಗದಂತೆ-ಎನ್u200cಕ್ರಿಪ್ಟ್ ಮಾಡಲಾಗಿದೆ ಮತ್ತು ಉಳಿಸುವ ಮೊದಲು ಯಾದೃಚ್ salt ಿಕ ಉಪ್ಪು.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">ಹೊಸ ಪಾಸ್u200cವರ್ಡ್</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">ಹೊಸ ಗುಪ್ತಪದವನ್ನು ಖಚಿತಪಡಿಸಿ</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">ಪ್ರಸ್ತುತ ಗುಪ್ತಪದ</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ಹೊಸ ಪಾಸ್u200cವರ್ಡ್ ಹೊಂದಿಸಿ</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ಯಶಸ್ಸು! ಇಂದಿನಿಂದ ನಿಮ್ಮ ಹೊಸ ಪಾಸ್u200cವರ್ಡ್ ಅನ್ನು ನೀವು ಬಳಸಬೇಕು
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      ದೋಷ! ಹೊಸ ಪಾಸ್u200cವರ್ಡ್ ಅಮಾನ್ಯವಾಗಿದೆ
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಮಾನ್ಯ ಹೊಸ ಪಾಸ್u200cವರ್ಡ್ ಉದ್ದ
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಮಾನ್ಯ ದೃ mation ೀಕರಣ ಪಾಸ್u200cವರ್ಡ್
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ದೋಷ! ನಿಮ್ಮ ಪ್ರಸ್ತುತ ಪಾಸ್u200cವರ್ಡ್ ಅಮಾನ್ಯವಾಗಿದೆ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಜ್ಞಾತ ದೋಷ ಸಂಭವಿಸಿದೆ
    </div>
  </template>
</body>
</html>
