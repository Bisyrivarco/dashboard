<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ಡೀಫಾಲ್ಟ್ ಪ್ರೊಫೈಲ್ ಅನ್ನು ಹೊಂದಿಸಿ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ಡೀಫಾಲ್ಟ್ ಪ್ರೊಫೈಲ್ ಅನ್ನು ಹೊಂದಿಸಿ</h1>
  <p translate="yes">ನಿಮ್ಮ ಡೀಫಾಲ್ಟ್ ಪ್ರೊಫೈಲ್ ನಿಮ್ಮ ಖಾತೆಯ ಸಂಪರ್ಕದ ಪ್ರಾಥಮಿಕ ಬಿಂದುವಾಗಿ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತದೆ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/set-default-profile" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <select id="profileid" name="profileid">
          <option value="" translate="yes">
            ಪ್ರೊಫೈಲ್ ಆಯ್ಕೆಮಾಡಿ
          </option>
        </select>
      </div>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ಡೀಫಾಲ್ಟ್ ಪ್ರೊಫೈಲ್ ಅನ್ನು ಹೊಂದಿಸಿ</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ಯಶಸ್ಸು! ಪ್ರೊಫೈಲ್ ಈಗ ನಿಮ್ಮ ಡೀಫಾಲ್ಟ್ ಆಗಿದೆ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಜ್ಞಾತ ದೋಷ ಸಂಭವಿಸಿದೆ
    </div>
  </template>
  <template id="default-profile">
    <div class="error message" translate="yes">
      ದೋಷ! ಇದು ಈಗಾಗಲೇ ನಿಮ್ಮ ಡೀಫಾಲ್ಟ್ ಪ್ರೊಫೈಲ್ ಆಗಿದೆ
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.contactEmail}, ${profile.firstName} ${profile.lastName}
    </option>
  </template>
</body>
</html>
