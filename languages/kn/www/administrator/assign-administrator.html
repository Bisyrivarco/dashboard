<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ಗೆ ನಿರ್ವಾಹಕರನ್ನು ನಿಯೋಜಿಸಿ ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ಗೆ ನಿರ್ವಾಹಕರನ್ನು ನಿಯೋಜಿಸಿ ${account.accountid}</h1>
  <p translate="yes">ಇದು ನಿರ್ವಾಹಕರ ವ್ಯವಸ್ಥೆಗೆ ನಾಮನಿರ್ದೇಶಿತ ಖಾತೆ ಪ್ರವೇಶವನ್ನು ನೀಡುತ್ತದೆ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/assign-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ನಿರ್ವಾಹಕರನ್ನು ನಿಯೋಜಿಸಿ</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ಯಶಸ್ಸು! ಬಳಕೆದಾರರು ಈಗ ನಿರ್ವಾಹಕರಾಗಿದ್ದಾರೆ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಜ್ಞಾತ ದೋಷ ಸಂಭವಿಸಿದೆ
    </div>
  </template>
</body>
</html>
