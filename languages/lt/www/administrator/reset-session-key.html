<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Atstatyti sesijos klavišą</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Atstatyti sesijos raktą ${account.accountid}</h1>
  <p translate="yes">Kiekviena paskyra pasirašo sesijas slaptu raktu, taigi, kai ji pakeičia visus ankstesnius seansus, baigiasi.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Atstatyti sesijos klavišą</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sėkmė! Vartotojo sesijos buvo baigtos
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Klaida! Įvyko nežinoma klaida
    </div>
  </template>
</body>
</html>
