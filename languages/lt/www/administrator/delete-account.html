<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ištrinti ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ištrinti ${account.accountid}</h1>
  <p translate="yes">Paskyras galima ištrinti praėjus numatytam jų ištrynimo laikotarpiui.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ištrinti paskyrą</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sėkmė! Paskyra buvo ištrinta
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Klaida! Įvyko nežinoma klaida
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Klaida! Pirmiausia reikia suplanuoti paskyros ištrynimą
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Klaida! Paskyra negali būti ištrinta po numatytos datos
    </div>
  </template>
</body>
</html>
