<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Pakeisti vartotojo vardą</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Pakeisti vartotojo vardą</h1>
  <p translate="yes">Visi vartotojo vardai yra negrįžtamai užšifruojami prieš saugojant duomenis naudojant „bcrypt“ + bendrą druską.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Naujas vartotojo vardas</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Dabartinis slaptažodis</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Nustatykite naują vartotojo vardą</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sėkmė! Nuo šiol jūsų naujasis vartotojo vardas turi būti naudojamas
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Klaida! Netinkamas arba dubliuojamas naujas vartotojo vardas
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Klaida! Dabartinis slaptažodis neteisingas
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Klaida! Įvyko nežinoma klaida
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Klaida! Netinkamas naujo vartotojo vardo ilgis
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Klaida! Kažkas kitas naudoja tą vartotojo vardą
    </div>
  </template>
</body>
</html>
