<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Prisijunkite prie mano paskyros</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Prisijungti</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Vartotojo vardas</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Slaptažodis</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Atsijunkite per 20 minučių</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Atsijungti per 8 valandas</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Atsijunkite per 30 dienų</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Prisijungti</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Užregistruokite sąskaitą</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Pamiršote slaptažodį</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Atšaukite ištrynimą</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Klaida! Neteisingas vartotojo vardas
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Klaida! Neteisingas slaptažodis
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Klaida! Neteisingas vartotojo vardo ilgis
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Klaida! Netinkamas slaptažodžio ilgis
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Klaida! Įvyko nežinoma klaida
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Klaida! Jūsų sąskaita ištrinta <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
