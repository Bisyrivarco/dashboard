<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Pakeisti slaptažodį</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Pakeisti slaptažodį</h1>
  <p translate="yes">Visi slaptažodžiai yra negrįžtamai užšifruojami bcrypt ir atsitiktine druska prieš išsaugojant.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Naujas Slaptažodis</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Patvirtinti naują slaptažodį</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Dabartinis slaptažodis</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Nustatykite naują slaptažodį</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sėkmė! Nuo šiol turite naudoti savo naują slaptažodį
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Klaida! Netinkamas naujas slaptažodis
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Klaida! Netinkamas naujas slaptažodis length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Klaida! Neteisingas patvirtinimo slaptažodis
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Klaida! Dabartinis slaptažodis neteisingas
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Klaida! Įvyko nežinoma klaida
    </div>
  </template>
</body>
</html>
