<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Iš naujo nustatyti prieigą prie mano paskyros</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Iš naujo nustatyti prieigą prie mano paskyros</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Vartotojo vardas</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Iš naujo nustatyti kodą</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Naujas Slaptažodis</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Patvirtinti naują slaptažodį</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Nustatyti iš naujo ir prisijungti</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Grįžti prisijungti</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Sukurti paskyrą</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Klaida! Netinkamas slaptas kodas
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Klaida! Netinkamas slaptas kodas
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Klaida! Neteisingas vartotojo vardas
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Klaida! Neteisingas vartotojo vardo ilgis
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Klaida! Netinkamas naujas slaptažodis
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Klaida! Netinkamas naujas slaptažodis length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Klaida! Neteisingas patvirtinimo slaptažodis
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Klaida! Netinkama sąskaita
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Klaida! Įvyko nežinoma klaida
    </div>
  </template>
</body>
</html>
