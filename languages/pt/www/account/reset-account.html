<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Redefinir o acesso à minha conta</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account"
    name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Redefinir o acesso à minha conta</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Nome do usuário</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Reiniciar código</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Nova senha</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Confirme a nova senha</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reset and sign
          in</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Retornar para fazer login</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Crie a sua conta aqui</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Erro! Código secreto inválido
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Erro! Código secreto inválido
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Erro! Nome de usuário Inválido
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Erro! Comprimento de nome de usuário inválido
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Erro! Nova senha inválida
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Erro! Comprimento de nova senha inválido
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Erro! Senha de confirmação inválida
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Erro! Conta inválida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erro! Ocorreu um erro desconhecido
    </div>
  </template>
</body>

</html>
