<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Mudar nome de usuário</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Mudar nome de usuário</h1>
  <p translate="yes">Todos os nomes de usuário são criptografados irreversivelmente antes de armazenar os dados com bcrypt + salt compartilhado.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Novo usuário</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Senha atual</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Definir novo nome de usuário</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sucesso! Seu novo nome de usuário deve ser usado a partir de agora
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Erro! Novo nome de usuário inválido ou duplicado
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Erro! Sua senha atual é inválida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erro! Ocorreu um erro desconhecido
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Erro! Comprimento de novo nome de usuário inválido
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Erro! Outra pessoa está usando esse nome de usuário
    </div>
  </template>
</body>
</html>
