<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Restaurar minha conta</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Restaurar minha conta</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Nome do usuário</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Senha</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Restaurar minha conta</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registre uma conta</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Esqueceu a senha</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Cancelar a exclusão da conta</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Erro! Conta inválida ou o período de cancelamento terminou
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Erro! Conta excluída ou o período de cancelamento terminou
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Erro! Nome de usuário incorreto ou ausente
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Erro! Senha incorreta ou ausente
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Erro! Comprimento de nome de usuário inválido
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Erro! Comprimento de senha inválido
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ocorreu um erro desconhecido
    </div>
  </template>
</body>
</html>
