<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Idioma da conta</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Idioma da conta</h1>
  <p translate="yes">Selecione seu idioma e, sempre que possível, o conteúdo será veiculado no seu idioma preferido.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Língua</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Selecione o idioma
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Mudar idioma</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Sucesso! Sua preferência de idioma entrará em vigor a partir de agora.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Erro! Um idioma inválido foi selecionado
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erro! Ocorreu um erro desconhecido
    </div>
  </template>
</body>
</html>
