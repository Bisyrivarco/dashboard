<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Dala ikhodi yokusetha kabusha</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Dala ikhodi yokusetha kabusha</h1>
  <p translate="yes">Setha kabusha amakhodi akuvumela ukuba ungene kwi-akhawunti yakho uma ukhohlwa iphasiwedi yakho.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Ikhodi eyimfihlo</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Gcina ikhodi</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Impumelelo! Ikhodi yakho entsha isilungele ukubonwa endaweni ephephile
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Iphutha! Ikhodi eyimfihlo engavumelekile
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Iphutha! Ikhodi eyimfihlo engavumelekile length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Iphutha! Kwenzeke iphutha elingaziwa
    </div>
  </template>
</body>
</html>
