<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Ngena ngemvume ku-akhawunti yami</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin"
    name="submit-form">
    <fieldset>
      <h1 translate="yes">Ngena ngemvume</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Igama lomsebenzisi</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Iphasiwedi</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes">
            <input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked">
            <span translate="yes">Phuma ngemvume ngemizuzu engama-20</span>
          </label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours">
            <input type="radio" name="remember" value="hours" id="remember-hours">
            <span translate="yes">Phuma ngemvume ngamahora angu-8</span>
          </label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days">
            <input type="radio" name="remember" value="days" id="remember-days">
            <span translate="yes">Phuma ngemvume ezinsukwini ezingama-30</span>
          </label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Sign
          in</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Bhalisa i-akhawunti</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Ukhohlwe iphasiwedi</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Khansela ukususa i-akhawunti</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Iphutha! Igama lomsebenzisi elingalungile
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Iphutha! Iphasiwedi engavumelekile
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Iphutha! Ubude begama lomsebenzisi elingavumelekile
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Iphutha! Ubude bephasiwedi obungavumelekile
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Iphutha! Kwenzeke iphutha elingaziwa
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Error! Your account is deleted <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>

</html>
