<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Shintsha igama lomsebenzisi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Shintsha igama lomsebenzisi</h1>
  <p translate="yes">Onke amagama abasebenzisi abhalwe ngemfihlo ngendlela engenakuphikwa ngaphambi kokugcina imininingwane ngosawoti owenziwe nge-bcrypt +.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Igama lomsebenzisi elisha</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">I-password Yamanje</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Setha igama lomsebenzisi elisha</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Impumelelo! Igama lakho lomsebenzisi elisha kufanele lisebenzise kusukela manje
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Iphutha! Igama lomsebenzisi elisha elingavumelekile noma eliyimpinda
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Iphutha! Iphasiwedi yakho yamanje ayilungile
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Iphutha! Kwenzeke iphutha elingaziwa
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Iphutha! Ubude begama lomsebenzisi obungalungile
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Iphutha! Omunye umuntu usebenzisa lelo gama lomsebenzisi
    </div>
  </template>
</body>
</html>
