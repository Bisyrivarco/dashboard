<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Setha kabusha ukufinyelela ku-akhawunti yami</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Setha kabusha ukufinyelela ku-akhawunti yami</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Igama lomsebenzisi</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Setha kabusha ikhodi</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Iphasiwedi Entsha</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Qinisekisa iphasiwedi entsha</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Setha kabusha bese ungene ngemvume</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Buyela ukuze ungene ngemvume</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Yenza i-akhawunti</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Iphutha! Ikhodi eyimfihlo engavumelekile
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Iphutha! Ikhodi eyimfihlo engavumelekile
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Iphutha! Igama lomsebenzisi elingalungile
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Iphutha! Ubude begama lomsebenzisi elingavumelekile
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Iphutha! Iphasiwedi entsha engavumelekile
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Iphutha! Iphasiwedi entsha engavumelekile length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Iphutha! Iphasiwedi yokuqinisekisa engavumelekile
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Iphutha! I-akhawunti engavumelekile
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Iphutha! Kwenzeke iphutha elingaziwa
    </div>
  </template>
</body>
</html>
