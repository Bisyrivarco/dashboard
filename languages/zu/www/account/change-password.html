<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">SHINTSHA iphasiwedi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">SHINTSHA iphasiwedi</h1>
  <p translate="yes">Wonke amaphasiwedi abethelwe ngendlela engenakuphikwa nge-bcrypt nosawoti okungahleliwe ngaphambi kokulondolozwa.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Iphasiwedi Entsha</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Qinisekisa iphasiwedi entsha</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">I-password Yamanje</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Setha iphasiwedi entsha</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Impumelelo! Kufanele usebenzise iphasiwedi yakho entsha kusukela manje
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Iphutha! Iphasiwedi entsha engavumelekile
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Iphutha! Iphasiwedi entsha engavumelekile length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Iphutha! Iphasiwedi yokuqinisekisa engavumelekile
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Iphutha! Iphasiwedi yakho yamanje ayilungile
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Iphutha! Kwenzeke iphutha elingaziwa
    </div>
  </template>
</body>
</html>
