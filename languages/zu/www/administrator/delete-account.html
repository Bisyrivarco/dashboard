<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Susa ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Susa ${account.accountid}</h1>
  <p translate="yes">Ama-akhawunti angasuswa ngemuva kokudlula kwesikhathi sawo sokusulwa esihleliwe.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Susa i-akhawunti</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Impumelelo! I-akhawunti isusiwe
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Iphutha! Kwenzeke iphutha elingaziwa
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Iphutha! I-akhawunti kumele ihlelelwe ukususwa kuqala
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Iphutha! I-akhawunti ayikwazi ukususwa kuze kufike usuku lwayo oluhleliwe
    </div>
  </template>
</body>
</html>
