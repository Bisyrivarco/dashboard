<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Atiestatīt sesijas taustiņu</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Atiestatīt sesijas atslēgu ${account.accountid}</h1>
  <p translate="yes">Katrs konts paraksta savas sesijas ar slepenu atslēgu, tāpēc, kad tas maina visas iepriekšējās sesijas, beidzas.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Atiestatīt sesijas taustiņu</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Panākumi! Lietotāja sesijas ir beigušās
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kļūda! Radās nezināma kļūda
    </div>
  </template>
</body>
</html>
