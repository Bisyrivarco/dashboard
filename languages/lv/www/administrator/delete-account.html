<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Dzēst ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Dzēst ${account.accountid}</h1>
  <p translate="yes">Kontus var izdzēst pēc tam, kad ir pagājis to plānotais dzēšanas periods.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Dzēst kontu</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Panākumi! Konts ir izdzēsts
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kļūda! Radās nezināma kļūda
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Kļūda! Vispirms konts ir jāplāno dzēšanai
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Kļūda! Kontu nevar izdzēst tikai pēc paredzētā datuma
    </div>
  </template>
</body>
</html>
