<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Dileu ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Dileu ${account.accountid}</h1>
  <p translate="yes">Gellir dileu cyfrifon ar ôl pasio eu cyfnod dileu a drefnwyd.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Dileu cyfrif</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Llwyddiant! Mae'r cyfrif wedi'i ddileu
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Gwall! Digwyddodd gwall anhysbys
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Gwall! Rhaid i'r cyfrif gael ei drefnu i'w ddileu yn gyntaf
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Gwall! Ni ellir dileu'r cyfrif tan ar ôl ei ddyddiad a drefnwyd
    </div>
  </template>
</body>
</html>
