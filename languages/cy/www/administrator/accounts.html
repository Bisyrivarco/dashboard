<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cyfrifon</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Cyfrifon</h1>
  <div id="message-container"></div>
  <div id="no-accounts">
    <p translate="yes">Nid oes unrhyw gyfrifon eto.</p>
  </div>
  <table id="accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Enw</th>
        <th translate="yes">E-bost</th>
        <th translate="yes">Wedi'i greu</th>
        <th translate="yes">Llofnodwyd ddiwethaf</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="account-row">
    <tr id="${account.accountid}">
      <td>
        <a href="/administrator/account?accountid=${account.accountid}">${account.accountid}</a>
      </td>
      <td>${account.firstName} ${account.lastName}</td>
      <td>
        <a href="mailto:${account.email}">${account.email}</a>
      </td>
      <td>${account.createdFormatted}</td>
      <td>${account.lastSignedInFormatted}</td>
    </tr>
  </template>
</body>
</html>
