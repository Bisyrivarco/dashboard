<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Adfer fy nghyfrif</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Adfer fy nghyfrif</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Enw defnyddiwr</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Cyfrinair</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Adfer fy nghyfrif</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Cofrestrwch gyfrif</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Wedi anghofio cyfrinair</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Canslo cyfrif dileu</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Gwall! Mae cyfrif annilys neu'r cyfnod canslo wedi dod i ben
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Gwall! Cyfrif wedi'i ddileu neu mae'r cyfnod canslo wedi dod i ben
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Gwall! Enw defnyddiwr anghywir neu ar goll
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Gwall! Cyfrinair anghywir neu ar goll
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Gwall! Hyd enw defnyddiwr annilys
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Gwall! Hyd cyfrinair annilys
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Digwyddodd gwall anhysbys
    </div>
  </template>
</body>
</html>
