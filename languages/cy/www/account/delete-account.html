<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Dileu cyfrif</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Dileu cyfrif</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Cyfrinair cyfredol</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Dileu cyfrif</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Gwall! Mae eich cyfrinair cyfredol yn annilys
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Disgwylir i'ch cyfrif gael ei ddileu ar unwaith ac ni ellir ei adfer.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Bydd eich cyfrif wedi'i drefnu i'w ddileu yn ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Gwall! Rhaid i chi drosglwyddo perchnogaeth platfform i rywun arall yn gyntaf
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Gwall! Rhaid i chi ddirymu breintiau eich gweinyddwr yn gyntaf
    </div>
  </template>
</body>
</html>
