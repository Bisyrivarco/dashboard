<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Избриши ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Избриши ${account.accountid}</h1>
  <p translate="yes">Рачуни се могу обрисати након што прођу њихов планирани период брисања.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Обрисати налог</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Рачун је обрисан
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Дошло је до непознате грешке
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Грешка! Рачун се прво мора заказати за брисање
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Грешка! Рачун се не може избрисати до заказаног датума
    </div>
  </template>
</body>
</html>
