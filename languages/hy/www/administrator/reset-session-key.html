<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Վերակայել նստաշրջանի բանալին</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Վերակայել նստաշրջանի բանալին ՝ ${account.accountid}</h1>
  <p translate="yes">Յուրաքանչյուր հաշիվ իր նստաշրջանները ստորագրում է գաղտնի բանալիով, այնպես որ, երբ այն փոխում է բոլոր նախորդ նստաշրջանները, ավարտվում են:</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Վերակայել նստաշրջանի բանալին</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Հաջողություն Օգտատիրոջ նստաշրջաններն ավարտվել են
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Սխալ Անհայտ սխալ է տեղի ունեցել
    </div>
  </template>
</body>
</html>
