<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Նջել ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Նջել ${account.accountid}</h1>
  <p translate="yes">Հաշիվները կարող են ջնջվել իրենց ծրագրված ջնջման ժամանակաշրջանը անցնելուց հետո:</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Հաշիվը ջնջել</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Հաջողություն: Հաշիվը ջնջվել է
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Սխալ: Անհայտ սխալ է տեղի ունեցել
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Սխալ: Հաշիվը նախ պետք է նախանշված լինի ջնջման համար
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Սխալ: Հաշիվը հնարավոր չէ ջնջել մինչև իր նախատեսված ամսաթվից հետո
    </div>
  </template>
</body>
</html>
