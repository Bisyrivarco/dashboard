<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Մուտք գործեք իմ հաշվին</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Մուտք գործել</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Օգտագործողի անունը</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Գաղտնաբառ</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Մուտք գործեք 20 րոպեի ընթացքում</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Մուտք գործեք 8 ժամվա ընթացքում</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Մուտք գործեք 30 օրվա ընթացքում</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Մուտք գործել</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Գրանցեք հաշիվ</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Մոռացել եք գաղտնաբառը</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Չեղարկել հաշիվը ջնջելը</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Սխալ: Անվավեր անուն
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Սխալ: Անվավեր գաղտնաբառ
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Սխալ: Անվավեր օգտվողի երկարություն
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Սխալ: Գաղտնաբառի անվավեր տևողություն
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Սխալ: Անհայտ սխալ է տեղի ունեցել
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Սխալ: Ձեր հաշիվը ջնջված է <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
