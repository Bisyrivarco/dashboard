<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Վերականգնել իմ հաշիվը</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Վերականգնել իմ հաշիվը</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Օգտագործողի անունը</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Գաղտնաբառ</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Վերականգնել իմ հաշիվը</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Գրանցել հաշիվ</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Մոռացել եք գաղտնաբառը</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Չեղարկել հաշիվը ջնջելը</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Սխալ Անվավեր հաշիվը կամ չեղարկման ժամկետն ավարտվել է
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Սխալ Հաշիվը ջնջված է կամ չեղարկման ժամկետն ավարտվել է
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Սխալ Սխալ կամ բացակայում է օգտվողի անունը
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Սխալ Սխալ կամ բացակայում է գաղտնաբառը
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Սխալ Օգտանունի անվավեր երկարություն
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Սխալ Գաղտնաբառի անվավեր երկարություն
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Անհայտ սխալ է տեղի ունեցել
    </div>
  </template>
</body>
</html>
