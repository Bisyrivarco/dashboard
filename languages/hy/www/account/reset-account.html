<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Վերականգնել մուտքը իմ հաշիվ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account"
    name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Վերականգնել մուտքը իմ հաշիվ</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Օգտագործողի անունը</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Վերականգնել կոդը</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Նոր ծածկագիր</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Հաստատեք նոր գաղտնաբառը</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reset and sign
          in</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Վերադառնալ ՝ մուտք գործելու համար</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Ստեղծել հաշիվ</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Սխալ Անվավեր գաղտնի ծածկագիր
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Սխալ Անվավեր գաղտնի ծածկագիր
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Սխալ Անվավեր օգտվողի անուն
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Սխալ Օգտանունի անվավեր երկարություն
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Սխալ Անվավեր նոր գաղտնաբառ
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Սխալ Գաղտնաբառի նոր անվավեր երկարություն
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Սխալ Հաստատման գաղտնաբառն անվավեր է
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Սխալ Անվավեր հաշիվ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Սխալ Անհայտ սխալ է տեղի ունեցել
    </div>
  </template>
</body>

</html>
