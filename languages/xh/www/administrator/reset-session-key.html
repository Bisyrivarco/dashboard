<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Buyisela isitshixo seseshoni</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Buyisela isitshixo seseshini ye ${account.accountid}</h1>
  <p translate="yes">I-akhawunti nganye isayina iiseshini zayo ngesitshixo semfihlo ukuze xa itshintsha zonke iiseshoni zangaphambi kokuba ziphele.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Buyisela isitshixo seseshoni</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Impumelelo! Iiseshoni zomsebenzisi zigqityiwe
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Impazamo! Kwenzeke impazamo engaziwayo
    </div>
  </template>
</body>
</html>
