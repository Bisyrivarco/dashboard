<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tshintsha iphasiwedi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tshintsha iphasiwedi</h1>
  <p translate="yes">Onke amagama agqithisiweyo amiliselwa ngokungenakuphikiswa kunye ne-bcrypt kunye netyuwa engacwangciswanga ngaphambi kokugcina.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Iphasiwedi entsha</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Qinisekisa ipasigama elitsha</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Iphasiwedi yangoku</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Seta iphasiwedi entsha</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Impumelelo! Kuya kufuneka usebenzise ipassword yakho ukususela ngoku
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Impazamo! Ipasigama elitsha elingasebenziyo
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Impazamo! Ipasigama elitsha elingasebenziyo length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Impazamo! Ipaswedi yoqinisekiso engavumelekanga
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Impazamo! Iphasiwedi yakho yangoku ayisebenzi
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Impazamo! Kwenzeke impazamo engaziwayo
    </div>
  </template>
</body>
</html>
