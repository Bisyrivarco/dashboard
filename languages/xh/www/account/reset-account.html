<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Setha kwakhona ukufikelela kwi-akhawunti yam</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account"
    name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Setha kwakhona ukufikelela kwi-akhawunti yam</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Igama lomsebenzisi</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Setha kwakhona ikhowudi</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Iphasiwedi entsha</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Qinisekisa ipasigama elitsha</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reset and sign
          in</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Buyela ungene</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Dala i-akhawunti</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Impazamo! Ikhowudi eyimfihlo engasebenziyo
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Impazamo! Ikhowudi eyimfihlo engasebenziyo
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Impazamo! Igama lomsebenzisi elingasebenziyo
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Impazamo! Ixesha lomsebenzisi elingasebenziyo
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Impazamo! Ipasigama elitsha elingasebenziyo
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Impazamo! Ubude begama lokugqitha elitsha elingasebenziyo
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Impazamo! Ipaswedi yoqinisekiso engavumelekanga
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Impazamo! Iakhawunti engasebenziyo
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Impazamo! Kwenzeke impazamo engaziwayo
    </div>
  </template>
</body>

</html>
