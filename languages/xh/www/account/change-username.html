<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Guqula igama lomsebenzisi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Guqula igama lomsebenzisi</h1>
  <p translate="yes">Onke amagama abasebenzisi ashicilelwe ngokungenakuphikiswa ngaphambi kokugcina idatha nge-bcrypt + ityiwa ekwabelwana ngayo.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Igama lomsebenzisi elitsha</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Iphasiwedi yangoku</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Seta igama lomsebenzisi elitsha</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Impumelelo! Igama lakho elitsha lomsebenzisi kufuneka lisetyenziswe ukusuka ngoku
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Impazamo! Igama lomsebenzisi elitsha elingasebenziyo okanye elingaphindwanga
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Impazamo! Iphasiwedi yakho yangoku ayisebenzi
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Impazamo! Kwenzeke impazamo engaziwayo
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Impazamo! Igama lomsebenzisi elitsha alikho igama lomsebenzisi
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Impazamo! Omnye umntu usebenzisa eli gama lomsebenzisi
    </div>
  </template>
</body>
</html>
