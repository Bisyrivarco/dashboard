<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Sayina ungene kwiakhawunti yam</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Ngena</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Igama lomsebenzisi</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Inombolo yokuvula</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Sayina uphume ngemizuzu engama-20</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Sayina ungene kwiiyure eziyi-8</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Sayina ungene kwiintsuku ezingama-30</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ngena</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Bhalisa iakhawunti</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Ingaba uyilibele iphasiwedi</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Rhoxisa ukucima iakhawunti</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Impazamo! Igama lomsebenzisi elingasebenziyo
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Impazamo! Iphasiwedi engekhoyo
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Impazamo! Ixesha lomsebenzisi elingasebenziyo
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Impazamo! Ubude begama lokugqitha elingasebenziyo
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Impazamo! Kwenzeke impazamo engaziwayo
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Impazamo! Iakhawunti yakho icinyiwe <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
