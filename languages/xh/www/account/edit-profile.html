<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hlela ${profile.profileid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hlela ${profile.profileid}</h1>
  <p translate="yes">Gcina ulwazi lwakho lokunxibelelana luchanekile kwaye luhlaziyiwe.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/edit-profile?profileid=${profile.profileid}" name="submit-form">
    <div class="pure-checkbox">
      <label for="default"><input required="required" id="default" name="default" value="true" type="checkbox"> <span translate="yes">Yenza okungagqibekanga</span></label>
    </div>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Igama elibonisiwe</label>
      <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Veza i-imeyile</label>
      <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Imeyile yoQhakamshelwano</label>
      <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Igama lakho</label>
      <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Ifani</label>
      <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Umhla wokuzalwa</label>
        <input required="required" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Umnxeba</label>
      <input required="required" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Umsebenzi</label>
      <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Indawo</label>
      <input required="required" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Igama leKhampani</label>
      <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Iwebhusayithi</label>
      <input required="required" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div id="submit-container" class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Hlaziya iprofayile</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Impumelelo! Ulwazi lwakho lweprofayile luhlaziywa
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Impazamo! Kwenzeke impazamo engaziwayo
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Impazamo! Igama elilahlekileyo okanye elingasebenziyo elinikezelweyo
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Impazamo! Kunikezwe igama lokuqala elingasebenziyo
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Impazamo! Kunikezwe igama lokugqibela elilahlekileyo okanye elingasebenziyo
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Impazamo! Kunikezwe igama lokugqibela elingasebenziyo
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Impazamo! Idilesi ye-imeyile engasebenziyo
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Impazamo! Idilesi ye-imeyile engasebenziyo
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Impazamo! Igama elinikiweyo okanye elingabonakaliyo labonelelwa
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Impazamo! Kwanikezelwa umhla wokuzalwa ongekhoyo okanye ongasebenziyo
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Impazamo! Kwafunyanwa ifowuni elahlekileyo okanye engasebenziyo.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Impazamo! Umsebenzi ongekhoyo okanye ongafanelekanga wabonelelwa.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Impazamo! Indawo engekhoyo okanye engabonakaliyo yanikezelwa.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Impazamo! Igama lenkampani elahlekileyo okanye elingasebenziyo lanikwa.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Impazamo! Iwebhusayithi elahlekileyo okanye engasebenziyo yanikezelwa.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Impazamo! Igama elinikiweyo okanye elingabonakaliyo labonelelwa
    </div>
  </template>
</body>
</html>
