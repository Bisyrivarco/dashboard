<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Gendan min konto</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Gendan min konto</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Brugernavn</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Adgangskode</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Gendan min konto</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registrer en konto</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Glemt kodeord</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Annuller sletning af konto</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Fejl! Ugyldig konto eller annulleringsperioden er afsluttet
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Fejl! Kontoen er slettet, eller annulleringsperioden er udløbet
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Fejl! Forkert eller manglende brugernavn
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Fejl! Forkert eller manglende adgangskode
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Fejl! Ugyldig brugernavn længde
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Fejl! Ugyldig adgangskodelængde
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Der opstod en ukendt fejl
    </div>
  </template>
</body>
</html>
