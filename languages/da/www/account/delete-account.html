<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Slet konto</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Slet konto</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Nuværende kodeord</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Slet konto</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Fejl! Din nuværende adgangskode er ugyldig
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Din konto vil blive planlagt til sletning straks og kan ikke gendannes.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Din konto vil blive planlagt til sletning i ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Fejl! Du skal først overføre platformejerskab til en anden
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Fejl! Du skal først ophæve dine administratorrettigheder
    </div>
  </template>
</body>
</html>
