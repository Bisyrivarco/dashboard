<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Nulstil sessionstast</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Nulstil sessionstast for ${account.accountid}</h1>
  <p translate="yes">Hver konto underskriver sine sessioner med en hemmelig nøgle, så når den ændrer alle forudgående sessioner slutt.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Nulstil sessionstast</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succes! Brugerens sessioner er afsluttet
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fejl! Der opstod en ukendt fejl
    </div>
  </template>
</body>
</html>
