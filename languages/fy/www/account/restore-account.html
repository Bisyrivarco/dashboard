<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Myn account weromsette</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Myn account weromsette</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Brûkersnamme</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Wachtwurd</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Myn account weromsette</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registrearje in akkount</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Wachtwurd ferjitten</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Ofbrekke fan it wiskjen fan akkount</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Fersin! Unjildich akkount as de annulaasjeperioade is ôfrûn
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Fersin! Akkount wiske as de annulaasjeperioade is ôfrûn
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Fersin! Ferkearde of ûntbrekkende brûkersnamme
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Fersin! Ferkeard of ûntbrekt wachtwurd
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Fersin! Unjildige lingte fan brûkersnammen
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Fersin! Unjildige wachtwurdlengte
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      In ûnbekende flater barde
    </div>
  </template>
</body>
</html>
