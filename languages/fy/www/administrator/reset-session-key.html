<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Sesje-toets weromsette</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Sesjetoets opnij ynstelle foar ${account.accountid}</h1>
  <p translate="yes">Elk akkount tekenet syn sesjes mei in geheime kaai, sadat as it alle foarige sesjes einiget.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Sesje-toets weromsette</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! De sesjes fan de brûker binne beëinige
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fersin! In ûnbekende flater barde
    </div>
  </template>
</body>
</html>
