<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tetapkan semula akses ke akaun saya</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Tetapkan semula akses ke akaun saya</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Nama pengguna</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Tetapkan semula kod</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Kata laluan baharu</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Sahkan kata laluan baru</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tetapkan semula dan log masuk</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Kembali untuk log masuk</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Buat akaun</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Ralat! Kod rahsia tidak sah
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Ralat! Kod rahsia tidak sah
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Ralat! Nama pengguna tidak sah
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Ralat! Panjang nama pengguna tidak sah
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Ralat! Kata laluan baru tidak sah
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Ralat! Kata laluan baru tidak sah length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Ralat! Kata laluan pengesahan tidak sah
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Ralat! Akaun tidak sah
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ralat! Ralat tidak diketahui berlaku
    </div>
  </template>
</body>
</html>
