<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tukar kata laluan</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tukar kata laluan</h1>
  <p translate="yes">Semua kata laluan dienkripsi tidak dapat dipulihkan dengan bcrypt dan garam rawak sebelum disimpan.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kata laluan baharu</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Sahkan kata laluan baru</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kata laluan semasa</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tetapkan kata laluan baru</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Berjaya! Anda mesti menggunakan kata laluan baru anda mulai sekarang
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Ralat! Kata laluan baru tidak sah
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Ralat! Kata laluan baru tidak sah length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Ralat! Kata laluan pengesahan tidak sah
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Ralat! Kata laluan semasa anda tidak sah
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ralat! Ralat tidak diketahui berlaku
    </div>
  </template>
</body>
</html>
