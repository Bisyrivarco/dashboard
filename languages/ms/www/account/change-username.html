<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tukar nama pengguna</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tukar nama pengguna</h1>
  <p translate="yes">Semua nama pengguna dienkripsi tidak dapat dipulihkan sebelum menyimpan data dengan garam bersama bcrypt +.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nama pengguna baru</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kata laluan semasa</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tetapkan nama pengguna baru</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Berjaya! Nama pengguna baru anda mesti digunakan mulai sekarang
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Ralat! Nama pengguna baru tidak sah atau pendua
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Ralat! Kata laluan semasa anda tidak sah
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ralat! Ralat tidak diketahui berlaku
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Ralat! Panjang nama pengguna baru tidak sah
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Ralat! Orang lain menggunakan nama pengguna itu
    </div>
  </template>
</body>
</html>
