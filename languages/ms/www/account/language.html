<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Bahasa akaun</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Bahasa akaun</h1>
  <p translate="yes">Pilih bahasa anda dan di mana mungkin kandungan akan disajikan dalam bahasa pilihan anda.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Bahasa</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Pilih Bahasa
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tukar bahasa</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Berjaya! Pilihan bahasa anda akan berkuat kuasa mulai sekarang.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Ralat! Bahasa yang tidak betul dipilih
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ralat! Ralat tidak diketahui berlaku
    </div>
  </template>
</body>
</html>
