<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Eliminar ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Eliminar ${account.accountid}</h1>
  <p translate="yes">Las cuentas se pueden eliminar después de pasar su período de eliminación programado.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Borrar cuenta</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ¡Éxito! La cuenta ha sido eliminada
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ¡Error! Un error desconocido ocurrió
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      ¡Error! La cuenta debe ser programada para eliminación primero
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      ¡Error! La cuenta no se puede eliminar hasta después de la fecha programada
    </div>
  </template>
</body>
</html>
