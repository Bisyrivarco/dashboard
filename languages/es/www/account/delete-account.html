<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Borrar cuenta</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Borrar cuenta</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Contraseña actual</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Borrar cuenta</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ¡Error! Tu contraseña actual no es válida
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Se programará la eliminación de su cuenta de inmediato y no se puede recuperar.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Se programará la eliminación de su cuenta en ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      ¡Error! Primero debe transferir la propiedad de la plataforma a otra persona
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      ¡Error! Primero debe revocar sus privilegios de administrador
    </div>
  </template>
</body>
</html>
