<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cambie el nombre de usuario</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Cambie el nombre de usuario</h1>
  <p translate="yes">Todos los nombres de usuario están encriptados irreversiblemente antes de almacenar los datos con bcrypt + shared salt.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nuevo nombre de usuario</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Contraseña actual</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Establecer nuevo nombre de usuario</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ¡Éxito! Su nuevo nombre de usuario debe usarse a partir de ahora
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      ¡Error! Nuevo nombre de usuario no válido o duplicado
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ¡Error! Tu contraseña actual no es válida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ¡Error! Un error desconocido ocurrió
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      ¡Error! Nueva longitud de nombre de usuario no válida
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      ¡Error! Alguien más está usando ese nombre de usuario
    </div>
  </template>
</body>
</html>
