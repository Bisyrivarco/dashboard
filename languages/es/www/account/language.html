<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Idioma de la cuenta</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Idioma de la cuenta</h1>
  <p translate="yes">Seleccione su idioma y, cuando sea posible, el contenido se servirá en su idioma preferido.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Idioma</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Seleccione el idioma
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Cambiar idioma</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      ¡Éxito! Su preferencia de idioma tendrá efecto a partir de ahora.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      ¡Error! Se seleccionó un idioma no válido.
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ¡Error! Un error desconocido ocurrió
    </div>
  </template>
</body>
</html>
