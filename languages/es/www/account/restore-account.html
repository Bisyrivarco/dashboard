<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Restaurar mi cuenta</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Restaurar mi cuenta</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Nombre de usuario</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Contraseña</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Restaurar mi cuenta</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registrar una cuenta</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Se te olvidó tu contraseña</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Cancelar la eliminación de cuenta</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      ¡Error! Cuenta inválida o el período de cancelación ha finalizado
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      ¡Error! Cuenta eliminada o el período de cancelación ha finalizado
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      ¡Error! Nombre de usuario incorrecto o faltante
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ¡Error! Contraseña incorrecta o faltante
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      ¡Error! Longitud de nombre de usuario no válida
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      ¡Error! Longitud de contraseña inválida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Un error desconocido ocurrió
    </div>
  </template>
</body>
</html>
