<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">হিসাব মুছে ফেলা</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">হিসাব মুছে ফেলা</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">বর্তমান পাসওয়ার্ড</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">হিসাব মুছে ফেলা</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ত্রুটি! আপনার বর্তমান পাসওয়ার্ডটি অবৈধ
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">আপনার অ্যাকাউন্টটি অবিলম্বে মুছে ফেলার জন্য নির্ধারিত হবে এবং পুনরুদ্ধার করা যাবে না।</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">আপনার অ্যাকাউন্টটি মুছে ফেলার জন্য নির্ধারিত হবে ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      ত্রুটি! আপনাকে অবশ্যই অন্য কারও কাছে প্ল্যাটফর্মের মালিকানা স্থানান্তর করতে হবে
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      ত্রুটি! আপনাকে অবশ্যই প্রথমে আপনার প্রশাসকের সুযোগগুলি বাতিল করতে হবে
    </div>
  </template>
</body>
</html>
