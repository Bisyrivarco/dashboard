<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">আমার অ্যাকাউন্টে অ্যাক্সেস পুনরায় সেট করুন</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">আমার অ্যাকাউন্টে অ্যাক্সেস পুনরায় সেট করুন</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">ব্যবহারকারীর নাম</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">কোড আবার ঠিক করুন</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">নতুন পাসওয়ার্ড</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">নিশ্চিত কর নতুন গোপননম্বর</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">পুনরায় সেট করুন এবং সাইন ইন করুন</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">সাইন ইন ফিরে</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">একটি অ্যাকাউন্ট তৈরি করুন</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ গোপন কোড
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ গোপন কোড
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      ত্রুটি! ব্যবহৃত নামটি ভুল
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      ত্রুটি! ব্যবহৃত নামটি ভুল length
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ নতুন পাসওয়ার্ড
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ নতুন পাসওয়ার্ড length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ নিশ্চিতকরণের পাসওয়ার্ড
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      ত্রুটি! বাতিল হিসাব
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ত্রুটি! একটি অজানা ত্রুটি ঘটেছে
    </div>
  </template>
</body>
</html>
