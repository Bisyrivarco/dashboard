<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ডিফল্ট প্রোফাইল সেট করুন</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ডিফল্ট প্রোফাইল সেট করুন</h1>
  <p translate="yes">আপনার ডিফল্ট প্রোফাইলটি আপনার অ্যাকাউন্টের যোগাযোগের প্রাথমিক পয়েন্ট হিসাবে কাজ করে।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/set-default-profile" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <select id="profileid" name="profileid">
          <option value="" translate="yes">
            প্রোফাইল নির্বাচন করুন
          </option>
        </select>
      </div>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ডিফল্ট প্রোফাইল সেট করুন</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      সফল! প্রোফাইলটি এখন আপনার ডিফল্ট
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ত্রুটি! একটি অজানা ত্রুটি ঘটেছে
    </div>
  </template>
  <template id="default-profile">
    <div class="error message" translate="yes">
      ত্রুটি! এটি ইতিমধ্যে আপনার ডিফল্ট প্রোফাইল
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.contactEmail}, ${profile.firstName} ${profile.lastName}
    </option>
  </template>
</body>
</html>
