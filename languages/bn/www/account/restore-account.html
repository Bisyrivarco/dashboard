<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">আমার অ্যাকাউন্ট পুনরুদ্ধার করুন</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">আমার অ্যাকাউন্ট পুনরুদ্ধার করুন</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">ব্যবহারকারীর নাম</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">পাসওয়ার্ড</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">আমার অ্যাকাউন্ট পুনরুদ্ধার করুন</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">একটি অ্যাকাউন্ট নিবন্ধন করুন</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">পাসওয়ার্ড ভুলে গেছেন</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">অ্যাকাউন্ট মুছে ফেলতে বাতিল করুন</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ অ্যাকাউন্ট বা বাতিলকরণের সময়সীমা শেষ হয়েছে
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      ত্রুটি! অ্যাকাউন্ট মোছা হয়েছে বা বাতিলকরণের সময়সীমা শেষ হয়েছে
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      ত্রুটি! ভুল বা ব্যবহারকারীর নাম
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ত্রুটি! ভুল বা অনুপস্থিত পাসওয়ার্ড
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ ব্যবহারকারীর দৈর্ঘ্য
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ পাসওয়ার্ড দৈর্ঘ্য
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      একটি অজানা ত্রুটি ঘটেছে
    </div>
  </template>
</body>
</html>
