<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">পাসওয়ার্ড পরিবর্তন করুন</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">পাসওয়ার্ড পরিবর্তন করুন</h1>
  <p translate="yes">সমস্ত পাসওয়ার্ডগুলি সংরক্ষণের আগে বিসিক্রিপ্ট এবং একটি এলোমেলো লবণের সাথে অপরিবর্তনীয়ভাবে এনক্রিপ্ট করা হয়।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">নতুন পাসওয়ার্ড</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">নিশ্চিত কর নতুন গোপননম্বর</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">বর্তমান পাসওয়ার্ড</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">নতুন পাসওয়ার্ড সেট করুন</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      সাফল্য! আপনাকে এখন থেকে আপনার নতুন পাসওয়ার্ডটি ব্যবহার করতে হবে
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ নতুন পাসওয়ার্ড
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ নতুন পাসওয়ার্ড দৈর্ঘ্য
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ নিশ্চিতকরণের পাসওয়ার্ড
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ত্রুটি! আপনার বর্তমান পাসওয়ার্ডটি অবৈধ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ত্রুটি! একটি অজানা ত্রুটি ঘটেছে
    </div>
  </template>
</body>
</html>
