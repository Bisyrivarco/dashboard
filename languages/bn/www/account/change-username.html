<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ব্যবহারকারীর নাম পরিবর্তন করুন</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ব্যবহারকারীর নাম পরিবর্তন করুন</h1>
  <p translate="yes">সমস্ত ব্যবহারকারীর নাম বিসিক্রিপ + ভাগ করা লবণের সাথে ডেটা সঞ্চয় করার আগে অপরিবর্তনীয়ভাবে এনক্রিপ্ট করা হয়।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">নতুন ব্যবহারকারীর নাম</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">বর্তমান পাসওয়ার্ড</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">নতুন ব্যবহারকারীর নাম সেট করুন</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      সাফল্য! আপনার নতুন ব্যবহারকারী নাম এখন থেকে ব্যবহার করা আবশ্যক
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ বা সদৃশ নতুন ব্যবহারকারী নাম
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ত্রুটি! আপনার বর্তমান পাসওয়ার্ডটি অবৈধ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ত্রুটি! একটি অজানা ত্রুটি ঘটেছে
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ নতুন ব্যবহারকারীর দৈর্ঘ্য
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      ত্রুটি! অন্য কেউ এই ব্যবহারকারীর নাম ব্যবহার করছে
    </div>
  </template>
</body>
</html>
