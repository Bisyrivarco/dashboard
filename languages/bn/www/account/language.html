<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">অ্যাকাউন্টের ভাষা</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">অ্যাকাউন্টের ভাষা</h1>
  <p translate="yes">আপনার ভাষা নির্বাচন করুন এবং যেখানে সম্ভাব্য সামগ্রী আপনার পছন্দসই ভাষায় পরিবেশন করা হবে।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">ভাষা</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            ভাষা নির্বাচন কর
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ভাষা পরিবর্তন করুন</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      সফল! আপনার ভাষা পছন্দটি এখন থেকে কার্যকর হবে।
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      ত্রুটি! একটি অবৈধ ভাষা নির্বাচন করা হয়েছিল
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ত্রুটি! একটি অজানা ত্রুটি ঘটেছে
    </div>
  </template>
</body>
</html>
