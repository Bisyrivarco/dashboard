<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">সেশন কী পুনরায় সেট করুন</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">এর জন্য সেশন কী পুনরায় সেট করুন ${account.accountid}</h1>
  <p translate="yes">প্রতিটি অ্যাকাউন্ট তার সেশনগুলিকে একটি গোপন কী দিয়ে স্বাক্ষর করে তাই যখন এটি সমস্ত পূর্ববর্তী সেশনের শেষ পরিবর্তন করে।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">সেশন কী পুনরায় সেট করুন</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      সফল! ব্যবহারকারীর সেশনগুলি শেষ হয়ে গেছে
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ত্রুটি! একটি অজানা ত্রুটি ঘটেছে
    </div>
  </template>
</body>
</html>
