<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">এতে মালিকানা স্থানান্তর করুন ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">এতে মালিকানা স্থানান্তর করুন ${account.accountid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/transfer-ownership?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">মালিকানা স্থানান্তর করুন</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      সাফল্য! ব্যবহারকারীকে মালিক বানানো হয়েছে
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ত্রুটি! একটি অজানা ত্রুটি ঘটেছে
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      ত্রুটি! কেবলমাত্র বর্তমান মালিকই মালিকানা স্থানান্তর করতে পারবেন
    </div>
  </template>
</body>
</html>
