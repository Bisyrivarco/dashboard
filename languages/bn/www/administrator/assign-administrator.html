<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">প্রশাসককে বরাদ্দ করুন ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">প্রশাসককে বরাদ্দ করুন ${account.accountid}</h1>
  <p translate="yes">এটি প্রশাসক সিস্টেমে মনোনীত অ্যাকাউন্টকে অ্যাক্সেস দেবে।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/assign-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">প্রশাসক নিয়োগ করুন</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      সফল! ব্যবহারকারী এখন প্রশাসক
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ত্রুটি! একটি অজানা ত্রুটি ঘটেছে
    </div>
  </template>
</body>
</html>
