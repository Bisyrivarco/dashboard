<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Muab rau cov thawj coj tuav haujlwm rau ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Muab rau cov thawj coj tuav haujlwm rau ${account.accountid}</h1>
  <p translate="yes">Qhov no yuav tso cai rau cov npe nom tswv nkag mus rau cov tswj hwm qhov system.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/assign-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Muab rau cov thawj coj saib xyuas</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kev vam meej! Tus neeg siv tam sim no yog tus tswj hwm
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam Kev! Ib qho yuam kev tsis paub tshwm sim
    </div>
  </template>
</body>
</html>
