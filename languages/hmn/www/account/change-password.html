<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hloov password</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hloov password</h1>
  <p translate="yes">Txhua tus lej cim tsis suav tsis txheeb nrog bcrypt thiab xaum ntsev ua ntej txuag kev.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Lo lus zais tshiab</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Paub meej tus password tshiab</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Lo lus zais tam sim no</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Teeb tus password tshiab</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kev vam meej! Koj yuav tsum siv koj tus password tshiab txij tam sim no
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Yuam Kev! Lo lus zais tshiab tsis raug
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Yuam Kev! Lo lus zais tsis ntev ntev
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Yuam Kev! Tsis lees paub tus password
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Yuam Kev! Koj lo lus zais tam sim no tsis muaj nqi
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam Kev! Ib qho yuam kev tsis paub tshwm sim
    </div>
  </template>
</body>
</html>
