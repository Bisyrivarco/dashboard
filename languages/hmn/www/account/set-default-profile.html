<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Teem lub neej ntawd profile</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Teem lub neej ntawd profile</h1>
  <p translate="yes">Koj lub neej pib profile ua qhov tseemceeb thawj ntawm kev sib cuag rau koj tus lej account.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/set-default-profile" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <select id="profileid" name="profileid">
          <option value="" translate="yes">
            Xaiv cov profile
          </option>
        </select>
      </div>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Teem lub neej ntawd profile</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kev vam meej! Qhov profile tam sim no koj lub neej ntawd
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam Kev! Ib qho yuam kev tsis paub tshwm sim
    </div>
  </template>
  <template id="default-profile">
    <div class="error message" translate="yes">
      Yuam Kev! Qhov no twb yog koj lub neej ntawd profile
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.contactEmail}, ${profile.firstName} ${profile.lastName}
    </option>
  </template>
</body>
</html>
