<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Pauv lub npe neeg siv</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Pauv lub npe neeg siv</h1>
  <p translate="yes">Txhua tus siv tsis tsim nyog tsis muaj kev cuam tshuam-ua ntej khaws cia cov ntaub ntawv nrog bcrypt + sib koom ntsev.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Lub npe tshiab</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Lo lus zais tam sim no</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Teem lub username tshiab</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kev vam meej! Koj tus username tshiab yuav tsum raug siv txij no mus
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Yuam Kev! Siv tsis raug lossis theej tawm lub npe tshiab tshiab
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Yuam Kev! Koj lo lus zais tam sim no tsis muaj nqi
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam Kev! Ib qho yuam kev tsis paub tshwm sim
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Yuam Kev! Tus npe siv tsis raug ntev
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Yuam Kev! Muaj qee leej kuj siv lub npe ntawd lawm
    </div>
  </template>
</body>
</html>
