<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Kho kom raug ${profile.profileid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Kho kom raug ${profile.profileid}</h1>
  <p translate="yes">Khaws koj cov ntaub ntawv tiv toj kom yog thiab hloov tshiab.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/edit-profile?profileid=${profile.profileid}" name="submit-form">
    <div class="pure-checkbox">
      <label for="default"><input required="required" id="default" name="default" value="true" type="checkbox"> <span translate="yes">Ua rau kuv ua tsis tau</span></label>
    </div>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Cov npe</label>
      <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Tso saib email</label>
      <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Tiv Tauj email</label>
      <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Lub npe</label>
      <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Lub xeem</label>
      <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Hnub yug</label>
        <input required="required" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Xov Tooj</label>
      <input required="required" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Kev Haujlwm</label>
      <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Qhov chaw nyob</label>
      <input required="required" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Lub tuam txhab npe</label>
      <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Lub Vev Xaib</label>
      <input required="required" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div id="submit-container" class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Hloov tshiab profile</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kev vam meej! Koj cov ntaub ntawv cov ntaub ntawv tau raug hloov kho
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam Kev! Ib qho yuam kev tsis paub tshwm sim
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Yuam Kev! Cov npe uas ploj lawm lossis siv tsis raug
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Yuam Kev! Ib lub npe siv tsis raug
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Yuam Kev! Ib lub npe xeem uas ploj los yog siv tsis yog tau muab rau
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Yuam Kev! Lub xeem lub npe tsis raug
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Yuam Kev! Chaw nyob email tiv tsis yog
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Yuam Kev! Tso saib email chaw nyob tsis raug
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Yuam Kev! Lub npe zaub uas ploj lawm los yog siv tsis raug tau muab rau
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Yuam Kev! Muab cov hnub ploj lossis tsis xws lub hnub yug
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Yuam Kev! Muaj ib lub xov tooj ploj los sis siv tsis tau.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Yuam Kev! Txoj hauj lwm uas ploj lawm lossis siv tsis raug yog muab rau.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Yuam Kev! Qhov chaw nyob uas ploj lawm lossis siv tsis raug.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Yuam Kev! Lub tuam txhab ploj lossis lub npe tsis raug tau muab.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Yuam Kev! Ib lub vev xaib uas ploj lawm lossis siv tsis tau raug muab.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Yuam Kev! Lub npe zaub uas ploj lawm los yog siv tsis raug tau muab rau
    </div>
  </template>
</body>
</html>
