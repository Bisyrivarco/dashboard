<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tsim kev cai pib dua</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tsim kev cai pib dua</h1>
  <p translate="yes">Pib dua tus lej cia koj nkag mus rau koj tus as khauj yog tias koj tsis nco qab koj tus password.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Tus lej zais</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Txuag code</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kev vam meej! Koj cov cai tshiab tau npaj txhij yuav stashed qhov chaw nyab xeeb
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Yuam Kev! Txoj cai tsis pub leej twg paub
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Yuam Kev! Txoj cai tsis pub leej twg paub length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam Kev! Ib qho yuam kev tsis paub tshwm sim
    </div>
  </template>
</body>
</html>
