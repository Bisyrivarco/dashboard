<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Rov pib nkag tau rau kuv tus account</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account"
    name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Rov pib nkag tau rau kuv tus account</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Lub npe neeg siv</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Pib dua code</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Lo lus zais tshiab</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Paub meej tus password tshiab</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reset and sign
          in</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Rov qab los kos npe rau hauv</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Tsim ib tug account</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Yuam Kev! Txoj cai tsis pub leej twg paub
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Yuam Kev! Txoj cai tsis pub leej twg paub
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Yuam Kev! Lub npe neeg siv tsis raug
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Yuam Kev! Lub npe siv tsis raug ntev
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Yuam Kev! Lo lus zais tshiab tsis raug
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Yuam Kev! Lo lus zais tsis ntev ntev
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Yuam Kev! Tsis lees paub tus password
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Yuam Kev! Tus lej tsis raug
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam Kev! Ib qho yuam kev tsis paub tshwm sim
    </div>
  </template>
</body>

</html>
