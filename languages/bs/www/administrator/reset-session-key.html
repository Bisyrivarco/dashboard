<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Resetiraj ključ sesije</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Resetiraj ključ sesije za ${account.accountid}</h1>
  <p translate="yes">Svaki račun potpisuje svoje sesije tajnim ključem, pa kad se promijeni, sve prethodne sesije završavaju.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Resetiraj ključ sesije</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Uspjeh! Korisničke sesije su završene
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Greška! Došlo je do nepoznate greške
    </div>
  </template>
</body>
</html>
