<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Administratori</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Administratori</h1>
  <p translate="yes">Ovi računi mogu pristupiti svemu u administraciji, osim prijenosa vlasništva.</p>
  <div id="message-container"></div>
  <div id="no-administrators">
    <p translate="yes">Nema administratorskih računa.</p>
  </div>
  <table id="administrators-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Ime</th>
        <th translate="yes">Email</th>
        <th translate="yes">Stvoreno</th>
        <th translate="yes">Administrator od</th>
        <th translate="yes">Posljednji put prijavljen</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/administrators?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="administrator-row">
    <tr id="${account.accountid}">
      <td>
        <a href="/administrator/account?accountid=${account.accountid}">${account.accountid}</a>
      </td>
      <td>${account.firstName} ${account.lastName}</td>
      <td>
        <a href="mailto:${account.email}">${account.email}</a>
      </td>
      <td>${account.createdFormatted}</td>
      <td>${account.administratorFormatted}</td>
      <td>${account.lastSignedInFormatted}</td>
    </tr>
  </template>
</body>
</html>
