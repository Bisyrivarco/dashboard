<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-sessions.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Sesije</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Sesije</h1>
  <p translate="yes">Svaki put kada se prijavite kreira se nova sesija.</p>
  <div id="message-container"></div>
  <div id="no-sessions">
    <p translate="yes">Još nemate nijednu sesiju.</p>
  </div>
  <table id="sessions-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Stvoreno</th>
        <th translate="yes">Ističe</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/account/sessions?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="session-row">
    <tr id="${session.sessionid}">
      <td>
        <a href="/account/session?sessionid=${session.sessionid}">${session.sessionid}</a>
      </td>
      <td>${session.createdFormatted}</td>
      <td>${session.expiresFormatted}</td>
    </tr>
  </template>
</body>
</html>
