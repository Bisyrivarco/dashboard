<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-code.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Izbriši ${resetCode.codeid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Izbriši ${resetCode.codeid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/delete-reset-code?codeid=${resetCode.codeid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Izbriši kod</button>
    </fieldset>
  </form>
  <template id="instant-delete">
    <p translate="yes">Kôd za resetiranje bit će odmah izbrisan i ne može se oporaviti.</p>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Uspjeh! Kôd za resetiranje je izbrisan
    </div>
  </template>
</body>
</html>
