<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cambia password</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Cambia password</h1>
  <p translate="yes">Tutte e password sò criptate irreversibilmente cù bcrypt è una salata aleatoria prima di salvà.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Nova password</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Confirmate nova password</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Parolla d'intesa attuale</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Sceglite a nova password</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Successu! Duvete aduprà a vostra nova password
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Errore! New password ùn valida
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Errore! A nova lunghezza di password nova ùn hè micca valida
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Errore! Password di cunferma micca valida
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Errore! A vostra password attuale ùn hè valida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Un errore scunnisciutu hè accadutu
    </div>
  </template>
</body>
</html>
