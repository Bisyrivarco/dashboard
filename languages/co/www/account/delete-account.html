<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Eliminà u so contu</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Eliminà u so contu</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Parolla d'intesa attuale</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Eliminà u so contu</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Errore! A vostra password attuale ùn hè valida
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">U vostru contu sarà pianificatu per a eliminazione immediatamente è ùn pò micca esse ricuperatu.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">U vostru contu sarà pianificatu per a cancelazione in ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Errore! Hè devenu trasladà a pruprietà di a piattaforma à qualchissia prima prima
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Errore! Avete da revucà i vostri privilegi di amministratore prima
    </div>
  </template>
</body>
</html>
