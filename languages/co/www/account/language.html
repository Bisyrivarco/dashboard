<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Lingua di u cuntu</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Lingua di u cuntu</h1>
  <p translate="yes">Sceglite a vostra lingua è induve u cuntenutu pussibule serà servitu in a vostra lingua preferita.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Lingua</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Selezziunate lingua
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Cambia lingua</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Successu! A vostra preferenza linguistica entrà in vigore dapoi.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Errore! Hè stata scelta una lingua invalida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Un errore scunnisciutu hè accadutu
    </div>
  </template>
</body>
</html>
