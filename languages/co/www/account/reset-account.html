<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Resettate l'accessu à u mo contu</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account"
    name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Resettate l'accessu à u mo contu</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Usuariu</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Resettore codice</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Nova password</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Confirmate nova password</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reset and sign
          in</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Torna à firmà</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Crea un contu</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Errore! Codice sicretu micca validu
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Errore! Codice sicretu micca validu
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Errore! Username invalidu
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Errore! A durata di nome d'usu ùn valida
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Errore! New password ùn valida
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Errore! A nova lunghezza di password nova ùn hè micca valida
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Errore! Password di cunferma micca valida
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Errore! Un contu invalidu
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Un errore scunnisciutu hè accadutu
    </div>
  </template>
</body>

</html>
