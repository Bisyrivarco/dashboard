<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cambia nome d'utilizatore</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Cambia nome d'utilizatore</h1>
  <p translate="yes">Tutti i nomi d'utilizatori sò criptati in modu irreversibile prima di almacenà e dati cù bcrypt + salariu spartutu.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">New username</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Parolla d'intesa attuale</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Stabilisce nuvellu nome d'utilizatore</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Successu! U vostru novu nome d'utilizatore deve esse adupratu da avà
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Errore! Un nome d'utilizatore ùn hè micca validu o duplicate
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Errore! A vostra password attuale ùn hè valida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Un errore scunnisciutu hè accadutu
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Errore! A nova lunghezza di utilizatore ùn hè micca valida
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Errore! Qualchissia altru hè aduprà stu nome d'utilizatore
    </div>
  </template>
</body>
</html>
