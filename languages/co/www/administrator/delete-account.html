<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Elimina ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Elimina ${account.accountid}</h1>
  <p translate="yes">I cunti ponu esse eliminati dopu avè passatu u so periodu di eliminazione programata.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Eliminà u so contu</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Successu! U contu hè statu sguassatu
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Un errore scunnisciutu hè accadutu
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Errore! U contu deve esse pianificatu per a cancellazione prima
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Errore! U contu ùn pò esse eliminatu finu à a so data prevista
    </div>
  </template>
</body>
</html>
