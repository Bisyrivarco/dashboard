<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Resettate a chjave di a sessione</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Resettate a chjave di a sessione per ${account.accountid}</h1>
  <p translate="yes">Ogni contu signa e so sessione cù una chjave secreta in modu quandu cambia tutte e sessioni precedenti finiscinu.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Resettate a chjave di a sessione</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Successu! E sessione di l'utilizatori sò finite
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Un errore scunnisciutu hè accadutu
    </div>
  </template>
</body>
</html>
