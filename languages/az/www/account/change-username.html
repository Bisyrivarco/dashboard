<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">İstifadəçi adınızı dəyişdirin</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">İstifadəçi adınızı dəyişdirin</h1>
  <p translate="yes">Məlumatları bcrypt + ortaq duz ilə saxlamadan əvvəl bütün istifadəçi adları geri dönmədən şifrələnir.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Yeni istifadəçi adı</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Hazırkı şifrə</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Yeni istifadəçi adı təyin edin</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Uğur! Yeni istifadəçi adınız bundan sonra istifadə olunmalıdır
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Xəta! Yanlış istifadəçi adı və ya dublikat
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Xəta! Cari parolunuz yanlışdır
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Xəta! Naməlum səhv baş verdi
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Xəta! Yeni istifadəçi adı uzunluğu
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Xəta! Başqası həmin istifadəçi adından istifadə edir
    </div>
  </template>
</body>
</html>
