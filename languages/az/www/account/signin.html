<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hesabıma daxil olun</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Daxil ol</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">İstifadəçi adı</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Şifrə</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> 20 dəqiqədən sonra çıxın</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> 8 saatdan sonra çıxın</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> 30 gündən sonra çıxın</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Daxil ol</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Bir haqq-hesab qeyd edin</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Şifrəni unutmusunuz</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Hesabı silməyi ləğv edin</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Xəta! Etibarsız istifadəçi adı
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Xəta! Etibarsız Şifrə
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Xəta! Yanlış istifadəçi uzunluğu
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Xəta! Şifrə uzunluğu
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Xəta! Naməlum səhv baş verdi
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Xəta! Hesabınız silindi <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
