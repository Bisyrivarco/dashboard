<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hesabı silin</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hesabı silin</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Hazırkı şifrə</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hesabı silin</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Xəta! Cari parolunuz yanlışdır
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Hesabınız dərhal silinməsi planlaşdırılır və bərpa edilə bilməz.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Hesabınızın silinməsi planlaşdırılır ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Xəta! Əvvəlcə platforma sahibliyini başqasına təhvil verməlisiniz
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Xəta! Əvvəlcə idarəçi imtiyazlarınızı ləğv etməlisiniz
    </div>
  </template>
</body>
</html>
