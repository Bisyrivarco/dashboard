<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Propter me ad signum</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Inscribe</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">nomen usoris</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Password</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Exire in XX minutes</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Exire in VIII horas</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Per XXX dies discede</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Inscribe</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Register rationem</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">oblitus es password</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Deletis propter Cancel</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Error! Irritum Username
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! Nullam Password
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Error! Tandem invalidos usoris
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Error! Tandem invalidos ignoro
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Error incognitus occurrit
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Error! Ratio tua est delevit <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
