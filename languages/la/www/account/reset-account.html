<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Reddere praeferentias accessum ad rationem</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account"
    name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Reddere praeferentias accessum ad rationem</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">nomen usoris</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Reddere praeferentias codice</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">novus absconditus verbem</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Confirmare New password</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reset and sign
          in</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Redi ad inscribendum</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Crea rationem</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Error! Aliquam code
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Error! Aliquam code
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Error! Irritum Username
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Error! Tandem invalidos usoris
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Error! Aliquam new password
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Error! Aliquam et longitudo new password
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Error! Aliquam password confirmationis
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Error! propter invalida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Error incognitus occurrit
    </div>
  </template>
</body>

</html>
