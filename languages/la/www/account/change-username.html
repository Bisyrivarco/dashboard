<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">mutare nomen usoris</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">mutare nomen usoris</h1>
  <p translate="yes">Donec ante actarum encrypted omnes, qui dati sunt irreversibly bcrypt + salis communis.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">novum nomen usoris</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Tessera hicce</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Set novum nomen usoris</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Success! Nomen usoris tibi nova ex nunc esse necesse est
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Error! Aliquam et aut nomen usoris novum duplici exemplari
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! Tua current password invalidum
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Error incognitus occurrit
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Error! Aliquam et longitudo novum nomen usoris
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Error! Quis aliud est, quod usura nomen usoris
    </div>
  </template>
</body>
</html>
