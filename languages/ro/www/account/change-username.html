<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Schimbă numele</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Schimbă numele</h1>
  <p translate="yes">Toate numele de utilizator sunt criptate ireversibil înainte de stocarea datelor cu bcrypt + sare comună.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nume de utilizator nou</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Parola actuală</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Setați un nou nume de utilizator</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succes! Noul dvs. nume de utilizator trebuie folosit de acum înainte
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Eroare! Nume utilizator nevalid sau duplicat
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Eroare! Parola dvs. curentă este nevalidă
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Eroare! O eroare necunoscută s-a întamplat
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Eroare! Lungimea unui nume de utilizator nou nevalid
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Eroare! Altcineva folosește acest nume de utilizator
    </div>
  </template>
</body>
</html>
