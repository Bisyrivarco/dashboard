<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Chuyển quyền sở hữu sang ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Chuyển quyền sở hữu sang ${account.accountid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/transfer-ownership?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Chuyển nhượng quyền sở hữu</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sự thành công! Người dùng đã được làm chủ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Lỗi! Xảy ra lỗi không xác định
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Lỗi! Chỉ chủ sở hữu hiện tại mới có thể chuyển quyền sở hữu
    </div>
  </template>
</body>
</html>
