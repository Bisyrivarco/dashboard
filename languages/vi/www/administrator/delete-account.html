<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Xóa bỏ ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Xóa bỏ ${account.accountid}</h1>
  <p translate="yes">Tài khoản có thể bị xóa sau khi vượt qua thời gian xóa theo lịch trình của họ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Xóa tài khoản</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sự thành công! Tài khoản đã bị xóa
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Lỗi! Xảy ra lỗi không xác định
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Lỗi! Tài khoản phải được lên lịch để xóa trước
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Lỗi! Tài khoản không thể bị xóa cho đến sau ngày dự kiến
    </div>
  </template>
</body>
</html>
