<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ngôn ngữ tài khoản</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ngôn ngữ tài khoản</h1>
  <p translate="yes">Chọn ngôn ngữ của bạn và nơi có thể nội dung sẽ được phục vụ bằng ngôn ngữ ưa thích của bạn.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Ngôn ngữ</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Chọn ngôn ngữ
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Thay đổi ngôn ngữ</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Sự thành công! Sở thích ngôn ngữ của bạn sẽ có hiệu lực kể từ bây giờ.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Lỗi! Một ngôn ngữ không hợp lệ đã được chọn
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Lỗi! Xảy ra lỗi không xác định
    </div>
  </template>
</body>
</html>
