<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Đặt lại quyền truy cập vào tài khoản của tôi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Đặt lại quyền truy cập vào tài khoản của tôi</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">tên tài khoản</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Đặt lại mã</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Mật khẩu mới</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Xác nhận mật khẩu mới</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Đặt lại và đăng nhập</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Quay trở lại để đăng nhập</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Tạo một tài khoản</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Lỗi! Mã bí mật không hợp lệ
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Lỗi! Mã bí mật không hợp lệ
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Lỗi! Tên sử dụng không hợp lệ
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Lỗi! Tên sử dụng không hợp lệ length
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Lỗi! Mật khẩu mới không hợp lệ
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Lỗi! Mật khẩu mới không hợp lệ length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Lỗi! Mật khẩu xác nhận không hợp lệ
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Lỗi! Tài khoản không hợp lệ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Lỗi! Xảy ra lỗi không xác định
    </div>
  </template>
</body>
</html>
