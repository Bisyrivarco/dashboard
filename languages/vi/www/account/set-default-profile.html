<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Đặt cấu hình mặc định</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Đặt cấu hình mặc định</h1>
  <p translate="yes">Hồ sơ mặc định của bạn đóng vai trò là điểm liên lạc chính cho tài khoản của bạn.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/set-default-profile" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <select id="profileid" name="profileid">
          <option value="" translate="yes">
            Chọn hồ sơ
          </option>
        </select>
      </div>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Đặt cấu hình mặc định</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sự thành công! Hồ sơ bây giờ là mặc định của bạn
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Lỗi! Xảy ra lỗi không xác định
    </div>
  </template>
  <template id="default-profile">
    <div class="error message" translate="yes">
      Lỗi! Đây đã là hồ sơ mặc định của bạn
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.contactEmail}, ${profile.firstName} ${profile.lastName}
    </option>
  </template>
</body>
</html>
