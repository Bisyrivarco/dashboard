<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Khôi phục tài khoản của tôi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Khôi phục tài khoản của tôi</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">tên tài khoản</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Mật khẩu</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Khôi phục tài khoản của tôi</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Đăng ký tài khoản</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Quên mật khẩu</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Hủy xóa tài khoản</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Lỗi! Tài khoản không hợp lệ hoặc thời gian hủy đã kết thúc
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Lỗi! Tài khoản đã bị xóa hoặc thời gian hủy đã kết thúc
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Lỗi! Tên người dùng không chính xác hoặc bị thiếu
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Lỗi! Mật khẩu không chính xác hoặc bị thiếu
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Lỗi! Độ dài tên người dùng không hợp lệ
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Lỗi! Độ dài mật khẩu không hợp lệ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Xảy ra lỗi không xác định
    </div>
  </template>
</body>
</html>
