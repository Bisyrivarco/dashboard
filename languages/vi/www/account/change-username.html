<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Thay đổi tên người dùng</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Thay đổi tên người dùng</h1>
  <p translate="yes">Tất cả tên người dùng được mã hóa không thể đảo ngược trước khi lưu trữ dữ liệu bằng bcrypt + muối được chia sẻ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Tên đăng nhập mới</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Mật khẩu hiện tại</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Đặt tên người dùng mới</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sự thành công! Tên người dùng mới của bạn phải được sử dụng từ bây giờ
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Lỗi! Tên người dùng mới không hợp lệ hoặc trùng lặp
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Lỗi! Mật khẩu hiện tại của bạn không hợp lệ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Lỗi! Xảy ra lỗi không xác định
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Lỗi! Độ dài tên người dùng mới không hợp lệ
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Lỗi! Ai đó đang sử dụng tên người dùng đó
    </div>
  </template>
</body>
</html>
