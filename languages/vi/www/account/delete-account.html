<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Xóa tài khoản</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Xóa tài khoản</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Mật khẩu hiện tại</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Xóa tài khoản</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Lỗi! Mật khẩu hiện tại của bạn không hợp lệ
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Tài khoản của bạn sẽ được lên lịch để xóa ngay lập tức và không thể phục hồi.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Tài khoản của bạn sẽ được lên lịch để xóa ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Lỗi! Bạn phải chuyển quyền sở hữu nền tảng cho người khác trước
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Lỗi! Bạn phải thu hồi đặc quyền quản trị viên của mình trước
    </div>
  </template>
</body>
</html>
