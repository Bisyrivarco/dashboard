<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Athshocraigh eochair an tseisiúin</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Eochair seisiún seisiúin le haghaidh ${account.accountid}</h1>
  <p translate="yes">Síníonn gach cuntas a sheisiúin le heochair rúnda agus mar sin nuair a athraíonn sé deireadh gach seisiún roimhe seo.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Athshocraigh eochair an tseisiúin</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Rath! Cuireadh deireadh le seisiúin an úsáideora
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Earráid! Tharla earráid anaithnid
    </div>
  </template>
</body>
</html>
