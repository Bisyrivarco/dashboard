<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Athshocraigh rochtain ar mo chuntas</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Athshocraigh rochtain ar mo chuntas</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Ainm úsáideora</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Cód athshocraithe</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Focal Faire Nua</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Deimhnigh pasfhocal nua</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Athshocraigh agus sínigh isteach</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Fill ar ais chun síniú isteach</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Cruthaigh cuntas</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Earráid! Cód rúnda neamhbhailí
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Earráid! Cód rúnda neamhbhailí
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Earráid! Ainm Úsáideora neamhbhailí
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Earráid! Fad ainm úsáideora neamhbhailí
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Earráid! Pasfhocal nua neamhbhailí
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Earráid! Pasfhocal nua neamhbhailí length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Earráid! Pasfhocal dearbhaithe neamhbhailí
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Earráid! Cuntas neamhbhailí
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Earráid! Tharla earráid anaithnid
    </div>
  </template>
</body>
</html>
