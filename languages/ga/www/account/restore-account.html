<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Athchóirigh mo chuntas</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Athchóirigh mo chuntas</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Ainm úsáideora</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Pasfhocal</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Athchóirigh mo chuntas</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Cláraigh cuntas</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Dearmad ar pasfhocal</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Cealaigh cuntas scriosadh</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Earráid! Tá deireadh le cuntas neamhbhailí nó leis an tréimhse cealaithe
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Earráid! Scriosadh an cuntas nó tá deireadh leis an tréimhse cealaithe
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Earráid! Ainm úsáideora mícheart nó in easnamh
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Earráid! Pasfhocal mícheart nó in easnamh
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Earráid! Fad ainm úsáideora neamhbhailí
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Earráid! Fad pasfhocal neamhbhailí
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Tharla earráid anaithnid
    </div>
  </template>
</body>
</html>
