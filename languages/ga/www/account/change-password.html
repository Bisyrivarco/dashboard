<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Athraigh do phasfhocal</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Athraigh do phasfhocal</h1>
  <p translate="yes">Tá gach focal faire criptithe go dochúlaithe le bcrypt agus salann randamach sula ndéantar iad a shábháil.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Focal Faire Nua</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Deimhnigh pasfhocal nua</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Pasfhocal reatha</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Socraigh pasfhocal nua</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Rath! Caithfidh tú do phasfhocal nua a úsáid as seo amach
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Earráid! Pasfhocal nua neamhbhailí
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Earráid! Fad pasfhocal nua neamhbhailí
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Earráid! Pasfhocal dearbhaithe neamhbhailí
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Earráid! Tá do phasfhocal reatha neamhbhailí
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Earráid! Tharla earráid anaithnid
    </div>
  </template>
</body>
</html>
