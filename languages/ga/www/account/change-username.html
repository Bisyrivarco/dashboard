<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Athraigh ainm úsáideora</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Athraigh ainm úsáideora</h1>
  <p translate="yes">Déantar gach ainm úsáideora a chriptiú go dochúlaithe sula ndéantar na sonraí a stóráil le salann roinnte bcrypt +.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Ainm úsáideora nua</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Pasfhocal reatha</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Socraigh ainm úsáideora nua</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Rath! Caithfear d’ainm úsáideora nua a úsáid as seo amach
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Earráid! Ainm úsáideora nua neamhbhailí nó dúblach
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Earráid! Tá do phasfhocal reatha neamhbhailí
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Earráid! Tharla earráid anaithnid
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Earráid! Fad ainm úsáideora neamhbhailí nua
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Earráid! Tá duine éigin eile ag úsáid an ainm úsáideora sin
    </div>
  </template>
</body>
</html>
