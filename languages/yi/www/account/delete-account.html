<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ןובשח ןקעמסיו</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ןובשח ןקעמסיו</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">לָארַאּפ טנַארק</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ןובשח ןקעמסיו</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      טלּפירקרַאפ זיא לָארַאּפ טנַארק ןייד !תועט
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">.דרעווַאקיר ןייז טינ ןענעק ןוא דימ ןַאשיליד רַאֿפ דלושזדעקס ןייז טעוו ןובשח ןייד</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">ןיא ןַאשיליד רַאֿפ דלושזדעקס ןייז טעוו טנואקא ןייד ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      שרעדנַא רעצעמע וצ ּפישרענוָא עמרָאפטַאלּפ ןריפרעבירַא ןזומ ריא !תועט
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      רעטשרע זַאשזדַאליווירּפ רָאטַארטסינימדַא ןייד ןפורּפָא ןזומ ריא !תועט
    </div>
  </template>
</body>
</html>
