<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ךַארּפש טנוַאקַא</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ךַארּפש טנוַאקַא</h1>
  <p translate="yes">.ךַארּפש רעכליב ןייד ןיא טנידעג ןייז טעוו טלַאהניא ךעלגעמ ּווו ןוא ךַארּפש ןייד טקעלעס</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">ךַארּפש</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            ךַארּפש ןריטקעלעס
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ךַארּפש ןשיוט</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      .טציא ןופ גנוקריוו ןעמענ טעוו שידיי וצ טנַאהרעביי רעייא !החלצה
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      ןבילקעגסיוא זיא ךַארּפש טלּפירקרַאפ ןַא !תועט
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ןעמוקעגראפ תועט טנַאקַאבמוא ןַא !תועט
    </div>
  </template>
</body>
</html>
