<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ןעמאנ ןשיוט</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ןעמאנ ןשיוט</h1>
  <p translate="yes">.ץלַאז דרעש + טּפירקב טימ ןטַאד יד דרָאטס רעדייא דיטּפירקנע-ילבַאסרעווירי ןענעז סעמַאנרעסו לכ</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">ןעמאנ וינ</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">לָארַאּפ טנַארק</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ןעמאנ ַיינ ןלעטש</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      טציא ןוֿפ טנייוועג ןייז ףרַאד ןעמאנ עַיינ ןייד !החלצה
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      ןעמאנ ַיינ טַאקילּפוד רעדָא טלּפירקרַאפ !תועט
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      טלּפירקרַאפ זיא לָארַאּפ טנַארק ןייד !תועט
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ןעמוקעגראפ תועט טנַאקַאבמוא ןַא !תועט
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      ןעמאנ ַיינ רַאֿפ ןעמאנ ַיינ טלּפירקרַאפ !תועט
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      ןעמאנ יד ןצינ זיא שרעדנַא רעצעמע !תועט
    </div>
  </template>
</body>
</html>
