<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ןובשח ןיימ ןרעקמו</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">ןובשח ןיימ ןרעקמו</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">ןעמאנ</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">טרָאווכירּפש</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ןובשח ןיימ ןרעקמו</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ןובשח ַא ןרירטסיגער</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">לָארַאּפ ןסעגרַאֿפ</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">ןובשח גניטיליד ןכַאמ לטָאב</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      טקידנעעג זיא טַייצ ןַאשיילַאסנַאק יד רעדָא ןובשח טלּפירקרַאפ !תועט
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      טקידנעעג זיא טַייצ ןַאשיילַאסנַאק יד רעדָא טקעמעגסיוא זיא ןובשח רעד !תועט
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      ןעמאנ קידנלעפ רעדָא שלַאפ !תועט
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      לָארַאּפ קידנלעפ רעדָא שלַאפ !תועט
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      גנעל ןעמאנ טלּפירקרַאפ !תועט
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      לָארַאּפ ןופ גנעל טלּפירקרַאפ !תועט
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ןעמוקעגראפ תועט טנַאקַאבמוא ןַא
    </div>
  </template>
</body>
</html>
