<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">לסילש עיסעס קיטעטשַאב</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">רַאֿפ לסילש עיסעס קיטעטשַאב ${account.accountid}</h1>
  <p translate="yes">.ףוס זנַאשעס קידרעירפ עלַא ןעגנורעדנע סע זַא יוזַא לסילש דוס ַא טימ זנַאשעס ןייז זלַאנגיס ןובשח רעדעי</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">לסילש עיסעס קיטעטשַאב</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      טקידנעראפ ןענעז רעצינַאב רעד ןופ סעיסעס יד !החלצה
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ןעמוקעגראפ תועט טנַאקַאבמוא ןַא !תועט
    </div>
  </template>
</body>
</html>
