<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ןקעמסיו ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ןקעמסיו ${account.accountid}</h1>
  <p translate="yes">.טַייצ ןַאשיליד דלושזדעקס רעייז ןעגנאגעגכרוד ךָאנ טקעמעגסיוא ןרעוו ןענעק ץנוָאקקַא</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ןובשח ןקעמסיו</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      טקעמעגסיוא זיא עטנאק רעד !החלצה
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ןעמוקעגראפ תועט טנַאקַאבמוא ןַא !תועט
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      רעטשרע ןַאשיליד רַאֿפ דלושזדעקס ןייז ןזומ טנוַאקַא יד !תועט
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      עטַאד דלושזדעקס ןייז ךָאנ זיב טקעמעגסיוא ןייז טינ ןעק ןובשח רעד !תועט
    </div>
  </template>
</body>
</html>
