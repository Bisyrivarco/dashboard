<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Abuur furaha dib-u-dejinta</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Abuur furaha dib-u-dejinta</h1>
  <p translate="yes">Lambarrada dib-u-dejinta ayaa kuu oggolaanaya inaad gasho koontadaada haddii aad illowdid eraygaaga sirta ah.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Nambar sir ah</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Badbaadi koodh</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Guul! Nambarkaaga cusubi wuxuu diyaar u yahay in meel aamin ah lagu sugo
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Khalad! Koodh sir ah oo aan sax ahayn
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Khalad! Koodh sir ah oo aan sax ahayn length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Khalad! Khalad aan la aqoon ayaa dhacay
    </div>
  </template>
</body>
</html>
