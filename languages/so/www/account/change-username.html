<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Beddel magaca isticmaale</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Beddel magaca isticmaale</h1>
  <p translate="yes">Dhamaan magacyada magacyadoodu si qarsoodi ah uma qarsoona ka hor inta aan xogta lagu kaydin cusbada bcrypt + cusbada la wadaago.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Adeegsade cusub</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Magaca Sirta Hadda</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Deji magac-isticmaale cusub</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Guul! Magacaaga isticmaale cusub waa in la adeegsadaa hadda laga bilaabo
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Khalad! Adeegsi cusub oo aan sax ahayn ama nuqul ah
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Khalad! Lambarkaaga sirta ah hadda waa mid aan ansax ahayn
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Khalad! Khalad aan la aqoon ayaa dhacay
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Khalad! Dherer isticmaale cusub oo aan sax ahayn
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Khalad! Qof kale ayaa isticmaala magacaas
    </div>
  </template>
</body>
</html>
