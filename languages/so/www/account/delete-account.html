<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tirtir koontada</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tirtir koontada</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Magaca Sirta Hadda</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tirtir koontada</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Khalad! Lambarkaaga sirta ah hadda waa mid aan ansax ahayn
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Koontadaada waxaa loo jadwaleynayaa si dhaqso ah tirtirka lamana soo kaban karo.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Koontadaada ayaa loo jadwaleynayaa in la tirtiro ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Khalad! Waa inaad ku wareejisaa lahaanshaha madal qof kale marka hore
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Khalad! Waa inaad marka hore ka noqdaa mudnaanta maamulahaaga
    </div>
  </template>
</body>
</html>
