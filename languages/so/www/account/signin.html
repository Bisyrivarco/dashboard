<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Kusoo gal akoonkeyga</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Gal</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Adeegsade</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Furaha</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Ka bax 20 daqiiqo</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Ka bax 8 saacadood</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Ka bax 30 maalmood</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Gal</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Diiwaangeliso koonto</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Ilowday ereyga sirta ah</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Tirtir tirtirka koontada</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Khalad! Adeegsi aan sax ahayn
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Khalad! Furaha sirta ah
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Khalad! Dherer isticmaale aan sax ahayn
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Khalad! Dherer sir aan sax ahayn
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Khalad! Khalad aan la aqoon ayaa dhacay
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Khalad! Koontadaada waa la tirtiray <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
