<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Dib uheel marin u hel akoonkeyga</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account"
    name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Dib uheel marin u hel akoonkeyga</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Adeegsade</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Lambarka dib-u-dejinta</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Sirta cusub</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Xaqiiji eray sir ah</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reset and sign
          in</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Ku noqo si aad u soo gasho</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Abuur koonto</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Khalad! Koodh sir ah oo aan sax ahayn
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Khalad! Koodh sir ah oo aan sax ahayn
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Khalad! Adeegsi aan sax ahayn
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Khalad! Dherer isticmaale aan sax ahayn
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Khalad! Lambarka sirta ah ee khaldan
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Khalad! Dherer eray oo aan sax aheyn
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Khalad! Sirta sirta ee aan sax ahayn
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Khalad! Koonto aan sax ahayn
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Khalad! Khalad aan la aqoon ayaa dhacay
    </div>
  </template>
</body>

</html>
