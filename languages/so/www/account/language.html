<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Luqadda xisaabta</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Luqadda xisaabta</h1>
  <p translate="yes">Xulo luqaddaada halka ay suurtagal tahayna waxaa loogu adeegi doonaa luqadda aad doorbidayso.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Af</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Xulo luuqad
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Luqadda beddelo</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Guul! Afkaaga doorbidida ayaa dhaqan gali doonta laga bilaabo hadda.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Khalad! Luqad aan sax ahayn ayaa la doortay
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Khalad! Khalad aan la aqoon ayaa dhacay
    </div>
  </template>
</body>
</html>
