<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Badalida Lambarka sirta ah</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Badalida Lambarka sirta ah</h1>
  <p translate="yes">Dhamaan sirta sirta ah si qarsoodi ah looma hayo qarsoodi ah bcrypt iyo cusbo aan lagaraneyn kahor intaanad kaydin.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Sirta cusub</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Xaqiiji eray sir ah</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Magaca Sirta Hadda</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Dejiso eray sir ah</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Guul! Waa inaad isticmaashaa eraygaaga sirta ah hadda wixii ka dambeeya
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Khalad! Lambarka sirta ah ee khaldan
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Khalad! Lambarka sirta ah ee khaldan length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Khalad! Sirta sirta ee aan sax ahayn
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Khalad! Lambarkaaga sirta ah hadda waa mid aan ansax ahayn
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Khalad! Khalad aan la aqoon ayaa dhacay
    </div>
  </template>
</body>
</html>
