<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Dib u fur furaha kalfadhiga</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Dib u bilow furaha kalfadhiga ${account.accountid}</h1>
  <p translate="yes">Koonto kasta waxay kalimaddeeda ku saxeexdaa furaha sirta ah marka ay beddeleyso dhammaan fadhiyadii hore dhammaaday.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Dib u fur furaha kalfadhiga</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Guul! Kalfadhiyadii adeegsadaha ayaa la soo afjaray
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Khalad! Khalad aan la aqoon ayaa dhacay
    </div>
  </template>
</body>
</html>
