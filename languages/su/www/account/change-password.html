<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Gentos kecap konci</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Gentos kecap konci</h1>
  <p translate="yes">Sadaya kecap konci-énkripsi kalayan énkripsi sareng bcrypt sareng uyah acak saencan nyimpen.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kecap konci Énggal</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Konpirmasi kecap konci anyar</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kecap konci Ayeuna</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Atur kecap konci anyar</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kasuksésan! Anjeun kedah nganggo sandi anyar ti ayeuna
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Kasalahan! Kecap konci anyar anu henteu leres
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Kasalahan! Panjang sandi anyar anu henteu leres
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Kasalahan! Kecap konci konfirmasi anu salah
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kasalahan! Kecap konci anjeun ayeuna teu leres
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kasalahan! Aya kasalahan anu teu dipikanyaho
    </div>
  </template>
</body>
</html>
