<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Reset aksés ka akun kuring</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account"
    name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Reset aksés ka akun kuring</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Reset kode</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Kecap konci Énggal</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Konpirmasi kecap konci anyar</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reset and sign
          in</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Balik pikeun asup</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Ngadamel akun</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Kasalahan! Kode rusiah salah
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Kasalahan! Kode rusiah salah
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Kasalahan! Ngaran pamaké teu salah
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Kasalahan! Panjang nami pangguna anu salah
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Kasalahan! Kecap konci anyar anu henteu leres
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Kasalahan! Panjang sandi anyar anu henteu leres
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Kasalahan! Kecap konci konfirmasi anu salah
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Kasalahan! Akun anu teu leres
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kasalahan! Aya kasalahan anu teu dipikanyaho
    </div>
  </template>
</body>

</html>
