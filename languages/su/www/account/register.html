<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ngadaptar</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/register" name="submit-form">
    <fieldset>
      <h1 translate="yes">Ngadaptar</h1>
      <div id="message-container"></div>
      <div id="form-container">
        <div class="pure-control-group">
          <label for="username" translate="yes">Ngaran pamaké login</label>
          <input placeholder="${requirements.minimumUsernameLength}+ characters" name="username" id="username" type="text" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="password" translate="yes">Sandi sandi</label>
          <input placeholder="${requirements.minimumPasswordLength}+ characters" name="password" id="password" type="password" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="confirm" translate="yes">Konpirmasi kecap akses anjeun</label>
          <input name="confirm" id="confirm" type="password" maxlength="1000">
        </div>
        <div id="display-name-container" class="pure-control-group">
          <label for="display-name" translate="yes">Nami tayang</label>
          <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
        </div>
        <div id="display-email-container" class="pure-control-group">
          <label for="display-email" translate="yes">Pidangkeun email</label>
          <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="contact-email-container" class="pure-control-group">
          <label for="contact-email" translate="yes">Alamat email</label>
          <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="full-name-container">
          <div class="pure-control-group">
            <label for="first-name" translate="yes">Nami payun</label>
            <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
          </div>
          <div class="pure-control-group">
            <label for="last-name" translate="yes">Nami pengker</label>
            <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
          </div>
        </div>
        <div id="dob-container">
          <div class="pure-control-group">
            <label for="dob" translate="yes">Tanggal lahir</label>
            <input required="required" id="dob" name="dob" type="text" maxlength="11">
          </div>
        </div>
        <div id="phone-container" class="pure-control-group">
          <label for="phone" translate="yes">Telepon</label>
          <input required="required" id="phone" name="phone" type="text" maxlength="1000">
        </div>
        <div id="occupation-container" class="pure-control-group">
          <label for="occupation" translate="yes">Pendudukan</label>
          <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
        </div>
        <div id="location-container" class="pure-control-group">
          <label for="location" translate="yes">Lokasi</label>
          <input required="required" id="location" name="location" type="text" maxlength="1000">
        </div>
        <div id="company-name-container" class="pure-control-group">
          <label for="company-name" translate="yes">Nami Perusahaan</label>
          <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
        </div>
        <div id="website-container" class="pure-control-group">
          <label for="website" translate="yes">Website</label>
          <input required="required" id="website" name="website" type="text" maxlength="1000">
        </div>
        <div class="pure-controls">
          <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ngadaptar</button>
        </div>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Abdi ngagaduhan akun</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="registration-disabled">
    <div class="error message" translate="yes">
      Pendaptaran ditumpurkeun.
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Kasalahan! Jeneng pangguna anu henteu leres atanapi kadaptar
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Kasalahan! Jeneng pangguna anu henteu leres atanapi kadaptar
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kasalahan! Kecap aksés anu salah atanapi sandi konfirmasi
    </div>
  </template>
  <template id="invalid-confirm">
    <div class="error message" translate="yes">
      Kasalahan! Kecap konci konfirmasi anu salah
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Kasalahan! Panjang nami pangguna anu salah
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Kasalahan! Panjang sandi anu teu leres
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kasalahan! Ngaran pamaké atanapi sandi anu teu leres
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Kasalahan! Sakumaha nami anu leungit atanapi henteu pas anu disayogikeun
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Kasalahan! Nami heula anu henteu leres disayogikeun
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Kasalahan! Ngaran anu kapendak atanapi anu henteu valid bakal disayogikeun
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Kasalahan! Nami anu henteu leres éta disayogikeun
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Kasalahan! Alamat email kontak anu salah
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Kasalahan! Alamat email tampilan anu salah
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Kasalahan! Ngaran tampilan anu leungit atanapi henteu leres disayogikeun
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Kasalahan! Kalahiran lahir anu henteu leres atanapi henteu valid
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Kasalahan! Telepon anu leungit atanapi henteu leres disayogikeun.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Kasalahan! Henteu aya padamelan anu éléh atanapi teu leres.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Kasalahan! Tempat anu leungit atanapi henteu leres disayogikeun.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Kasalahan! Nami perusahaan anu leungit atanapi henteu leres disayogikeun.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Kasalahan! Situs wéb anu leungit atanapi henteu leres disayogikeun.
    </div>
  </template>
  <template id="invalid-address-postal-code">
    <div class="error message" translate="yes">
      Kasalahan! Kode pos alamat anu leungit atanapi henteu leres disayogikeun.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Kasalahan! Ngaran tampilan anu leungit atanapi henteu leres disayogikeun
    </div>
  </template>
</body>
</html>
