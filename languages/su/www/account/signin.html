<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Asup ka akun kuring</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Daptar</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kecap aksés</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Kaluar log dina 20 menit</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Asup kaluar dina 8 jam</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Kaluar log dina 30 dinten</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Daptar</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Ngadaptarkeun rekening</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Hilap kecap konci</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Ngaleungitkeun akun hapus</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Kasalahan! Ngaran pamaké teu salah
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kasalahan! Kecap aksés salah
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Kasalahan! Panjang nami pangguna anu salah
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Kasalahan! Panjang sandi anu teu leres
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kasalahan! Aya kasalahan anu teu dipikanyaho
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Kasalahan! Akun anjeun dihapus <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
