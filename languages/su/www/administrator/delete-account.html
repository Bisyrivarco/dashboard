<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Mupus ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Mupus ${account.accountid}</h1>
  <p translate="yes">Akun tiasa dihapus saatos ngalangkungan période hapus anu dijadwalkeun.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hapus akun</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kasuksésan! Akun geus dihapus
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kasalahan! Aya kasalahan anu teu dipikanyaho
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Kasalahan! Akun kedah dijadwalkeun kanggo ngahapus heula
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Kasalahan! Akun teu tiasa dihapus dugi saatos janten tanggal anu dijadwalkeun
    </div>
  </template>
</body>
</html>
