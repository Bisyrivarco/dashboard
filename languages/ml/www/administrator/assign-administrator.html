<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">അഡ്u200cമിനിസ്u200cട്രേറ്ററെ ചുമതലപ്പെടുത്തുക ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">അഡ്u200cമിനിസ്u200cട്രേറ്ററെ ചുമതലപ്പെടുത്തുക ${account.accountid}</h1>
  <p translate="yes">ഇത് അഡ്മിനിസ്ട്രേറ്റർ സിസ്റ്റത്തിലേക്ക് നാമനിർദ്ദേശം ചെയ്ത അക്ക access ണ്ട് ആക്സസ് അനുവദിക്കും.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/assign-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">രക്ഷാധികാരിയെ നിയോഗിക്കുക</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! ഉപയോക്താവ് ഇപ്പോൾ ഒരു അഡ്മിനിസ്ട്രേറ്ററാണ്
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      പിശക്! ഒരു അജ്ഞാത പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>
