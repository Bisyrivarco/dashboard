<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">സെഷൻ കീ പുന et സജ്ജമാക്കുക</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ഇതിനായി സെഷൻ കീ പുന Res സജ്ജമാക്കുക ${account.accountid}</h1>
  <p translate="yes">ഓരോ അക്കൗണ്ടും അതിന്റെ സെഷനുകളെ ഒരു രഹസ്യ കീ ഉപയോഗിച്ച് ഒപ്പിടുന്നു, അതിനാൽ എല്ലാ മുൻ സെഷനുകളും അവസാനിക്കുമ്പോൾ അത് മാറുന്നു.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">സെഷൻ കീ പുന et സജ്ജമാക്കുക</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! ഉപയോക്താവിന്റെ സെഷനുകൾ അവസാനിച്ചു
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      പിശക്! ഒരു അജ്ഞാത പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>
