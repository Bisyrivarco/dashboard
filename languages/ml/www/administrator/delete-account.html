<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ഇല്ലാതാക്കുക ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ഇല്ലാതാക്കുക ${account.accountid}</h1>
  <p translate="yes">ഷെഡ്യൂൾ ചെയ്ത ഇല്ലാതാക്കൽ കാലയളവ് കഴിഞ്ഞാൽ അക്കൗണ്ടുകൾ ഇല്ലാതാക്കാൻ കഴിയും.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">അക്കൗണ്ട് ഇല്ലാതാക്കുക</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! അക്കൗണ്ട് ഇല്ലാതാക്കി
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      പിശക്! ഒരു അജ്ഞാത പിശക് സംഭവിച്ചു
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      പിശക്! അക്കൗണ്ട് ആദ്യം ഇല്ലാതാക്കാൻ ഷെഡ്യൂൾ ചെയ്തിരിക്കണം
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      പിശക്! ഷെഡ്യൂൾ ചെയ്ത തീയതിക്ക് ശേഷം അക്കൗണ്ട് ഇല്ലാതാക്കാൻ കഴിയില്ല
    </div>
  </template>
</body>
</html>
