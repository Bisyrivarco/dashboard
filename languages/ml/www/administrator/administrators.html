<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">അഡ്മിനിസ്ട്രേറ്റർമാർ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">അഡ്മിനിസ്ട്രേറ്റർമാർ</h1>
  <p translate="yes">ഉടമസ്ഥാവകാശം കൈമാറുന്നത് ഒഴികെ അഡ്മിനിസ്ട്രേഷനിലുള്ള എല്ലാം ഈ അക്കൗണ്ടുകൾക്ക് ആക്സസ് ചെയ്യാൻ കഴിയും.</p>
  <div id="message-container"></div>
  <div id="no-administrators">
    <p translate="yes">അഡ്മിനിസ്ട്രേറ്റർ അക്കൗണ്ടുകളൊന്നുമില്ല.</p>
  </div>
  <table id="administrators-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">പേര്</th>
        <th translate="yes">ഇമെയിൽ</th>
        <th translate="yes">സൃഷ്ടിച്ചു</th>
        <th translate="yes">മുതൽ അഡ്മിനിസ്ട്രേറ്റർ</th>
        <th translate="yes">അവസാനം സൈൻ ഇൻ ചെയ്u200cതു</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/administrators?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="administrator-row">
    <tr id="${account.accountid}">
      <td>
        <a href="/administrator/account?accountid=${account.accountid}">${account.accountid}</a>
      </td>
      <td>${account.firstName} ${account.lastName}</td>
      <td>
        <a href="mailto:${account.email}">${account.email}</a>
      </td>
      <td>${account.createdFormatted}</td>
      <td>${account.administratorFormatted}</td>
      <td>${account.lastSignedInFormatted}</td>
    </tr>
  </template>
</body>
</html>
