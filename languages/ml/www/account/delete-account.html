<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">അക്കൗണ്ട് ഇല്ലാതാക്കുക</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">അക്കൗണ്ട് ഇല്ലാതാക്കുക</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">ഇപ്പോഴത്തെ പാസ്സ്വേർഡ്</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">അക്കൗണ്ട് ഇല്ലാതാക്കുക</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      പിശക്! നിങ്ങളുടെ നിലവിലെ പാസ്u200cവേഡ് അസാധുവാണ്
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">നിങ്ങളുടെ അക്കൗണ്ട് ഉടൻ തന്നെ ഇല്ലാതാക്കാൻ ഷെഡ്യൂൾ ചെയ്യും, അത് വീണ്ടെടുക്കാൻ കഴിയില്ല.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">നിങ്ങളുടെ അക്കൗണ്ട് ഇല്ലാതാക്കാൻ ഷെഡ്യൂൾ ചെയ്യും ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      പിശക്! നിങ്ങൾ ആദ്യം പ്ലാറ്റ്ഫോം ഉടമസ്ഥാവകാശം മറ്റൊരാൾക്ക് കൈമാറണം
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      പിശക്! ആദ്യം നിങ്ങളുടെ അഡ്മിനിസ്ട്രേറ്റർ പ്രത്യേകാവകാശങ്ങൾ റദ്ദാക്കണം
    </div>
  </template>
</body>
</html>
