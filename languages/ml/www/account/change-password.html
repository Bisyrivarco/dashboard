<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">പാസ്വേഡ് മാറ്റുക</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">പാസ്വേഡ് മാറ്റുക</h1>
  <p translate="yes">എല്ലാ പാസ്u200cവേഡുകളും സംരക്ഷിക്കുന്നതിന് മുമ്പ് bcrypt ഉം റാൻഡം ഉപ്പും ഉപയോഗിച്ച് മാറ്റാനാവില്ല.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">പുതിയ പാസ്വേഡ്</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">പുതിയ പാസ്u200cവേഡ് സ്ഥിരീകരിക്കുക</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">ഇപ്പോഴത്തെ പാസ്സ്വേർഡ്</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">പുതിയ പാസ്u200cവേഡ് സജ്ജമാക്കുക</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! ഇപ്പോൾ മുതൽ നിങ്ങളുടെ പുതിയ പാസ്u200cവേഡ് ഉപയോഗിക്കണം
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      പിശക്! പുതിയ പാസ്u200cവേഡ് അസാധുവാണ്
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      പിശക്! പുതിയ പാസ്u200cവേഡ് ദൈർഘ്യം അസാധുവാണ്
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      പിശക്! സ്ഥിരീകരണ പാസ്u200cവേഡ് അസാധുവാണ്
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      പിശക്! നിങ്ങളുടെ നിലവിലെ പാസ്u200cവേഡ് അസാധുവാണ്
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      പിശക്! ഒരു അജ്ഞാത പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>
