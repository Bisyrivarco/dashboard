<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">നിങ്ങളുടെ അക്കൗണ്ട് പരിശോധിക്കുക</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/verify" name="submit-form">
    <fieldset>
      <h1 translate="yes">നിങ്ങളുടെ അക്കൗണ്ട് പരിശോധിക്കുക</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">ഉപയോക്തൃനാമം</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Password</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">അക്കൗണ്ട് പരിശോധിക്കുക</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      പിശക്! അസാധുവായ ഉപയോക്തൃനാമം
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      പിശക്! പാസ്u200cവേഡ് അസാധുവാണ്
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      പിശക്! ഉപയോക്തൃനാമത്തിന്റെ ദൈർഘ്യം അസാധുവാണ്
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      പിശക്! പാസ്u200cവേഡ് ദൈർഘ്യം അസാധുവാണ്
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      പിശക്! ഒരു അജ്ഞാത പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>
