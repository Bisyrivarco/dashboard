<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-sessions.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">എല്ലാ സെഷനുകളും അവസാനിപ്പിക്കുക</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">എല്ലാ സെഷനുകളും അവസാനിപ്പിക്കുക</h1>
  <p translate="yes">ഇത് ഉൾപ്പെടെ നിങ്ങളുടെ എല്ലാ സെഷനുകളും ഇത് ഉടൻ അവസാനിപ്പിക്കും.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/end-all-sessions" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">എല്ലാ സെഷനുകളും സൈൻ .ട്ട് ചെയ്യുക</button>
    </fieldset>
  </form>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      പിശക്! ഒരു അജ്ഞാത പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>
