<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">

<head>
  <meta charset="utf-8" />
  <title translate="yes">എന്റെ അക്കൗണ്ടിലേക്കുള്ള ആക്u200cസസ്സ് പുന et സജ്ജമാക്കുക</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account"
    name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">എന്റെ അക്കൗണ്ടിലേക്കുള്ള ആക്u200cസസ്സ് പുന et സജ്ജമാക്കുക</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">ഉപയോക്തൃനാമം</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">കോഡ് പുന et സജ്ജമാക്കുക</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">പുതിയ പാസ്വേഡ്</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">പുതിയ പാസ്u200cവേഡ് സ്ഥിരീകരിക്കുക</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reset and sign
          in</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">സൈൻ ഇൻ ചെയ്യാൻ മടങ്ങുക</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">ഒരു ഇടപാട് തുടങ്ങു</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      പിശക്! രഹസ്യ കോഡ് അസാധുവാണ്
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      പിശക്! രഹസ്യ കോഡ് അസാധുവാണ്
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      പിശക്! അസാധുവായ ഉപയോക്തൃനാമം
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      പിശക്! ഉപയോക്തൃനാമത്തിന്റെ ദൈർഘ്യം അസാധുവാണ്
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      പിശക്! പുതിയ പാസ്u200cവേഡ് അസാധുവാണ്
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      പിശക്! പുതിയ പാസ്u200cവേഡ് ദൈർഘ്യം അസാധുവാണ്
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      പിശക്! സ്ഥിരീകരണ പാസ്u200cവേഡ് അസാധുവാണ്
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      പിശക്! അക്കൗണ്ട് അസാധുവാണ്
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      പിശക്! ഒരു അജ്ഞാത പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>

</html>
