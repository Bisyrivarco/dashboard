<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">എന്റെ അക്കൗണ്ട് പുന ore സ്ഥാപിക്കുക</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">എന്റെ അക്കൗണ്ട് പുന ore സ്ഥാപിക്കുക</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">ഉപയോക്തൃനാമം</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Password</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">എന്റെ അക്കൗണ്ട് പുന ore സ്ഥാപിക്കുക</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ഒരു അക്കൗണ്ട് രജിസ്റ്റർ ചെയ്യുക</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">പാസ്വേഡ് മറന്നോ</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">അക്കൗണ്ട് ഇല്ലാതാക്കുന്നത് റദ്ദാക്കുക</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      പിശക്! അസാധുവായ അക്കൗണ്ട് അല്ലെങ്കിൽ റദ്ദാക്കൽ കാലയളവ് അവസാനിച്ചു
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      പിശക്! അക്കൗണ്ട് ഇല്ലാതാക്കി അല്ലെങ്കിൽ റദ്ദാക്കൽ കാലയളവ് അവസാനിച്ചു
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      പിശക്! ഉപയോക്തൃനാമം തെറ്റാണ് അല്ലെങ്കിൽ നഷ്u200cടമായി
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      പിശക്! പാസ്u200cവേഡ് തെറ്റാണ് അല്ലെങ്കിൽ നഷ്u200cടമായി
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      പിശക്! ഉപയോക്തൃനാമത്തിന്റെ ദൈർഘ്യം അസാധുവാണ്
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      പിശക്! പാസ്u200cവേഡ് ദൈർഘ്യം അസാധുവാണ്
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ഒരു അജ്ഞാത പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>
