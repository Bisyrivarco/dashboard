<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Reimposta chiave di sessione</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Reimposta chiave di sessione per ${account.accountid}</h1>
  <p translate="yes">Ogni account firma le sue sessioni con una chiave segreta, quindi quando cambia tutte le sessioni precedenti terminano.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reimposta chiave di sessione</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Successo! Le sessioni dell'utente sono state terminate
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Si Ã¨ verificato un errore sconosciuto
    </div>
  </template>
</body>
</html>
