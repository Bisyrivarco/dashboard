<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Elimina ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Elimina ${account.accountid}</h1>
  <p translate="yes">Gli account possono essere eliminati dopo aver superato il periodo di eliminazione pianificato.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Eliminare l'account</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Successo! L'account è stato cancellato
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Si è verificato un errore sconosciuto
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Errore! L'account deve essere pianificato per l'eliminazione prima
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Errore! L'account non può essere eliminato fino a dopo la data prevista
    </div>
  </template>
</body>
</html>
