<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Assegna amministratore a ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Assegna amministratore a ${account.accountid}</h1>
  <p translate="yes">Ciò consentirà all'account nominato di accedere al sistema degli amministratori.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/assign-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Assegna amministratore</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Successo! L'utente è ora un amministratore
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Si è verificato un errore sconosciuto
    </div>
  </template>
</body>
</html>
