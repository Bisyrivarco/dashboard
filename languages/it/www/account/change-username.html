<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cambia nome utente</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Cambia nome utente</h1>
  <p translate="yes">Tutti i nomi utente vengono crittografati in modo irreversibile prima di archiviare i dati con bcrypt + shared salt.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nuovo username</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Password attuale</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Imposta un nuovo nome utente</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Successo! Il tuo nuovo nome utente deve essere utilizzato da ora in poi
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Errore! Nuovo nome utente non valido o duplicato
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Errore! La tua password attuale non è valida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Si è verificato un errore sconosciuto
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Errore! Lunghezza del nuovo nome utente non valida
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Errore! Qualcun altro sta usando quel nome utente
    </div>
  </template>
</body>
</html>
