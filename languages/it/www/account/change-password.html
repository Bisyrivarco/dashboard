<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cambia la password</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Cambia la password</h1>
  <p translate="yes">Tutte le password sono crittografate in modo irreversibile con bcrypt e un salt casuale prima di salvare.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Nuova password</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Conferma la nuova password</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Password attuale</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Imposta una nuova password</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Successo! È necessario utilizzare la nuova password da ora in poi
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Errore! Nuova password non valida
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Errore! Lunghezza della nuova password non valida
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Errore! Password di conferma non valida
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Errore! La tua password attuale non è valida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Si è verificato un errore sconosciuto
    </div>
  </template>
</body>
</html>
