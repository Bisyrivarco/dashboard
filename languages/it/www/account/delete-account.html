<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Eliminare l'account</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Eliminare l'account</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Password attuale</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Eliminare l'account</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Errore! La tua password attuale non è valida
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Il tuo account verrà pianificato per la cancellazione immediata e non può essere recuperato.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Il tuo account verrà pianificato per la cancellazione in ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Errore! Devi prima trasferire la proprietà della piattaforma a qualcun altro
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Errore! È necessario revocare prima i privilegi di amministratore
    </div>
  </template>
</body>
</html>
