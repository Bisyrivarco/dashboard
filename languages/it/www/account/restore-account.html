<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ripristina il mio account</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Ripristina il mio account</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Nome utente</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Parola d'ordine</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ripristina il mio account</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registra un account</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Ha dimenticato la password</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Annulla l'eliminazione dell'account</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Errore! Account non valido o periodo di annullamento terminato
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Errore! Account cancellato o il periodo di cancellazione è terminato
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Errore! Nome utente errato o mancante
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Errore! Password errata o mancante
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Errore! Lunghezza del nome utente non valida
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Errore! Lunghezza password non valida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Si è verificato un errore sconosciuto
    </div>
  </template>
</body>
</html>
