<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">קֹוחְמִל ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">קֹוחְמִל ${account.accountid}</h1>
  <p translate="yes">.םהלש תננכותמה הקיחמה תפוקת תא רבעש רחאל תונובשח קוחמל ןתינ</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ןובשח קחמ</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      קחמנ ןובשחה !הָחָלצַה
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      העודי אל האיגש העריא !הָאיִגְׁש
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      הקיחמל ןובשחה תא ןמזתל שי תישאר !הָאיִגְׁש
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      ול עבקנש ךיראתה רחאל קר ןובשחה תא קוחמל ןתינ אל !הָאיִגְׁש
    </div>
  </template>
</body>
</html>
