<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">הלעפהה שקמ תא ספא</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">רובע הלעפהה חתפמ תא ספא ${account.accountid}</h1>
  <p translate="yes">.םימייתסמ םימדוקה םישגפמה לכ תא הנשמ אוה רשאכש ךכ ,ידוס חתפמ תועצמאב ולש תולעפהה לע םתוח ןובשח לכ</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">הלעפהה שקמ תא ספא</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ומייתסה שמתשמה לש תולעפה !הָחָלצַה
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      העודי אל האיגש העריא !הָאיִגְׁש
    </div>
  </template>
</body>
</html>
