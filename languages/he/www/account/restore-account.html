<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ינובשח תא רזחש</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">ינובשח תא רזחש</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">שמתשמ םש</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">המסיס</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ינובשח תא רזחש</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ןובשח חתפ</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">אמסס תחכש</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">ןובשחה תקיחמ תא לטב</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      לוטיבה תפוקת םותש וא יקוח אל ןובשח !הָאיִגְׁש
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      םייתסה לוטיבה תפוקת םותש וא קחמנ ןובשחה !הָאיִגְׁש
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      רסח וא יוגש שמתשמ םש !הָאיִגְׁש
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      הרסח וא היוגש אמסיס !הָאיִגְׁש
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      יקוח אל שמתשמ םש ךרוא !הָאיִגְׁש
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      יקוח אל אמסיס ךרוא !הָאיִגְׁש
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      העודי אל האיגש העריא
    </div>
  </template>
</body>
</html>
