<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">שמתשמה םש תא הנש</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">שמתשמה םש תא הנש</h1>
  <p translate="yes">.ףתושמ חלמ + tpyrcb תועצמאב םינותנה ןוסחא ינפל ךיפה יתלב ןפואב םינפצומ םישמתשמה תומש לכ</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">שדח שמתשמ םש</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">תיחכונ המסיס</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">שדח שמתשמ םש רדגה</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      וישכעמ ךלש שדחה שמתשמה םשב שמתשהל שי !הָחָלצַה
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      לופכ וא יקוח אל שדח שמתשמ םש !הָאיִגְׁש
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      תיקוח הניא ךלש תיחכונה המסיסה !הָאיִגְׁש
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      העודי אל האיגש העריא !הָאיִגְׁש
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      יקוח אל שדח שמתשמ םש ךרוא !הָאיִגְׁש
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      הזה שמתשמה םשב שמתשמ רחא והשימ !הָאיִגְׁש
    </div>
  </template>
</body>
</html>
