<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Forigi ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Forigi ${account.accountid}</h1>
  <p translate="yes">Kontoj povas esti forigitaj post pasado de sia planita forviŝa periodo.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Forigi konton</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukceson! La konto estas forigita
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Eraro! Nekonata eraro okazis
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Eraro! La konto devas esti planita unue por forigo
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Eraro! La konto ne povas esti forigita ĝis post ĝia planita dato
    </div>
  </template>
</body>
</html>
