<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Reset-ŝlosila kunsido</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Restarigi sesionŝlosilon por ${account.accountid}</h1>
  <p translate="yes">Ĉiu konto subskribas siajn kunsidojn per sekreta ŝlosilo do kiam ĝi ŝanĝiĝas ĉiuj antaŭaj sesioj finiĝos.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reset-ŝlosila kunsido</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukceson! La kunsidoj de la uzanto finiĝis
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Eraro! Nekonata eraro okazis
    </div>
  </template>
</body>
</html>
