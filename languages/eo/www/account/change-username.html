<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ŝanĝu salutnomon</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ŝanĝu salutnomon</h1>
  <p translate="yes">Ĉiuj uzantnomoj estas nerekteble ĉifritaj antaŭ stoki la datumojn per bcrypt + dividita salo.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nova uzantnomo</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Aktuala Pasvorto</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Agordu novan salutnomon</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukceson! Via nova uzantonomo devas esti uzata de nun
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Eraro! Nevalida aŭ duobligita nova uzantnomo
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Eraro! Via nuna pasvorto ne validas
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Eraro! Nekonata eraro okazis
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Eraro! Nevalida nova uzantonomo
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Eraro! Iu alia uzas tiun uzantnomon
    </div>
  </template>
</body>
</html>
