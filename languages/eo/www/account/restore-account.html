<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Restarigu mian konton</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Restarigu mian konton</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Uzantnomo</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Pasvorto</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Restarigu mian konton</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registru konton</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Ĉu vi forgesis la pasvorton</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Nuligi forigi konton</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Eraro! Nevalida konto aŭ la nuliga periodo finiĝis
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Eraro! Konto forigita aŭ la nuliga periodo finiĝis
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Eraro! Malĝusta aŭ manka uzantnomo
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Eraro! Malĝusta aŭ mankas pasvorto
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Eraro! Nevalida uzantonomo
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Eraro! Nevalida pasvorto-longo
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Nekonata eraro okazis
    </div>
  </template>
</body>
</html>
