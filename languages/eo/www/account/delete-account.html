<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Forigi konton</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Forigi konton</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Aktuala Pasvorto</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Forigi konton</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Eraro! Via nuna pasvorto ne validas
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Via konto estos planita por forigi tuj kaj ne povas esti reakirita.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Via konto estos planita por forigo en ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Eraro! Vi devas unue transdoni platforman posedon al iu alia
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Eraro! Vi devas revoki viajn administrantajn privilegiojn unue
    </div>
  </template>
</body>
</html>
