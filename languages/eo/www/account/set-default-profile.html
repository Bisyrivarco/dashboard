<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Fiksita defaŭlta profilo</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Fiksita defaŭlta profilo</h1>
  <p translate="yes">Via defaŭlta profilo servas kiel la ĉefa kontakto de via konto.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/set-default-profile" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <select id="profileid" name="profileid">
          <option value="" translate="yes">
            Elektu profilon
          </option>
        </select>
      </div>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Fiksita defaŭlta profilo</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukceson! La profilo nun estas via defaŭlto
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Eraro! Nekonata eraro okazis
    </div>
  </template>
  <template id="default-profile">
    <div class="error message" translate="yes">
      Eraro! Ĉi tio jam estas via defaŭlta profilo
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.contactEmail}, ${profile.firstName} ${profile.lastName}
    </option>
  </template>
</body>
</html>
