<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Sitzungsschlüssel zurücksetzen</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Sitzungsschlüssel für zurücksetzen ${account.accountid}</h1>
  <p translate="yes">Jedes Konto signiert seine Sitzungen mit einem geheimen Schlüssel, wenn alle vorherigen Sitzungen beendet werden.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Sitzungsschlüssel zurücksetzen</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolg! Die Sitzungen des Benutzers wurden beendet
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Ein unbekannter Fehler ist aufgetreten
    </div>
  </template>
</body>
</html>
