<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Löschen ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Löschen ${account.accountid}</h1>
  <p translate="yes">Konten können nach Ablauf der geplanten Löschfrist gelöscht werden.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Konto löschen</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolg! Das Konto wurde gelöscht
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Ein unbekannter Fehler ist aufgetreten
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Error! Das Konto muss zuerst zum Löschen eingeplant werden
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Error! Das Konto kann erst nach dem geplanten Datum gelöscht werden
    </div>
  </template>
</body>
</html>
