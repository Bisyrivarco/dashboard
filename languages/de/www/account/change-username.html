<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Benutzernamen ändern</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Benutzernamen ändern</h1>
  <p translate="yes">Alle Benutzernamen werden irreversibel verschlüsselt, bevor die Daten mit bcrypt + shared salt gespeichert werden.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Neuer Benutzername</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Derzeitiges Passwort</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Legen Sie einen neuen Benutzernamen fest</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolg! Ihr neuer Benutzername muss ab sofort verwendet werden
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Error! Ungültiger oder doppelter neuer Benutzername
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! Ihr aktuelles Passwort ist ungültig
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Ein unbekannter Fehler ist aufgetreten
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Error! Ungültige Länge des neuen Benutzernamens
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Error! Jemand anderes verwendet diesen Benutzernamen
    </div>
  </template>
</body>
</html>
