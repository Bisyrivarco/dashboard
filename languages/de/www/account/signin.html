<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Melden Sie sich in meinem Konto an</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Einloggen</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Nutzername</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Passwort</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Melden Sie sich in 20 Minuten ab</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Melden Sie sich in 8 Stunden ab</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Melden Sie sich in 30 Tagen ab</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Einloggen</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registrieren Sie einen Account</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Passwort vergessen</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Löschen des Kontos abbrechen</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Error! Ungültiger Benutzername
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! Ungültiges Passwort
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Error! Ungültiger Benutzername length
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Error! Ungültiges Passwort length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Ein unbekannter Fehler ist aufgetreten
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Error! Ihr Konto wird gelöscht <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
