<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Erstellen Sie einen Reset-Code</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Erstellen Sie einen Reset-Code</h1>
  <p translate="yes">Mit den Codes zurücksetzen können Sie auf Ihr Konto zugreifen, wenn Sie Ihr Passwort vergessen haben.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Geheim Code</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Code speichern</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolg! Ihr neuer Code kann an einem sicheren Ort aufbewahrt werden
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Error! Ungültiger Geheimcode
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Error! Ungültige Länge des Geheimcodes
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Ein unbekannter Fehler ist aufgetreten
    </div>
  </template>
</body>
</html>
