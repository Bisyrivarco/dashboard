<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ändere das Passwort</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ändere das Passwort</h1>
  <p translate="yes">Alle Passwörter werden vor dem Speichern irreversibel mit bcrypt und einem zufälligen Salt verschlüsselt.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Neues Kennwort</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Bestätige neues Passwort</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Derzeitiges Passwort</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Legen Sie ein neues Passwort fest</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolg! Sie müssen ab sofort Ihr neues Passwort verwenden
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Error! Ungültiges neues Passwort
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Error! Ungültiges neues Passwort length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Error! Ungültiges Bestätigungskennwort
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! Ihr aktuelles Passwort ist ungültig
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Ein unbekannter Fehler ist aufgetreten
    </div>
  </template>
</body>
</html>
