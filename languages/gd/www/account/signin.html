<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Clàraich a-steach don chunntas agam</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Soidhnig a-steach</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Ainm-cleachdaidh</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Facal-faire</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Clàraich a-mach ann an 20 mionaid</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Clàraich a-mach ann an 8 uairean</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Clàraich a-mach ann an 30 latha</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Soidhnig a-steach</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Clàraich cunntas</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Dhìochuimhnich thu facal-faire</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Sguir dheth an cunntas cuir às</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Mearachd! Ainm-cleachdaidh mì-dhligheach
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Mearachd! Facal-faire mì-dhligheach
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Mearachd! Faid ainm-cleachdaiche mì-dhligheach
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Mearachd! Faid facal-faire mì-dhligheach
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mearachd! Thachair mearachd neo-aithnichte
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Mearachd! Tha do chunntas air a dhubhadh às <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
