<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cànan cunntais</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Cànan cunntais</h1>
  <p translate="yes">Tagh do chànan agus ma ghabhas e dèanamh bidh susbaint air a fhrithealadh sa chànan as fheàrr leat.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Cànan</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Tagh cànan
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Atharraich cànan</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Soirbheachas! Thig do roghainn cànain gu buil bho seo a-mach.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Mearachd! Chaidh cànan neo-dhligheach a thaghadh
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mearachd! Thachair mearachd neo-aithnichte
    </div>
  </template>
</body>
</html>
