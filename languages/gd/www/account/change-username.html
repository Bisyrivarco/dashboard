<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Atharraich ainm-cleachdaidh</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Atharraich ainm-cleachdaidh</h1>
  <p translate="yes">Tha gach ainm-cleachdaiche air a chrioptachadh gu do-sheachanta mus stòraich e an dàta le salann bcrypt + co-roinnte.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Ainm-cleachdaidh ùr</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Facal-faire gnàthaichte</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Suidhich ainm-cleachdaidh ùr</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Soirbheachas! Feumar an t-ainm-cleachdaidh ùr agad a chleachdadh bho seo a-mach
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Mearachd! Ainm-cleachdaidh ùr neo-dhligheach no dùblaichte
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Mearachd! Tha am facal-faire gnàthach agad neo-dhligheach
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mearachd! Thachair mearachd neo-aithnichte
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Mearachd! Faid ainm-cleachdaiche ùr neo-dhligheach
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Mearachd! Tha cuideigin eile a ’cleachdadh an ainm-cleachdaidh sin
    </div>
  </template>
</body>
</html>
