<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Thoir às cunntas</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Thoir às cunntas</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Facal-faire gnàthaichte</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Thoir às cunntas</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Mearachd! Tha am facal-faire gnàthach agad neo-dhligheach
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Thèid an cunntas agad a dhubhadh às sa bhad agus cha ghabh fhaighinn air ais.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Thèid do chunntas a chlàradh airson a thoirt às ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Mearachd! Feumaidh tu seilbh àrd-ùrlar a ghluasad gu cuideigin eile an toiseach
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Mearachd! Feumaidh tu sochairean an rianaire agad a chùl-ghairm an toiseach
    </div>
  </template>
</body>
</html>
