<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cruthaich còd ath-shuidheachadh</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Cruthaich còd ath-shuidheachadh</h1>
  <p translate="yes">Leigidh còdan ath-shuidheachadh dhut faighinn chun chunntas agad ma dhìochuimhnicheas tu am facal-faire agad.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Còd dìomhair</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Sàbhail còd</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Soirbheachas! Tha an còd ùr agad deiseil airson a bhith air a stobadh an àiteigin sàbhailte
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Mearachd! Còd dìomhair neo-dhligheach
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Mearachd! Faid còd dìomhair neo-dhligheach
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mearachd! Thachair mearachd neo-aithnichte
    </div>
  </template>
</body>
</html>
