<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Atharraich facal-faire</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Atharraich facal-faire</h1>
  <p translate="yes">Tha a h-uile facal-faire air a chrioptachadh gu do-sheachanta le bcrypt agus salann air thuaiream mus sàbhail thu.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Facal-faire ùr</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Dearbhaich facal-faire ùr</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Facal-faire gnàthaichte</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Suidhich facal-faire ùr</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Soirbheachas! Feumaidh tu am facal-faire ùr agad a chleachdadh bho seo a-mach
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Mearachd! Facal-faire ùr mì-dhligheach
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Mearachd! Faid facal-faire ùr mì-dhligheach
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Mearachd! Facal-faire dearbhaidh mì-dhligheach
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Mearachd! Tha am facal-faire gnàthach agad neo-dhligheach
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mearachd! Thachair mearachd neo-aithnichte
    </div>
  </template>
</body>
</html>
