<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cuir às ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Cuir às ${account.accountid}</h1>
  <p translate="yes">Faodar cunntasan a dhubhadh às às deidh dhaibh a dhol seachad air an ùine sguabaidh clàraichte aca.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Thoir às cunntas</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Soirbheachas! Chaidh an cunntas a dhubhadh às
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mearachd! Thachair mearachd neo-aithnichte
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Mearachd! Feumaidh an cunntas a bhith air a dhubhadh às an toiseach
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Mearachd! Chan urrainnear an cunntas a dhubhadh às às deidh a ’cheann-latha clàraichte aige
    </div>
  </template>
</body>
</html>
