<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ath-shuidheachadh iuchair seisean</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ath-shuidheachadh iuchair seisean airson ${account.accountid}</h1>
  <p translate="yes">Bidh gach cunntas a ’soidhnigeadh a sheiseanan le iuchair dhìomhair agus mar sin nuair a dh’ atharraicheas e thig gach seisean roimhe gu crìch.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ath-shuidheachadh iuchair seisean</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Soirbheachas! Chaidh seiseanan an neach-cleachdaidh a thoirt gu crìch
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mearachd! Thachair mearachd neo-aithnichte
    </div>
  </template>
</body>
</html>
