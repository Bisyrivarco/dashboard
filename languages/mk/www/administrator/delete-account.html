<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Избриши ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Избриши ${account.accountid}</h1>
  <p translate="yes">Сметките може да се избришат откако ќе го поминат закажаниот период на бришење.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Избриши сметка</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Сметката е избришана
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Се случи непозната грешка
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Грешка! Сметката мора прво да биде закажана за бришење
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Грешка! Сметката не може да се избрише сè до нејзиниот закажан датум
    </div>
  </template>
</body>
</html>
