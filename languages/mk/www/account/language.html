<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Јазик на сметката</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Јазик на сметката</h1>
  <p translate="yes">Изберете го вашиот јазик и таму каде што е можно, содржината ќе се сервира на вашиот префериран јазик.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Јазик</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Одбери јазик
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Промени го јазикот</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Вашиот избор на јазик ќе стапи на сила од сега па натаму.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Грешка! Избран е невалиден јазик
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Се случи непозната грешка
    </div>
  </template>
</body>
</html>
