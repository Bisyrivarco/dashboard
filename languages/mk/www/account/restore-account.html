<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Врати ја мојата сметка</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Врати ја мојата сметка</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Корисничко име</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Лозинка</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Врати ја мојата сметка</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Регистрирајте сметка</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Ја заборави лозинката</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Откажи за бришење сметка</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Грешка! Неважечка сметка или периодот на откажување заврши
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Грешка! Сметката е избришана или периодот на откажување заврши
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Грешка! Неточно или исчезнато корисничко име
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Грешка! Неточна или лозинка што недостасува
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Грешка! Невалидна должина на корисничко име
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Грешка! Невалидна должина на лозинка
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Се случи непозната грешка
    </div>
  </template>
</body>
</html>
