<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">فذح ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">فذح ${account.accountid}</h1>
  <p translate="yes">.دنوش فذح دنناوت یم اه باسح ، هدش یزیر همانرب فذح هرود ندنارذگ زا سپ</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">یربراک باسح فذح</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      تسا هدش فذح باسح !تیقفوم
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      تسا هداد خر هتخانشان یاطخ !اطخ
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      دوش یزیر همانرب فذح یارب یربراک باسح دیاب ادتبا !اطخ
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      درک فذح هدش نییعت خیرات زا دعب ناوت یمن ار باسح !اطخ
    </div>
  </template>
</body>
</html>
