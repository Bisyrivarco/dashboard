<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">یربراک باسح فذح</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">یربراک باسح فذح</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">یلعف روبع زمر</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">یربراک باسح فذح</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      تسا ربتعمان امش یلعف هژاورذگ !اطخ
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">.تسین یبایزاب لباق و هدش یزیر همانرب فذح یارب هلصافالب امش باسح</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">تسا هدش یزیر همانرب رد فذح یارب امش باسح ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      دینک لقتنم یرگید صخش هب ار وکس تیکلام دیاب ادتبا !اطخ
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      دینک وغل ار دوخ تسرپرس تازایتما دیاب ادتبا !اطخ
    </div>
  </template>
</body>
</html>
