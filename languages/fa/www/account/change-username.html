<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">یربراک مان رییغت</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">یربراک مان رییغت</h1>
  <p translate="yes">.دنتسه هدشن یراذگزمر کرتشم کمن + tpyrcb اب اه هداد هریخذ زا لبق یربراک یاهمان همه</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">دیدج یربراک هسانش</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">یلعف روبع زمر</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">دینک میظنت ار دیدج یربراک مان</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      دوش هدافتسا امش دیدج یربراک مان زا دیاب سپ نیا زا !تیقفوم
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      تسا هدش یپک ای ربتعمان دیدج یربراک مان !اطخ
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      تسا ربتعمان امش یلعف هژاورذگ !اطخ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      تسا هداد خر هتخانشان یاطخ !اطخ
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      تسا ربتعمان دیدج یربراک مان لوط !اطخ
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      تسا یربراک مان نیا زا هدافتسا لاح رد یرگید صخش !اطخ
    </div>
  </template>
</body>
</html>
