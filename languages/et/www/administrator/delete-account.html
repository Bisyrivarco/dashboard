<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Kustuta ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Kustuta ${account.accountid}</h1>
  <p translate="yes">Kontosid saab kustutada pärast nende kavandatud kustutamisperioodi möödumist.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Kustuta konto</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Edu! Konto on kustutatud
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Viga! Ilmnes tundmatu tõrge
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Viga! Esmalt tuleb konto kustutamise ajastada
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Viga! Konto saab kustutada alles pärast selle kavandatud kuupäeva
    </div>
  </template>
</body>
</html>
