<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Taasta minu konto</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Taasta minu konto</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Kasutajanimi</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Parool</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Taasta minu konto</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registreeri konto</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Unustasid parooli</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Tühista konto kustutamine</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Viga! Kehtetu konto või tühistamisperiood on lõppenud
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Viga! Konto on kustutatud või tühistamisperiood on lõppenud
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Viga! Vale või puudub kasutajanimi
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Viga! Vale või puudub parool
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Viga! Vale kasutajanime pikkus
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Viga! Vale parooli pikkus
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ilmnes tundmatu tõrge
    </div>
  </template>
</body>
</html>
