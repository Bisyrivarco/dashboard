<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Muuda kasutajanime</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Muuda kasutajanime</h1>
  <p translate="yes">Enne andmete salvestamist bcrypt + jagatud soolaga krüptitakse kõik kasutajanimed pöördumatult.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Uus kasutajanimi</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Praegune salasõna</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Seadke uus kasutajanimi</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Edu! Teie uut kasutajanime tuleb nüüdsest kasutada
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Viga! Uue kasutajanime kehtetu või dubleerimine
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Viga! Teie praegune parool on vale
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Viga! Ilmnes tundmatu tõrge
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Viga! Uue kasutajanime pikkus on sobimatu
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Viga! Keegi teine kasutab seda kasutajanime
    </div>
  </template>
</body>
</html>
