<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">يباسح ىلإ لوصولا ةداعإ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">يباسح ىلإ لوصولا ةداعإ</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">مدختسملا مسا</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">زمرلا نييعت ةداعإ</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">ةديدج رس ةملك</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">ةديدجلا رورملا ةملك ديكأت</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">لوخدلا ليجستو نييعت ةداعإ</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">لوخدلا ليجست ىلإ ةدوعلا</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">باسح ئشنا</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      حلاص ريغ يرس زمر !أطخ
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      حلاص ريغ يرس زمر !أطخ
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      حلاص ريغ مدختسم مسا !أطخ
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      حلاص ريغ مدختسم مسا !أطخ length
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      ةحلاص ريغ ةديدجلا رورملا ةملك !أطخ
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      ةحلاص ريغ ةديدجلا رورملا ةملك !أطخ length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      ةحلاص ريغ ديكأت رورم ةملك !أطخ
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      حلاص ريغ باسح !أطخ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      فورعم ريغ أطخ ثدح !أطخ
    </div>
  </template>
</body>
</html>
