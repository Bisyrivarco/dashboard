<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">يباسح ةداعتسا</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">يباسح ةداعتسا</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">مدختسملا مسا</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">رسلا هملك</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">يباسح ةداعتسا</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">باسح ليجست</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">رورملا ةملك تيسن له</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">باسحلا فذح ءاغلإ</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      ءاغلإلا ةرتف تهتنا وأ حلاص ريغ باسح !أطخ
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      ءاغلإلا ةرتف تهتنا وأ باسحلا فذح مت !أطخ
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      دوقفم وأ حيحص ريغ مدختسملا مسا !أطخ
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ةدوقفم وأ ةحيحص ريغ رورم ةملك !أطخ
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      حلاص ريغ مدختسملا مسا لوط !أطخ
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      حيحص ريغ رورملا ةملك لوط !أطخ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      فورعم ريغ أطخ ثدح
    </div>
  </template>
</body>
</html>
