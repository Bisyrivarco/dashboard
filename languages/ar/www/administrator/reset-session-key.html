<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ةسلجلا حاتفم نييعت ةداعإ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ـل ةسلجلا حاتفم نييعت ةداعإ ${account.accountid}</h1>
  <p translate="yes">.ةقباسلا تاسلجلا لك ريغي امدنع كلذل ، يرس حاتفمب هتاسلج عيقوتب باسح لك موقي</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ةسلجلا حاتفم نييعت ةداعإ</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      مدختسملا تاسلج ءاهنإ مت !حاجن
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      فورعم ريغ أطخ ثدح !أطخ
    </div>
  </template>
</body>
</html>
