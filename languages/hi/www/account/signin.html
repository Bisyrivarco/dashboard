<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">मेरे खाते में साइन इन करें</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">साइन इन करें</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">उपयोगकर्ता नाम</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">कुंजिका</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> 20 मिनट में साइन आउट करें</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> 8 घंटे में साइन आउट करें</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> 30 दिनों में साइन आउट करें</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">साइन इन करें</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">एक खाता दर्ज करो</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">पासवर्ड भूल गए</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">खाता हटाना रद्द करें</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य उपयोगकर्ता नाम
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      त्रुटि! अवैध पासवर्ड
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य उपयोगकर्ता नाम लंबाई
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य पासवर्ड लंबाई
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! एक अज्ञात ग़लती हुई
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      त्रुटि! आपका खाता हटा दिया गया है <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
