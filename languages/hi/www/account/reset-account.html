<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">मेरे खाते तक पहुंच रीसेट करें</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">मेरे खाते तक पहुंच रीसेट करें</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">उपयोगकर्ता नाम</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">कोड फिर ठीक करें</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">नया पासवर्ड</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">नए पासवर्ड की पुष्टि करें</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">रीसेट करें और साइन इन करें</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">साइन इन करने के लिए वापस लौटें</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">खाता बनाएं</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य गुप्त कोड
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य गुप्त कोड
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य उपयोगकर्ता नाम
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य उपयोगकर्ता नाम लंबाई
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य नया पासवर्ड
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य नया पासवर्ड length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य पुष्टिकरण पासवर्ड
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य खाता
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! एक अज्ञात ग़लती हुई
    </div>
  </template>
</body>
</html>
