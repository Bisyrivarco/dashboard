<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">खाता हटा दो</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">खाता हटा दो</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">वर्तमान पासवर्ड</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">खाता हटा दो</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      त्रुटि! आपका वर्तमान पासवर्ड अमान्य है
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">आपका खाता तुरंत हटाने के लिए निर्धारित किया जाएगा और उसे पुनर्प्राप्त नहीं किया जा सकता है।</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">आपके खाते को हटाने के लिए निर्धारित किया जाएगा ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      त्रुटि! आपको पहले किसी और को प्लेटफ़ॉर्म स्वामित्व स्थानांतरित करना होगा
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      त्रुटि! आपको पहले अपने व्यवस्थापक विशेषाधिकारों को रद्द करना होगा
    </div>
  </template>
</body>
</html>
