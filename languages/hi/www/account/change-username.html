<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">उपयोगकर्ता नाम परिवर्तन करें</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">उपयोगकर्ता नाम परिवर्तन करें</h1>
  <p translate="yes">सभी उपयोगकर्ता नाम अपरिवर्तनीय रूप से एन्क्रिप्ट किए गए हैं, जिसमें bcrypt + साझा किए गए नमक के साथ डेटा संग्रहीत किया गया है।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">नया उपयोगकर्ता नाम</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">वर्तमान पासवर्ड</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">नया उपयोगकर्ता नाम सेट करें</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! आपका नया उपयोगकर्ता नाम अभी से उपयोग किया जाना चाहिए
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      त्रुटि! नया उपयोगकर्ता नाम अमान्य या डुप्लिकेट
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      त्रुटि! आपका वर्तमान पासवर्ड अमान्य है
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! एक अज्ञात ग़लती हुई
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य नई उपयोगकर्ता नाम लंबाई
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      त्रुटि! कोई और व्यक्ति उस उपयोगकर्ता नाम का उपयोग कर रहा है
    </div>
  </template>
</body>
</html>
