<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">व्यवस्थापक को निरस्त करें</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">से व्यवस्थापक को निरस्त करें ${account.accountid}</h1>
  <p translate="yes">चयनित खाता प्रशासन प्रणाली तक पहुंच खो देगा।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/revoke-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">व्यवस्थापक को निरस्त करें</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! उपयोगकर्ता अब व्यवस्थापक नहीं है
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! एक अज्ञात ग़लती हुई
    </div>
  </template>
</body>
</html>
