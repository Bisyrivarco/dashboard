<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">सत्र कुंजी को रीसेट करें</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">के लिए सत्र कुंजी को रीसेट करें ${account.accountid}</h1>
  <p translate="yes">प्रत्येक खाता अपने सत्रों को एक गुप्त कुंजी के साथ हस्ताक्षरित करता है ताकि जब वह सभी पूर्व सत्रों को बदल दे।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">सत्र कुंजी को रीसेट करें</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! उपयोगकर्ता के सत्र समाप्त हो गए हैं
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! एक अज्ञात ग़लती हुई
    </div>
  </template>
</body>
</html>
