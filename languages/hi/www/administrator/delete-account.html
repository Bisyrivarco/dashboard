<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">हटाएं ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">हटाएं ${account.accountid}</h1>
  <p translate="yes">खाते अपने निर्धारित विलोपन अवधि को पारित करने के बाद हटाए जा सकते हैं।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">खाता हटा दो</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! खाता हटा दिया गया है
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! एक अज्ञात ग़लती हुई
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      त्रुटि! खाते को पहले हटाने के लिए निर्धारित किया जाना चाहिए
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      त्रुटि! खाता अपनी निर्धारित तिथि के बाद हटाया नहीं जा सकता
    </div>
  </template>
</body>
</html>
