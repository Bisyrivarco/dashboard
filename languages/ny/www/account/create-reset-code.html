<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Pangani makhazikitsidwe</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Pangani makhazikitsidwe</h1>
  <p translate="yes">Khazikitsani manambala omwe amakulolani kuti mupeze akaunti yanu ngati muyiwala dzina lanu lolowera.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Khodi yachinsinsi</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Sungani nambala</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kupambana! Khodi yanu yatsopano yakonzeka kusungidwa kwinakwake kotetezeka
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Zolakwika! Khodi yachinsinsi yosavomerezeka
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Zolakwika! Kutalika kwa code yachinsinsi chosavomerezeka
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Zolakwika! Kulakwitsa kosadziwika
    </div>
  </template>
</body>
</html>
