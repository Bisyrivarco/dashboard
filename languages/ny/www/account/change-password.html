<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Sinthani mawu achinsinsi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Sinthani mawu achinsinsi</h1>
  <p translate="yes">Mapasiwedi onse amasungidwa mosasinthika ndi bcrypt ndi mchere wopanda pake usanapulumutse.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Mawu Achinsinsi Atsopano</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Tsimikizani mawu achinsinsi</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Mawu Achinsinsi Apano</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Khazikitsani password</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kupambana! Muyenera kugwiritsa ntchito password yanu yatsopano kuyambira pano
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Zolakwika! Mawu achinsinsi osavomerezeka
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Zolakwika! Kutalika kwachinsinsi kosavomerezeka
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Zolakwika! Chinsinsi chotsimikizika chosavomerezeka
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Zolakwika! Mawu anu achinsinsi pano ndi osavomerezeka
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Zolakwika! Kulakwitsa kosadziwika
    </div>
  </template>
</body>
</html>
