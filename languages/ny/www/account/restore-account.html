<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Sinthani akaunti yanga</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Sinthani akaunti yanga</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Zogwiritsa ntchito</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Achinsinsi</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Sinthani akaunti yanga</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Kulembetsa akaunti</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Mwayiwala mawu achinsinsi olowera</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Letsani kufufuta akaunti</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Zolakwika! Akaunti yosavomerezeka kapena nthawi yobwezeretsa yatha
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Zolakwika! Akaunti yachotsedwa kapena nthawi yolembetsa yatha
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Zolakwika! Dzina lolakwika kapena losowa
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Zolakwika! Chinsinsi cholakwika kapena chosowa
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Zolakwika! Kutalika kwa dzina lolakwika
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Zolakwika! Kutalika kolakwika
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kulakwitsa kosadziwika
    </div>
  </template>
</body>
</html>
