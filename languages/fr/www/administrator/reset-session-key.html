<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Réinitialiser la clé de session</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Réinitialiser la clé de session pour ${account.accountid}</h1>
  <p translate="yes">Chaque compte signe ses sessions avec une clé secrète, donc quand il change, toutes les sessions précédentes se terminent.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Réinitialiser la clé de session</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succès! Les sessions de l'utilisateur sont terminées
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erreur! Une erreur inconnue est survenue
    </div>
  </template>
</body>
</html>
