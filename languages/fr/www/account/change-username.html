<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Changer le nom d'utilisateur</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Changer le nom d'utilisateur</h1>
  <p translate="yes">Tous les noms d'utilisateur sont cryptés de manière irréversible avant de stocker les données avec bcrypt + shared salt.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nouveau nom d'utilisateur</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Mot de passe actuel</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Définir un nouveau nom d'utilisateur</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succès! Votre nouveau nom d'utilisateur doit être utilisé à partir de maintenant
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Erreur! Nouveau nom d'utilisateur non valide ou en double
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Erreur! Votre mot de passe actuel n'est pas valide
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erreur! Une erreur inconnue est survenue
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Erreur! Nouvelle longueur de nom d'utilisateur non valide
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Erreur! Quelqu'un d'autre utilise ce nom d'utilisateur
    </div>
  </template>
</body>
</html>
