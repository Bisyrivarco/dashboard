<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Supprimer le compte</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Supprimer le compte</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Mot de passe actuel</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Supprimer le compte</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Erreur! Votre mot de passe actuel n'est pas valide
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Votre compte sera immédiatement supprimé et ne pourra pas être récupéré.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">La suppression de votre compte sera programmée dans ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Erreur! Vous devez d'abord transférer la propriété de la plateforme à quelqu'un d'autre
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Erreur! Vous devez d'abord révoquer vos privilèges d'administrateur
    </div>
  </template>
</body>
</html>
