<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Changer le mot de passe</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Changer le mot de passe</h1>
  <p translate="yes">Tous les mots de passe sont cryptés de manière irréversible avec bcrypt et un sel aléatoire avant d'être enregistrés.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Nouveau mot de passe</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Confirmer le nouveau mot de passe</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Mot de passe actuel</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Definir un nouveau mot de passe</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succès! Vous devez désormais utiliser votre nouveau mot de passe
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Erreur! Nouveau mot de passe invalide
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Erreur! Nouveau mot de passe invalide length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Erreur! Mot de passe de confirmation invalide
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Erreur! Votre mot de passe actuel n'est pas valide
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erreur! Une erreur inconnue est survenue
    </div>
  </template>
</body>
</html>
