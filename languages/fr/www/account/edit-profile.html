<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Éditer ${profile.profileid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Éditer ${profile.profileid}</h1>
  <p translate="yes">Gardez vos coordonnées correctes et à jour.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/edit-profile?profileid=${profile.profileid}" name="submit-form">
    <div class="pure-checkbox">
      <label for="default"><input required="required" id="default" name="default" value="true" type="checkbox"> <span translate="yes">Faire mon défaut</span></label>
    </div>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Afficher un nom</label>
      <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Afficher l'e-mail</label>
      <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Email du contact</label>
      <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Prénom</label>
      <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Nom de famille</label>
      <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Date de naissance</label>
        <input required="required" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Téléphone</label>
      <input required="required" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Occupation</label>
      <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Emplacement</label>
      <input required="required" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Nom de la compagnie</label>
      <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Site Internet</label>
      <input required="required" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div id="submit-container" class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Mettre à jour le profil</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succès! Les informations de votre profil ont été mises à jour
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erreur! Une erreur inconnue est survenue
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Erreur! Un prénom manquant ou invalide fourni
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Erreur! Un prénom invalide a été fourni
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Erreur! Un nom de famille manquant ou non valide a été fourni
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Erreur! Un nom de famille incorrect a été fourni
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Erreur! Adresse e-mail de contact non valide
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Erreur! Adresse e-mail à afficher incorrecte
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Erreur! Un nom d'affichage manquant ou non valide a été fourni
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Erreur! Une date de naissance manquante ou invalide a été fournie
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Erreur! Un téléphone manquant ou non valide a été fourni.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Erreur! Une profession manquante ou invalide a été fournie.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Erreur! Un emplacement manquant ou non valide a été fourni.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Erreur! Un nom d'entreprise manquant ou non valide a été fourni.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Erreur! Un site Web manquant ou non valide a été fourni.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Erreur! Un nom d'affichage manquant ou non valide a été fourni
    </div>
  </template>
</body>
</html>
