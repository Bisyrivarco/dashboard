<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Изменение имени пользователя</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Изменение имени пользователя</h1>
  <p translate="yes">Все имена пользователей необратимо шифруются перед сохранением данных с помощью bcrypt + shared salt.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Новое имя пользователя</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Действующий пароль</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Установить новое имя пользователя</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Ваше новое имя пользователя должно использоваться с этого момента
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Ошибка! Неверное или повторное имя пользователя
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Ошибка! Ваш текущий пароль недействителен
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ошибка! Произошла неизвестная ошибка
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Ошибка! Неверная длина нового имени пользователя
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Ошибка! Кто-то еще использует это имя пользователя
    </div>
  </template>
</body>
</html>
