<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Восстановить мой аккаунт</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Восстановить мой аккаунт</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">имя пользователя</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">пароль</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Восстановить мой аккаунт</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Зарегистрировать аккаунт</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Забыли пароль</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Отменить удаление аккаунта</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Ошибка! Неверный аккаунт или период отмены истек
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Ошибка! Аккаунт удален или период отмены истек
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Ошибка! Неверное или отсутствующее имя пользователя
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Ошибка! Неверный или отсутствующий пароль
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Ошибка! Неверная длина имени пользователя
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Ошибка! Неверная длина пароля
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Произошла неизвестная ошибка
    </div>
  </template>
</body>
</html>
