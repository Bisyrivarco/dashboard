<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Radera konto</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Radera konto</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Nuvarande lösenord</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Radera konto</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Fel! Ditt nuvarande lösenord är ogiltigt
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Ditt konto kommer att planeras för att raderas omedelbart och kan inte återställas.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Ditt konto kommer att raderas in ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Fel! Du måste överföra plattformsägande till någon annan först
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Fel! Du måste återkalla dina administratörsbehörigheter först
    </div>
  </template>
</body>
</html>
